<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">			</style></head><body>	<script type="text/javascript">		var i=0;		function addEvent(obj, type, fn){			if(obj.attachEvent){				obj.attachEvent('on' + type, fn)			} 			if(obj.addEventListener){				obj.addEventListener(type, fn, false);			}		}		function addInput(){			var o = document.createElement('input');			o.type = 'button';			o.value = '按钮' + i++;			addEvent(o, 'click', addInput);			document.body.appendChild(o);			o = null;		}		window.onload = addInput;	</script></body></html>
