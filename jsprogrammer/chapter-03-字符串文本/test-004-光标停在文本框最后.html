<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">			</style></head><body>	<textarea name="" id="" cols="30" onfocus="last(event)" rows="10">这是一个测试；这是一个测试；这是测试；</textarea>	<script type="text/javascript">		function last(event){			var e = event.srcElement;			var r = e.createTextRange();			r.moveStart('character', e.value.length);			r.collapse(true);			r.select();		}	</script></body></html>
