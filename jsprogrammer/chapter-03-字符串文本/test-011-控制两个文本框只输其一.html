<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#alway{position:absolute;width:980px;border:1px solid #ccc;background:#efefef;height:30px;}	</style></head><body>	<form action="" name="submitForm" onsubmit="return check()">		名字：<input type="text" name="name" id="" onfocus="document.submitForm.email.value=''" /><br />		Email: <input type="text" name="email" id="" onfocus="document.submitForm.name.value=''" /><br />		<input type="submit" value="提交" />	</form>	<script type="text/javascript">		function check(){			var name = document.submitForm.name.value,				email = document.submitForm.email.value;			if(name == '' && email == ''){				alert('请输入邮箱与姓名');				return false;			} else {				return true;			}		}	</script></body></html>
