<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>豪情--专页</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		var arr = [];		for(var i=1; i<=10; i++){			arr.push('第' + i + '标题');		}		var ititle = Math.floor(Math.random() * arr.length);		window.onload = function(){			window.document.title += '-' + arr[ititle];		}	</script></body></html>
