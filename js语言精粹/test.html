<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div id="a">test this is a</div>	<script type="text/javascript">		var myObject = {			value: 0,			increment: function(inc){				this.value += typeof inc === 'number' ? inc : 1;			}		}		myObject.increment(2);		//document.write(myObject.value);				//给类型添加方法		Function.prototype.method = function(name, func){			if(!this.prototype[name]){				this.prototype[name] = func;				return this;			}		}				Number.method('integer', function(){			return Math[this < 0 ? 'ceiling' : 'floor'](this);		});				//document.write((-10 / 3).integer());				var fade = function(node){			var level = 1;			var step = function(){				var hex = level.toString(16);				node.style.backgroundColor = '#ffff' + hex + hex;				if(level < 15){					level += 1;					setTimeout(step, 100);				}			};			setTimeout(step, 100);		}				//fade(document.body);				Function.method('curry', function(){			var args = arguments, that = this;			return function(){				return that.apply(null, args.concat(arguments));			}		});				/*		var fibonacci = function(n){			return n < 2 ? n : fibonacci(n-1) + fibonacci(n-2);		}				for(var i=0; i<10; i+=1){			document.writeln('// ' + i + ':' + fibonacci(i) + '<br>');		}		*/		var fibonacci = function(){			var memo = [0, 1];			var fib = function(n){				var result = memo[n];				if(typeof result !== 'number'){					result = fib(n - 1) + fib(n - 2);					memo[n] = result;				}				return result;			};			return fib;		}				var Mammal = function(name){			this.name = name;		}		Mammal.prototype.get_name = function(){			return this.name;		}		Mammal.prototype.says = function(){			return this.saying || '';		}				var Cat = function(name){			this.name = name;			this.saying = 'meow';		}		Cat.prototype = new Mammal();		Cat.prototype.purr = function(n){			var i, s='';			for(i=0; i<n; i+=1){				if(s){					s += '-';				}				s += 'r';			}			return s;		}				Cat.prototype.get_name = function(){			return this.says() + ' ' + this.name + ' ' + this.says();		}				var myCat = new Cat('helloworld');		var says = myCat.says();		var purr = myCat.purr(5);		//document.write(purr);				Array.method('reduce', function(f, value){			var i;			for(i=0; i<this.length; i+=1){				value = f(this[i], value);			}			return value;		});				var data = [4, 8, 13, 35, 56];		var add = function(a, b){			return a+b;		}		var sum = data.reduce(add, 0);		//document.write(sum);				Array.dim = function(dimension, initial){			var a = [], i;			for(i=0; i<dimension; i+=1){				a[i] = initial;			}			return a;		}				var myArray = Array.dim(10, 1);		//alert(myArray.toString());				Array.matrix = function(m, n, initial){			var a, i, j, mat = [];			for(i=0; i<m; i+=1){				a = [];				for(j =0; j<n; j+=1){					a[j] = 0;				}				mat[i] = a;			}			return mat;		}		document.write(Array.matrix(4, 4, 0));	</script></body></html>
