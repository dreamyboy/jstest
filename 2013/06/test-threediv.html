<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/1.5 arial;background: #fff;}
        .main{ float:left; width:80%;background:blueviolet;}
        .aside{ float:right; width:20%;background: #f00;}
        .body{ float:left; width:40%;background:greenyellow;}
        .sider{ float:right; width:50%;background:#008000;}
        .clearfix:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }
        .clearfix { display: inline-table; }
        * html .clearfix { height: 1%; }
        .clearfix { display: block; }
    </style>
</head>
<body>
<div class="wrap clearfix">
    <div class="main clearfix">
        <div id="body"  style="height: 600px;" class="body">11</div>
        <div id="sider" class="sider">
            <div style="height: 500px;"></div>
        </div>
    </div>
    <div id="aside" class="aside">33</div>
</div>
<script type="text/javascript">
    var id = function(id){
        return document.getElementById(id);
    };

    (function(){
        var oBody = id('body'),
            oSider = id('sider'),
            oAside = id('aside'),
            oBodyHeight = oBody.clientHeight,
            oSiderHeight = oSider.clientHeight,
            oAsideHeight = oAside.clientHeight;

//        [oBody, oSider, oAside][]
        oBody.style.height = oSider.style.height = oAside.style.height = Math.max(oAsideHeight, Math.max(oBodyHeight, oSiderHeight)) + 'px';
    }());
</script>
</body>
</html>
