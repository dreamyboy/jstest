<script type="text/javascript">
    var format = function(){
        var param = [];
        for(var i = 0, length = arguments.length; i < length; i++){
            param.push(arguments[i]);
        }
        var format = param[0];
        param.shift();
        return format.replace(/\{(\d+)}/g, function(m, i){
            return param[i];
        })
    }
</script>
