<body>
<span id="loading"></span><span id="loading2"></span>
<script type="text/javascript">
    var bar = 0, line = "|", amount = "";
    function count() {
        if (bar < 99) {
            bar++;
            amount += line;
            document.getElementById('loading').innerHTML = amount;
            document.getElementById('loading').innerHTML += bar + "%";
            setTimeout(count, 100);
        } else {
            location.href = 'http://www.sohu.com';
        }
    }

    window.onload = function () {
        count();
    }
</script>
</body>
</html>
