<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{margin:0;padding:0;border:0;font-size:12px;color:#808080;}
            /*清除浮动*/
        .wrapfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .wrapfix {display: inline-table;}
        * html .wrapfix {height: 1%;}
        .wrapfix {display: block;}
        html,body {OVERFLOW: hidden; WIDTH: 100%; HEIGHT: 100%}

        .tab_row{border:1px red solid;}
        .tab_td{float:left;display:inline;width:300px;}
        ul{list-style:none;}
    </style>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<dl>
    <dt></dt>
    <dd>
        <ul class="tab_row tab_row_title wrapfix">
            <li class="tab_td">A</li>
            <li class="tab_td">B</li>
            <li class="tab_td">C</li>
        </ul>
        <ul class="tab_row wrapfix">
            <li><div contenteditable="true" class="tab_td" id='a'>1华飞商贸有限<span style='color:red;'>公司TJK</span>M0762</div></li>
            <li><div contenteditable="true" class="tab_td" id='b'>2华飞商贸有限<span style='color:red;'>公司TJK</span>M0762</div></li>
            <li><div contenteditable="true" class="tab_td">3华飞商贸有限<span style='color:red;'>公司TJK</span>M0762</div></li>
        </ul>
        <ul class="tab_row wrapfix">
            <li><div contenteditable="true" class="tab_td">2222限<span style='color:red;'>公司TJK</span>M0762</div></li>
            <li><div contenteditable="true" class="tab_td">3333限<span style='color:red;'>公司TJK</span>M0762</div></li>
            <li><div contenteditable="true" class="tab_td">4444有限<span style='color:red;'>公司TJK</span>M0762</div></li>
        </ul>
    </dd>
</dl>
<script type="text/javascript">
    $(function () {
        var $col = 0;
        $('.tab_row_title li').click(function () {
            $col = $(this).index();
            $('.tab_row').each(function () {
                $(this).find('.tab_td').eq($col).css('background', 'red');
            });
        });
    });
</script>
</body>
</html>
