<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<!--http://bbs.csdn.net/topics/390525026-->
<input  type="button" value="验证" onclick="alert(testMethod())" />
<input type="text" id="inputtext" />
<ul id="sortable1">
    <li ><a href='' target=''>张三</a></li>
    <li ><a href='' target=''>李四</a></li>
    <li ><a href='' target=''>王五</a></li>
</ul>
<script type="text/javascript">
    function testMethod() {
        var flag = false;
        var inputValue = $("#inputtext").val();
        $("#sortable1 a").each(function () {
            if (this.innerHTML == inputValue) {
                flag = true;
                return false;
            }
        });
        return flag;
    }
</script>
</body>
</html>
