<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        #div1{ width:300px; height:300px; border:1px solid #ccc; display:none;}
    </style>
</head>
<body>
<input id="btn1" type="submit" value="clickMe"/>
<div id="div1"></div>
<script type="text/javascript">
    var oDiv = document.getElementById('div1');
    var oBtn = document.getElementById('btn1');
    oBtn.onclick = function(e){
        oDiv.style.display = 'block';
    }
    document.onclick = function(e){
        e = window.event || e;
        var target = e.target || e.srcElement;
        if(target != oDiv && target != oBtn){
            oDiv.style.display = 'none';
        }
    }
    
    function stopPropagtion(e){
        
    }
</script>
</body>
</html>
