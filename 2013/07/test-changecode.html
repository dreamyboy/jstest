<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
输入一个字符 将其转换为小写 将其对应的阿斯克码加5 输出结果 若其值加5的字符大于z 将其转换成从a开始的字符
<br>
<input type="text" name="" id="input1"/> <input id="btn1" type="submit" value="检查"/>
<script type="text/javascript">
    var oInput = document.getElementById('input1'),
        oBtn = document.getElementById('btn1'),
        val;

    oBtn.onclick = function(){
        val = oInput.value.toLowerCase().charCodeAt();
        if(val + 5 > ('z'.charCodeAt())){
            oInput.value = 'a';
        }
        console.log(val + 5);
    }
</script>
</body>
</html>
