<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/1.125 Arial,Helvetica,sans-serif;background:#fff;}
        table{border-collapse:collapse;border-spacing:0;}
        li{list-style:none;}
        fieldset,img{border:0;}
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
        q:before,q:after{content:'';}
        a:focus,input,textarea{outline-style:none;}
        input[type="text"],input[type="password"],textarea{outline-style:none;-webkit-appearance:none;}
        textarea{resize:none}
        address,caption,cite,code,dfn,em,i,th,var{font-style:normal;font-weight:normal;}
        legend{color:#000;}
        abbr,acronym{border:0;font-variant:normal;}
        a{color:#0a8cd2;text-decoration:none;}
        a:hover{text-decoration:underline;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        .clearfix{display:inline-block;}
        .clearfix{display:block;}
        .clear{clear:both;height:0;font:0/0 Arial;visibility:hidden;}
        .none{display:none}
        .demo{width: 500px;margin: 0 auto;padding-top: 30px;line-height: 30px;}
        #menu ul li{background: #f1f1f1;}
        #menu ul li ul li{padding-left: 20px;background: #f9f9f9;}
        #menu ul li ul li ul li{background: #efefef;}
    </style>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<!--http://www.cnblogs.com/hxhbluestar/archive/2011/11/17/2252009.html-->
<div class="demo">
    <input id="btn1" type="button" value="猛击我！"/>
    <div id="menu"></div>
</div>
<script type="text/javascript">
    var menulist = {
        "menulist": [
            { "MID": "M001", "MName": "首页", "Url": "#", "menulist": "" },
            { "MID": "M002", "MName": "车辆买卖", "Url": "#", "menulist": [
                { "MID": "M003", "MName": "新车", "Url": "#", "menulist": [
                    { "MID": "M006", "MName": "奥迪", "Url": "#", "menulist": "" },
                    { "MID": "M007", "MName": "别克", "Url": "#", "menulist": "" }
                ]
                },
                { "MID": "M004", "MName": "二手车", "Url": "#", "menulist": "" },
                { "MID": "M005", "MName": "改装车", "Url": "#", "menulist": "" }
            ]
            },
            { "MID": "M006", "MName": "宠物", "Url": "#", "menulist": "" }
        ]
    };


    $('#btn1').on('click', function(){
        var showList = $('<ul></ul>');
        showAll(menulist.menulist, showList);
        $('#div_menu').append(showList);
    });

    var showList = $('<ul class="nav000"></ul>');
    showAll(menulist.menulist, showList);
    $('#menu').append(showList);

    function showAll(menu_list, parent){
        var menu = null,
            aLi = null,
            current = null;

        for(menu in menu_list){
            current = menu_list[menu];
            aLi = $('<li></li>');

            if(current.menulist.length > 0){
                aLi.append(current.MName).append('<ul></ul>').appendTo(parent);
                console.log(aLi.children());
                showAll(current.menulist, aLi.children().eq(0));
            } else {
                aLi.append(current.MName).appendTo(parent);
            }
        }
    }



</script>
</body>
</html>
