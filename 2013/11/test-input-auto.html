<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#input_id").keyup(function() {
                var _maxlength = 100;
                var iCount = $(this).val().replace(/[^\u0000-\u00ff]/g,"aa").length; //把中文字符替换成２个英文字母
                if(iCount <= _maxlength){
                    $("#char_length").html("<font color=#FF0000>" + iCount + "</font>");
                    $(this).attr("size", iCount + 2);
                }
            });
        });
    </script>
</head>
<body>
<input type="text" id="input_id" size="2"/>
<span id="char_length">0</span>
</body>
</html>
