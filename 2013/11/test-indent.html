<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首字浮动下沉</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .hanging-indent{
            margin-top: -35px;
        }
        .hanging-dropcap{
            position: relative;
            top: 0.5em;
            font-size: 60px;
            line-height: 60px;

        }
    </style>
</head>
<body>
<p class="hanging-indent">
    <span class="hanging-dropcap">H</span>
    <span>anging Dropcap.</span>
</p>
</body>
</html>
