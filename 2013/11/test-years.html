<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">

    function isPinYear(year){
        return(0 == year % 4 && (year % 100 != 0 || year % 400 == 0));
    }

    var r = [];
    for(var i = 2000; i <= 3000; i++){
        if(isPinYear(i)){
            r.push(i);
        }
    }
    console.log(r);

</script>
</body>
</html>
