<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        .example .box, .example .ghost {
            opacity: 0.8;
            position: absolute;
            left: 50%;
            top: 50%;
            background: #505060;
            border-radius: 1px;
            box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.2);
            margin: -217px 0 0 -183px;
            width: 367px;
            height: 534px;
            z-index: 2;
        }
    </style>
    <script type="text/javascript" src="../../jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="jquery.transit.min.js"></script>
</head>
<body>
<div class="example">
    <div class="box"></div>
</div>
<script type="text/javascript">
    $('.example').toggle(function(){
        $('.box').transition({
            perspective: '600',
            rotateY: '180deg'
        });
    }, function(){
        $('.box').transition({
            perspective: '0',
            rotateX: '0'
        });
    });

</script>
</body>
</html>
