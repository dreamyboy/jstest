<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <style>
        *{ padding:0; margin:0; list-style:none; text-align:center; }
        #nav{ height:50px; line-height:50px; font-size:14px; text-align:center; background:#ccc; white-space:nowrap; }

        #nav li{ float:left; height:100%; padding:0 8px; background:#999; margin:0 3px; _display:inline; position:relative; }
        #nav div{ display:none; position:absolute; left:0; top:50px; background:#fcc; line-height:30px; }
        #nav li:hover div, #nav li.ie6Hover div{ display:block; }
        #nav p{ background:#966; position:relative; /*高不能设为具体的多少px*/ }
        #nav span{ display:none; position:absolute; left:100%; top:0; _background:url(..); }
        #nav p:hover span, #nav p.ie6Hover span{ display:block; }
        #nav p a{ zoom:1; padding:0 8px; }
        #nav span a{ display:block; zoom:1; background:#ccc; margin-bottom:1px; }
    </style>
    <script>
        window.onload = function() {
            if (!-[1, ] && !window.XMLHttpRequest) {
                var allLi = document.getElementById('nav').getElementsByTagName('li'), allP = document.getElementById('nav').getElementsByTagName('p');
                for (var i = allLi.length; i--;) {
                    var thisLi = allLi[i];
                    if (thisLi.getElementsByTagName('div').length) {
                        thisLi.onmouseenter = thisLi.onmouseleave = navEvent;
                    }
                }
                for (var i = allP.length; i--;) {
                    var thisP = allP[i];
                    if (thisP.getElementsByTagName('span').length) {
                        thisP.onmouseenter = thisP.onmouseleave = navEvent;
                    }
                }
                function navEvent(e) {
                    e = e || window.event;
                    if (e.type == 'mouseenter') {
                        this.className = 'ie6Hover';
                    } else if (e.type == 'mouseleave') {
                        this.className = '';
                    }
                }
            }
        }
    </script>
</head>

<body>
