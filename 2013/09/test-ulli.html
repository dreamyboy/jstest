<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{font-size: 12px;}
        ul,li{list-style: none;}
        #globalnav{width:900px;margin:120px auto;background: #737373;border-radius:4px;overflow: hidden;}
        #globalnav li{width:109px;height:36px;line-height: 36px;float:left;border-left:1px ridge #888888;border-right:1px ridge #888888;margin:0px 0px 0px 1px;}
        #globalnav a{background-color:#737373;display:block;text-align:center;color:#ffffff;text-decoration:none;font-size:14px;}
        #globalnav a:hover{background-color:#565656;display:block;border-left:1px ridge #565656;border-right:1px ridge #565656;}
        #gn-apple{border-left-style:none;border-bottom-left-radius:4px;border-top-left-radius:4px;}
        #globalnav .gn-last{width: 113px;border-right-style:none;border-bottom-right-radius:4px;border-top-right-radius:4px;}
        #gn-first{border-top-left-radius:4px;border-bottom-left-radius:4px;}
        #gn-first:hover{border-left: none;}
        #gn-last{border-top-right-radius:4px;border-bottom-right-radius:4px;}
        #gn-last:hover{border-right: 1px solid #888888;}
    </style>
</head>
<body>
<ul id="globalnav" role="navigation">
    <li id="gn-apple"><a id="gn-first"><span>Apple</span></a></li>
    <li id="gn-store"><a href="http://store.apple.com/go/country/cn/home"><span>在线商店</span></a></li>
    <li id="gn-mac"><a href="/cn/mac/"><span>Mac</span></a></li>
    <li id="gn-ipod"><a href="/cn/ipod/"><span>iPod</span></a></li>
    <li id="gn-iphone"><a href="/cn/iphone/"><span>iPhone</span></a></li>
    <li id="gn-ipad"><a href="/cn/ipad/"><span>iPad</span></a></li>
    <li id="gn-itunes"><a href="/cn/itunes/"><span>iTunes</span></a></li>
    <li id="gn-support" class="gn-last"><a id=gn-last href="/cn/support/"><span>技术支持</span></a></li>
</ul>
</body>
</html>
