    <title>模拟下拉菜单</title>
    <style type="text/css">
        ul, li{ margin:0; padding:0; }
        li{ list-style-type:none; }
        #div1{ width:93px; height:24px; padding-left:7px; border:1px solid #999999; font:14px/24px "宋体"; margin:auto; position:relative; background:url(bg.jpg) no-repeat right 0; cursor:pointer; }
        .N_cd{ width:93px; height:0; padding-left:7px; overflow:scroll; position:absolute; top:26px; left:-1px; border:1px solid #999999; border-top:none; overflow-x:hidden; display:-none; }
    </style>
    <script type="text/javascript">
        function MyStyle(obj, attr) {
            if (obj.currentStyle) {
                return obj.currentStyle[attr];
            } else {
                return getComputedStyle(obj, false)[attr];
            }
        }

        window.onload = function () {
            var oPanDiv = document.getElementById('div1');
            var oChildDiv = oPanDiv.getElementsByTagName('div')[0];
            var timer = null;
            var oChildDivHeight = parseInt(MyStyle(oChildDiv, 'height'));
            var iSpeed = 5;
            oPanDiv.onmouseover = function () {

                timer = setInterval(function () {
                    if(oChildDiv.offsetHeight >= 300){
                        clearInterval(timer);
                    } else {
                        oChildDiv.style.height = (oChildDiv.offsetHeight + iSpeed) + 'px';
                    }

                }, 30)
            }

        }
    </script>
</head>
