<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <style>
        *{margin:0;padding:0;}
        ul,li{list-style:none;}
        #content{height:120px;width:366px;overflow:hidden;margin:0 auto;background:#333;position:relative;}
        #content ul{overflow:hidden;position:absolute;left:0;}
        #content ul li{width:100px;height:100px;float:left;margin:10px;background:#ccc;border:1px solid #900;}
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('content');
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var oLi = oUl.getElementsByTagName('li');
            var timer = null;

            oUl.innerHTML += oUl.innerHTML;
            oUl.style.width = oLi.length * oLi[0].offsetWidth +  'px';
            console.log(parseInt(oLi[0].marginleft));

            timer = setInterval(function () {
                fnMove();
            }, 30);

            function fnMove(){
                if (oUl.offsetLeft < -oUl.offsetWidth / 2) {
                    oUl.style.left = 0;
                }
                oUl.style.left = oUl.offsetLeft - 5 + 'px';
            }

            oUl.onmouseover = function(){
                clearInterval(timer);
            }
            oUl.onmouseout = function(){
                timer = setInterval(fnMove, 30);
            }
        }
    </script>
</head>
<body>
<div id="content">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>
</body>
</html>
