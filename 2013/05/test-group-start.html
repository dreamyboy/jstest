<body>
<div id="div1"></div>
<script type="text/javascript">
    var oDiv = document.getElementById('div1');
    var str = '';
    for(var i = 1; i < 16; i ++){
        for(var j = 1; j <= i; j++){
            str += '*';
        }
        str += '<br>';
    }
    oDiv.innerHTML = str;
</script>
