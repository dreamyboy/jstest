<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>

<body>
<!--https://developer.mozilla.org/zh-CN/docs/Using_native_JSON-->
<script type="text/javascript">
    var json1 = {
        "mysex": "female",
        "yoursex": "male",
        "location": {
            "lat": "48",
            "lng": "1"
        },
        "description": "descr2",
        "owner": "zBYnfuu8DXEwMttwZ",
        "nickname": "user",
        "_id": "1"
    };

    var json1_as_string = '{\
        "mysex": "female",\
        "yoursex": "male",\
        "location": {\
            "lat": "48",\
            "lng": "1"\
        },\
        "description": "descr2",\
        "owner": "zBYnfuu8DXEwMttwZ",\
        "nickname": "user",\
        "_id": "1"\
    }';

    // string -> json
    var jsonObj = JSON.parse(json1_as_string);
//    console.dir(jsonObj);

    // opposite direction
    var strObj = JSON.stringify(json1);
    console.log(strObj);

</script>
</body>
</html>
