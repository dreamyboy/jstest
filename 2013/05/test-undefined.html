<div id="div1"></div>
<script type="text/javascript">
    function bool(val){
        if(typeof val == 'undefined'){
            return true;
        }
        return !!val;
    }

    function bool2(val){
        if(val){
            return true;
        }
        return !!val;
    }

    var a = bool(document.getElementById('div1'));

</script>
