<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        #div1{position: absolute;background: #f00;width: 100px;height: 100px;}
    </style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript">
    function drag(obj){
        var node = document.getElementById(obj),
            disX = 0,
            disY = 0;
        node.onmousedown = function(e){
            e = e || event;
            disX = e.clientX - this.offsetLeft;
            disY = e.clientY - this.offsetTop;

            document.onmousemove = function(e){
                e = e || event;
                var l = e.clientX - disX;
                var t = e.clientY - disY;

                if(l < 0){
                    l = 0;
                } else if(l > document.documentElement.clientWidth - node.offsetWidth){
                    l = document.documentElement.clientWidth - node.offsetWidth;
                }

                if(t < 0){
                    t = 0;
                } else if(t > document.documentElement.clientHeight - node.offsetHeight){
                    t = document.documentElement.clientHeight - node.offsetHeight;
                }

                node.style.left = l + 'px';
                node.style.top = t + 'px';
            }
            document.onmouseup = function(){
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
    }

    drag('div1');
</script>
</body>
</html>
