<script type="text/javascript">
(function(window){
    var oList = document.getElementById('list');

    function drag(id){
        var oElem = document.getElementById(id),
            disX = 0,
            disY = 0;

        oElem.onmousedown = function(e){
            e = e || event;
            disX = e.clientX - this.offsetLeft;
            disY = e.clientY - this.offsetTop;

            document.onmousemove = function(e){
                e = e || event;
                var l = e.clientX - disX;
                var t = e.clientY - disY;

                if(l < 0){
                    l = 0
                } else if(l > document.documentElement.clientWidth - oElem.offsetWidth){
                    l = document.documentElement.clientWidth - oElem.offsetWidth;
                }

                if(t < 0){
                    t = 0
                } else if(t > document.documentElement.clientHeight - oElem.offsetHeight){
                    t = document.documentElement.clientHeight - oElem.offsetHeight;
                }

                oElem.style.top = t + 'px';
                oElem.style.left = l + 'px';
            }

            document.onmouseup = function(){
                document.onmousemove = null;
                document.onmouseup = null;
            }

            return false;
        }
    }


}(window));
</script>
