<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
    	*{margin:0;padding:0;}
    	body{font:12/1.5 arial;background: #fff;}
    	#parent{position:absolute;top:50px;left:-100px;width:100px;height:200px;background:#ccc;}	
    	#parent span{position:absolute;top:70px;right:-20px;width:20px;height:60px;background:#f60;}
    </style>
</head>
<body>
<div id="parent"><span>收藏我</span></div>	
<script type="text/javascript">
	var oParent = document.getElementById('parent'),
		timer = null;

	oParent.onmouseover = function(){
        startMove(0);
	}

    oParent.onmouseout = function(){
        startMove(-100);
    }

    function startMove(iTarget){
        clearInterval(timer);
        timer = setInterval(function(){
            var iSpeed = 0;
        
            if (oParent.offsetLeft < iTarget){
                iSpeed = 10;
            } else {
                iSpeed = -10;
            }

            if (oParent.offsetLeft == iTarget){
                clearInterval(timer);
            } else {
                oParent.style.left = oParent.offsetLeft + iSpeed + 'px';
            }

        }, 30);
    }

</script>
</body>
</html>
