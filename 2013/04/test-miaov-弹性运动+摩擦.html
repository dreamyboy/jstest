<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{position:absolute;width:100px;height:100px;background:red;}
	</style>
</head>
<body>
<input type="button" value="test" id="btn" onclick="startMove()">	
<div id="div1"></div>	
<span style="width:1px;height:300px;background:black;position:absolute;left:300px;top:0;"></span>
<script type="text/javascript">
	var oDiv = document.getElementById('div1');
	var oBtn = document.getElementById('btn');
	var iSpeed = 10;

	function startMove(){
	    setInterval(function(){
	    	iSpeed += (300-oDiv.offsetLeft)/50;
	    	iSpeed = iSpeed * 0.95;
	    	
	    	oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
	    }, 30);
	}
</script>
</body>
</html>
