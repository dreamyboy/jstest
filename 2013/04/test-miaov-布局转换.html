<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		#ul{width:366px;margin:0 auto;position:relative;}
		#ul li{float:left;width:100px;height:100px;list-style:none;border:1px solid #333;margin:10px;background:#ccc;}
	</style>
	<script type="text/javascript" src="move2.js"></script>
</head>
<body>
	<ul id="ul">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
<script type="text/javascript">
	var oUl = document.getElementById('ul');
	var aLi = oUl.getElementsByTagName('li');
	var iMinZindex = 2;

	for(var i = 0; i < aLi.length; i++){
		// aLi[i].innerHTML = 'left: ' + aLi[i].offsetLeft + ', top:' + aLi[i].offsetTop;
		aLi[i].style.left = aLi[i].offsetLeft + 'px';
		aLi[i].style.top = aLi[i].offsetTop + 'px';
	}
	for(var i = 0; i < aLi.length; i++){
		aLi[i].style.position = 'absolute';
		aLi[i].style.margin = 0;

		aLi[i].onmouseover = function(){
			this.style.zIndex = iMinZindex++;
			startMove(this, {width:200, height:200, marginLeft:-50, marginTop:-50});
		}

		aLi[i].onmouseout = function(){
			startMove(this, {width:100, height:100, marginLeft:0, marginTop:0});
		}
	}
</script>	
</body>
</html>
