<script type="text/javascript">
    window.onload = function () {
        var trList = document.getElementById("data").getElementsByTagName("tr");
        for (var i = 1, j = trList.length; i < j; i++) {
            trList[i].style.backgroundColor = i % 2 == 0 ? "#f3f3f3" : "#fff";
            trList[i].onmouseover = function () {
                this.oldColor = this.style.backgroundColor;
                this.style.backgroundColor = "#fff5c8";
            }
            trList[i].onmouseout = function () {
                this.style.backgroundColor = this.oldColor;
            }
        }
    }
</script>

<script type="text/javascript">
    var url = '#';
    var mask = null;
    var body = document.documentElement || document.body;
    function show(o) {
        var o = document.getElementById(o);
        mask = document.getElementById('mask');
        mask.style.cssText = 'width:' + body.clientWidth + 'px;height:' + body.clientHeight + 'px;';
        o.style.display = "";
        mask.style.display = '';
    }
    function hide(o) {
        var o = document.getElementById(o);
        o.style.display = "none";
        mask.style.display = 'none';
        window.location = url;
    }
</script>
