<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
		#div1{position:absolute;width:100px;left:-100px;height:200px;background: #ccc;}
		#div1 span{position:absolute;right:-20px;top:70px;background: #f80;width:20px;height:60px;}
	</style>
</head>
<body>
	<input type="button" value="狂击我">	
	<div id="div1"><span>分享给</span></div>
<script type="text/javascript">
	var oDiv = document.getElementById('div1');

	oDiv.onmouseover = function() {
		startMove(0);
	}

	oDiv.onmouseout = function() {
		startMove(-100);
	}

	var timer = null;

	function startMove(iTarget){
		var oDiv = document.getElementById('div1');

		clearInterval(timer);
		timer = setInterval(function() {
			var iSpeed = 0;

			if (oDiv.offsetLeft < iTarget) {
				iSpeed = 10;
			} else {
				iSpeed = -10;
			}

			if (oDiv.offsetLeft == iTarget) {
				clearInterval(timer);
			} else {
				oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
			}
		}, 30);
	}
</script>	
</body>
</html>
