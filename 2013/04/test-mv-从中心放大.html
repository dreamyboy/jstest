<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width:100px;height:100px;background:red;margin:0;position:absolute;top:100px;left:200px;}
	</style>
	<script type="text/javascript" src="mv.js"></script>
</head>
<body>
<div id="div1"></div>	
<script type="text/javascript">
	var oDiv = document.getElementById('div1');

	oDiv.onmouseover = function(){
		startMove(this, {width:200, height:200, marginTop:-50, marginLeft:-50});
	}

	oDiv.onmouseout = function(){
		startMove(this, {width:100, height:100, marginTop:0, marginLeft:0});
	}
</script>	
</body>
</html>
