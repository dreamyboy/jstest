<body>
<script type="text/javascript">
    function print(text){
        document.write(this.value + ' - ' + text + '<br/>');
    }
    var a = {
        value : 10,
        print : print
    }
    var b = {value: 20, print : print};

    /*
    print('hello');
    a.print('world');
    */

    var p = print.bind(a);
    p('a');
    p.call(b, 'b');



</script>
</body>
