<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>SlipJs演示</title>
<style type="text/css">
*{
	padding:0px;
	margin:0px;
}
ul,li{
	list-style-type: none;			
}
html{
	-webkit-text-size-adjust:100%;
	-ms-text-size-adjust:100%;
	-webkit-user-select: none;
}
body{
	background-color:#cbd2d8;
}
header{
	width: 100%;
	height: 40px;
	background: -webkit-gradient(linear,left top,left bottom,from(#6f85a2),to(#6f85a2));
	text-shadow: 1px 1px rgba(0, 0, 0, .2);
	line-height: 40px;
	text-align: center;
	color: #F3F3F3;
	font-size: 19px;
	font-weight: bold;
	font-family: helvetica;
}

ul li{
	display:block;
	height:39px;
	line-height:39px;
	border-top-width: 1px;
	border-top-style: dashed;
	border-top-color: #cacaca;
}
ul li:last-child {
	-webkit-border-bottom-left-radius: 8px;
	border-bottom-left-radius: 8px;
	-webkit-border-bottom-right-radius: 8px;
	border-bottom-right-radius: 8px;
}
ul li:first-child {
	border-top: 0;
	-webkit-border-top-left-radius: 8px;
	border-top-left-radius: 8px;
	-webkit-border-top-right-radius: 8px;
	border-top-right-radius: 8px;
	text-align:center;
}
#bar_list{
	position:relative;
	background-color:#FFF;
	overflow:hidden;
	padding: 0px 12px 0px 12px;
}
#bar_list_ul{
	background-image:url(./img/dh.png);
	background-size:150px 99px;
	background-repeat: no-repeat;
	background-position: left 840px;;
}
</style>
</head>
<body>

<header>自定义滚动条</header>
<div id="bar_list">
	<ul id="bar_list_ul">
        <li style="text-align:center;font-weight: bold;">面朝大海 春暖花开</li>
        <li style="text-align:right;">海子</li>
        <li>从明天起</li>
        <li>做一个幸福的人</li>
        <li>喂马、劈柴</li>
        <li>周游世界</li>
        <li>从明天起</li>
        <li>关心粮食和蔬菜</li>
        <li>我有一所房子</li>
        <li>面朝大海，春暖花开</li>
        <li>从明天起</li>
        <li>和每一个亲人通信</li>
        <li>告诉他们我的幸福</li>
        <li>那幸福的闪电告诉我的</li>
        <li>我将告诉每一个人</li>
        <li>给每一条河每一座山取一个温暖的名字</li>
        <li>陌生人，我也为你祝福</li>
        <li>愿你有一个灿烂的前程</li>
        <li>愿你有情人终成眷属</li>
        <li>愿你在尘世获得幸福</li>
        <li>我只愿面朝大海，春暖花开</li>
        <li></li>
        <li></li>
        <li style="text-align:right;">1989.1.13</li>
	</ul>
</div>


</body>
<script src="./js/ai.js" type="text/javascript"></script>
<script src="./js/slip-min.js" type="text/javascript"></script>
<script>
// 你可能会看到ai.js这个javascript文件，这个文件和slip.js无任何依赖关系，ai.js只是一些常用的函数如：ai.i，这些函数也有非常详细的注释。
document.addEventListener('DOMContentLoaded', function(){
	
	ai.hideUrl();
	var bar_list_ul = ai.i("bar_list_ul"),
		bar_list    = ai.i("bar_list"),
		minus       = ai.ovb.ios() && ai.ovb.safari() && !ai.ovb.ipad() ? - 20 : 40;
		bar_list.style.height =  ai.wh() - minus +"px";
	var slipjs_yuxiang = slip('px',bar_list_ul,{
			bar_css: "background-color: rgba(8, 97, 149, 0.5);"
		});
	ai.resize(function() {
		ai.hideUrl();
		bar_list.style.height = ai.wh() - minus +"px";
		slipjs_yuxiang.refresh();
	}, false);
	
});
</script>
</html>
