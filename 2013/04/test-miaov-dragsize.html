<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        #div1{position: relative;width: 200px;height: 200px;background: #ccc;}
        #div2{position: absolute;bottom: 0;right: 0;width: 10px;height: 10px;background: #f00;}
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
<script type="text/javascript">
    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    var disX = 0;
    var disY = 0;

    oDiv2.onmousedown = function(e){
        e = e || event;
        disX = e.clientX - oDiv2.offsetLeft;
        disY = e.clientY - oDiv2.offsetTop;

        document.onmousemove = function(e){
            e = e || event;
            var l = e.clientX - disX;
            var t = e.clientY - disY;
//            oDiv2.style.left = l + 'px';
//            oDiv2.style.top = t + 'px';
            oDiv1.style.width = l + oDiv2.offsetWidth + 'px';
            oDiv1.style.height = t + oDiv2.offsetHeight + 'px';
        }
        document.onmouseup = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        }
    }
</script>
</body>
</html>
