<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{font:12px/2 arial;background: #fff;}
        .demo{position: relative;width: 1000px;margin: 0 auto;}
        .radius{position: absolute;background:#f40;border-radius:100px;width: 100px;height: 100px;}
        .circle{position: absolute;top:0px;left:0px; border:1px solid #ccc;border-radius:500px;width:500px;height:500px;}
    </style>
</head>
<body>
<div class="demo">
    <div id="div1" class="radius"></div>
    <div class="circle"></div>
</div>
<script type="text/javascript">
    var oDiv = document.getElementById('div1');
    var angle = 0;
    var x = 200;
    var y = 200;
    var speed = 0.1;

    setInterval(function(){
        oDiv.style.left = x + Math.sin(angle) * x + 'px';
        oDiv.style.top = y + Math.cos(angle) * y + 'px';
        angle += speed;
    }, 30);

</script>
</body>
</html>
