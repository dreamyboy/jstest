<script src="jquery-1.7.1.min.js" type="text/javascript"></script>
<style>
    .windiv{width:219px; height:292px; display:none; position:absolute; top:40px; left:172px; z-index:9}
    .windiv_box{widows:200px; height:200px; background:#CCC;}
</style>
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
</head>

<body style=" margin-left:200px;">
<input type="button" value="点击我" id="spbg" />
<div class="windiv" id="window">
    <div class="windiv_box ">asdfasd</div>
</div>
<script type="text/javascript">
    $(function() {
        $('#spbg').click(function() {
            $('#window').toggle();
        });
        $('.closewin').click(function() {
            $('.windiv').hide();
        });
        $(document).click(function(e){
            if(e.target.id == 'spbg' || e.target.className == 'windiv_box '){
                return;
            } else {
                $('#window').hide();
            }
        });
    });
</script>
