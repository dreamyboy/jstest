<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        .div1{position: absolute;width: 100px;height: 100px;background: #f00;}
    </style>
</head>
<body style="height: 2000px;">
<div id="div1" class="div1"></div>
<script type="text/javascript">
    var oDiv = document.getElementById('div1');

    document.onmousemove = function(e){
        var sScrolltop = (document.documentElement || document.body).scrollTop;
        e = e || event;
        oDiv.style.left = e.clientX + 'px';
        oDiv.style.top = e.clientY + sScrolltop + 'px';
        console.log(sScrolltop);
    }

</script>
</body>
</html>
