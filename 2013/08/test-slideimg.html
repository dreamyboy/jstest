<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
    <style type="text/css">
        #container {width: 100%; height: 500px; overflow: hidden; position: relative;}
        #pic1 {display: block; z-index: 2;}
        #pic2, #pic3 {display: none; z-index: 2;}

        #pic1, #pic3 {position: absolute; top: -200px; left: 0; width: 100%; height: 500px;}

        #pic2{
            position: absolute; top:0; left: 0; width: 100%; height: 500px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="pic1">
        <img src="http://www.cnhsd.cn/farmol/%E7%99%BB%E5%BD%95_files/u5_normal.jpg" />
    </div>

    <div id="pic2">
        <img src="http://www.cnhsd.cn/farmol/%E7%99%BB%E5%BD%95_files/u14_normal.jpg" />
    </div>

    <div id="pic3">
        <img src="http://www.cnhsd.cn/farmol/%E7%99%BB%E5%BD%95_files/u23_normal.jpg" />
    </div>
</div>
<script type="text/javascript">
    $(function() {

        function getId(index) {
            return "#pic" + index;
        }

        function getPrev(index) {
            var ret = index - 1;
            return ret < 1 ? 3 : ret;
        }

        function getNext(index) {
            var ret = index + 1;
            return ret > 3 ? 1 : ret;
        }

        var cur = 1;

        $("#pic1").animate({top: '0'}, 5000);
        /*
        setTimeout(function() {
            $("#pic1").fadeOut(1000);
            $("#pic2").fadeIn(1000);
            setTimeout(function() {$("#pic1").css({'top': '-200px'});}, 1000);
        }, 5000);
        */

        setInterval(function() {
            cur = getNext(cur);
            var curId = getId(cur);

            if(curId=='#pic2'){
                $(curId).animate({'top' : '-200px'}, 1000);
            } else {
                $(curId).animate({top: '0'}, 5000);
            }
            setTimeout(function() {
                $(curId).fadeOut(1000);
                $(getId(getNext(cur))).fadeIn(1000);
                if(getId=='#pic2')
                    setTimeout(function() {$(curId).css({'top': '-200px'});}, 1000);
            }, 5000);

        }, 6000);

    });
</script>
</body>
</html>
