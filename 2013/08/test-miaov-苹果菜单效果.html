<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{margin:0;}
		#div1{position:absolute;width:100%;text-align:center;bottom:0;}
	</style>
</head>
<body>
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<div id="div1">
		<img src="http://images.vjia.com/Channel/2013/7/29/__aW1nMDI=__f1-pa6-0726.jpg" width="64" alt="">
		<img src="http://images.vjia.com/Channel/2013/8/1/__aW1nMDI=__f1-pa6-0802.jpg" width="64" alt="">
		<img src="http://images.vjia.com/Channel/2013/8/1/__aW1nMDI=__f2-pa5-0802.jpg" width="64" alt="">
		<img src="http://images.vjia.com/Channel/2013/8/1/__aW1nMDI=__f2-pa6-0802.jpg" width="64" alt="">
		<img src="http://images.vjia.com/Channel/2013/8/1/__aW1nMDI=__f2-pa5-0802.jpg" width="64" alt="">
	</div>
	<script type="text/javascript">
		document.onmousemove = function(e){
			e = e || event;

			var oDiv = document.getElementById('div1');
			var oTxt = document.getElementsByTagName('input');
			var aImg = document.getElementsByTagName('img');
			var i = 0;

			for(i = 0; i < aImg.length; i++){
				var x = aImg[i].offsetLeft + aImg[i].offsetWidth / 2;
				var y = aImg[i].offsetTop + oDiv.offsetTop + aImg[i].offsetHeight / 2;

				var a = x - e.clientX;
				var b = y - e.clientY;
				var dis = Math.sqrt(a * a + b * b);
				var scale = 1 - dis / 300;
				if(scale < 0.5){
					scale = 0.5;
				}

				oTxt[i].value = scale.toFixed(2);
				aImg[i].width = scale * 128;
			}
		}

	</script>
</body>
</html>
