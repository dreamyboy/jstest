<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{font-size: 12px;}
        .parent{position: relative;width: 100px;}
        .link{width: 100px;border: 1px solid #ccc;height: 30px;line-height: 30px;}
        .sub{position: absolute;top: 30px;width: 100px;height:200px;background: #f00;border: 1px solid #ccc;display: none;}
    </style>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="parent">
    <div class="link">我是一个链接</div>
    <div class="sub">我是展开的菜单</div>
</div>
<script type="text/javascript">
    $('.parent').hover(function(){
        $('.sub').slideDown();
    }, function(){
        $('.sub').slideUp();
    });
</script>
</body>
</html>
