	<script type="text/javascript">
		var oUl = document.getElementById('ul1');
		var aLi = oUl.getElementsByTagName('li');
		var i = 0;
		var minZndex = 2;
		var arr = [];

		for(i = 0; i < aLi.length; i++){
			arr[i] = {left : aLi[i].offsetLeft, top : aLi[i].offsetTop};
		}

		for(i = 0; i < aLi.length; i++){
			aLi[i].style.position = 'absolute';
			aLi[i].style.top = arr[i].top + 'px';
			aLi[i].style.left = arr[i].left + 'px';
			aLi[i].style.margin = 0;
			aLi[i].index = i;
			setDrag(aLi[i]);
		}

		function setDrag(obj){
		    obj.onmousedown = function(e){
		    	e = e || event;
		    	obj.style.zIndex = minZndex++;
		    	var disX = e.clientX - obj.offsetLeft;
		    	var disY = e.clientY - obj.offsetTop;

		    	document.onmousemove = function(e){
		    		e = e || event;
		    		obj.style.left = e.clientX - disX + 'px';
		    		obj.style.top = e.clientY - disY + 'px';

		    		for(i = 0; i < aLi.length; i++){
		    			aLi[i].className = '';
		    			var oNear = findNearest(obj);
		    			if(oNear){
		    				oNear.className = 'on';
		    			}
		    		}
		    	}
		    	document.onmouseup = function(){
		    		document.onmousemove = null;
		    		document.onmouseup = null;

		    		var oNear = findNearest(obj);
		    		startMove(obj, arr[oNear.index]);
		    		startMove(oNear, arr[obj.index]);
		    	}
		    	return false;
		    }
		}

		// 碰撞检测
		function cTest(obj, sub){
		    var l1 = obj.offsetLeft;
		    var r1 = obj.offsetLeft + obj.offsetWidth;
		    var t1 = obj.offsetTop;
		    var b1 = obj.offsetTop + obj.offsetHeight;

			var l2 = sub.offsetLeft;
		    var r2 = sub.offsetLeft + sub.offsetWidth;
		    var t2 = sub.offsetTop;
		    var b2 = sub.offsetTop + sub.offsetHeight;

		    if(l1 > r2 || r1 < l2 || t1 > b2 || b1 < t2){
		    	return false;
		    } else {
		    	return true;
		    }
		}

		function getDis(obj1, obj2){
		    var a = obj1.offsetLeft - obj2.offsetLeft;
		    var b = obj1.offsetTop - obj2.offsetTop;
		    return Math.sqrt(a * a + b * b);
		}

		// 找到最近的一个
		function findNearest(obj){
		    var iMin = 999999999;
		    var iMinIndex = -1;
		    for(var i = 0; i < aLi.length; i++){
		    	if(cTest(obj, aLi[i]) && obj != aLi[i]){
		    		var dis = getDis(obj, aLi[i]);
		    		if(iMin > dis){
		    			iMin = dis;
		    			iMinIndex = i;
		    		}
		    	}
		    }

		    if(iMinIndex == -1){
		    	return null;
		    } else {
		    	return aLi[iMinIndex];
		    }
		}

	</script>
