<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>JS Bin</title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>

<span id="rehour"></span>：时
<span id="reminite"></span>：分
<span id="resecond"></span>：秒
<div id="timeOnTitle">1</div>
<div id="timeOutTitle">2</div>
<script type="text/javascript">
    function djsTime(){
        var date = new Date();
        var startTime = new Date(date.getFullYear(), (date.getMonth() + 1), date.getDate(), 10, 0, 0).getTime();//取开始时间(毫秒值)
        var startTimelate = new Date(date.getFullYear(), (date.getMonth() + 1), date.getDate(), 20, 0, 0).getTime();//取开始时间(毫秒值)
        var nowtime = new Date().getTime();        //今天的日期(毫秒值)
        if(startTime > nowtime)
            var youtime = startTime - nowtime;//还有多久(毫秒值)
        else
            var youtime = startTimelate - nowtime;//还有多久(毫秒值)
        var second = youtime / 1000;	//秒值
        var minute = Math.floor(second / 60);
        var hour = Math.floor(minute / 60);
        var CHour = hour % 24;
        var CMinute = minute % 60;
        var CSecond = Math.floor(second % 60);
//        console.log(CHour);
//        console.log(CMinute);
//        console.log(CSecond);
        if(CHour || CMinute || CSecond){
            $("#rehour").text(CHour);
            $("#reminite").text(CMinute);
            $("#resecond").text(CSecond);
        } else {
            window.clearInterval(InterValObj);
            $("#timeOnTitle").hide();
            $("#timeOutTitle").show();
        }
    }

    var InterValObj
        InterValObj = window.setInterval(djsTime, 1000); //间隔函数，1秒执行
</script>
</body>
</html>
