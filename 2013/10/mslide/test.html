<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style type="text/css">
        body,p,input,h1,h2,h3,h4,h5,h6,ul,li,dl,dt,dd,form{margin:0;padding:0;list-style:none;vertical-align:middle;font-weight:normal;}
        img{border:0;margin:0;padding:0;}
        body{background:#f4f4f4;color:#000;-webkit-user-select:none;-webkit-text-size-adjust:none;font:normal 16px/200% "微软雅黑",helvetica,arial;text-align:left;}
        header,section,footer{display:block;margin:0;padding:0}
        a{text-decoration:none;color:#000;}
        #content{background:#fff;}
        .none{ display:none;}
        .tabBox .hd{height:40px;line-height:40px;font-size:20px;background:#f4f4f4;border-top:1px solid #F5AB38;position:relative;}
        .tabBox .hd ul{position:absolute;height:41px;top:0;overflow:hidden;}
        .tabBox .hd ul li{float:left;padding:0 10px;color:#666;}
        .tabBox .hd ul .on{border-top:2px solid #F5AB38;border-bottom-color:#fff;background:#fff;color:#CF7F21;}
        .tabBox .hd ul .on a{display:block;}
        .news-list li{ float:left; width:33%; height:300px;}
        .news-list li.first{background:red;}
        .news-list li.second{background:blue;}
        .news-list li.third{background:green;}
        .news-head{ height:50px;background: #f1f1f1;}
        .news-head h1{ height:50px; line-height:50px; text-align:center; color:#333;}
        .clearfix{*zoom:1}
        .clearfix:after{content:".";height:0;visibility:hidden;display:block;clear:both;}
        .btn-wrap{ display:none;}
        @media screen and (max-width:900px){
            .news-list li{width:100%;}
            .btn-wrap{ display:block;}
        }
    </style>
    <script type="text/javascript" src="js/TouchSlide.1.0.js"></script>
</head>
<body>
<div id="content">
    <!-- 本例主要代码 Start ================================ -->
    <div id="leftTabBox" class="tabBox">
        <!--
        <div class="hd none">
            <ul>
                <li><a href="#">国内</a></li>
                <li><a href="#">国际</a></li>
                <li><a href="#">时事</a></li>
            </ul>
        </div>
        -->
        <div class="btn-wrap">
            <input class="prev" type="button" value="prev"/>
            <input class="next" type="button" value="next"/>
        </div>

        <ul class="bd news-list clearfix">
            <li class="first">
                <div class="news-head">
                    <h1>首页</h1>
                </div>
            </li>
            <li class="second">
                <div class="news-head">
                    <h1>智慧之元</h1>
                </div>
            </li>
            <li class="third">
                <div class="news-head">
                    <h1>业务纵览</h1>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var D = document;
        function getViewport(){
            if(D.compatMode == "CSS1Compat"){
                return {
                    w : D.documentElement.clientWidth,
                    h : D.documentElement.clientHeight
                }
            } else {
                return {
                    w : D.body.clientWidth,
                    h : D.body.clientHeight
                }
            }
        }

        function touchCall(){
            if(getViewport().w < 900){
                if(document.getElementsByClassName('tempWrap').length < 1){
                    TouchSlide({ slideCell: "#leftTabBox", effect: "leftLoop" });
                }
            } else {
                var leftBox = document.getElementById('leftTabBox'),
                    oUl = leftBox.getElementsByTagName('ul')[0];

                if(oUl.style.width != ''){
                    location.reload();
                }
            }

        }
        touchCall();
        var timer = null;
        window.addEventListener('resize', function(){
            if(timer){ clearTimeout(timer); }
            setTimeout(function(){
                touchCall();
            }, 300);
        }, false);

    </script>
</div>
</body>
</html>
