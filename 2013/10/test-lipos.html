<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<ul id="ul1">
    <li>11</li>
    <li>21</li>
    <li>31</li>
    <li>41</li>
</ul>
<script type="text/javascript">
    var oUl = document.getElementById('ul1');
    var aLi = oUl.getElementsByTagName('li');
    for(var i = 0; i < aLi.length; i++){
        aLi[i].index = i;
        aLi[i].onclick = function(){
            alert(this.index);
        }
    }
</script>
</body>
</html>
