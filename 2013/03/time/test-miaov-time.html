<body>
<input id="btn1" type="submit" value="更新"/>
<img src="img/0.png" alt="">
<img src="img/1.png" alt="">点
<img src="img/0.png" alt="">
<img src="img/0.png" alt="">分
<img src="img/0.png" alt="">
<img src="img/0.png" alt="">秒
<script type="text/javascript">
    function toPad(num){
        /*
        if(num < 10){
            return '0' + num;
        } else {
            return '' + num;
        }
        */
        return (num < 10 ? '0' : '') + num;
    }

    var aImg = document.getElementsByTagName('img');
    var oBtn = document.getElementById('btn1');
    function show(){
        var date = new Date();
        var str = toPad(date.getHours()) + toPad(date.getMinutes()) + toPad(date.getSeconds());
        for(var i = 0; i < aImg.length; i++){
            aImg[i].src = 'img/' + str.charAt(i) + '.png';
        }
    }
    setInterval(show, 1000);
    show();

</script>
</body>
