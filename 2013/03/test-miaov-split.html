    <title>test</title>

<body>
<script type="text/javascript">
    var str = 'blue leo';
    var arr = str.split(' ');
    var bFound = false;

    for(var i = 0; i < arr.length; i++){
        if(str.search(arr[i]) != -1){
            bFound = true;
            break;
        }
    }

    alert(bFound);
</script>
</body>
</html>
