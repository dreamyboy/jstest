<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>

    <style>
        *{ margin:0; padding:0;}
        body{
            margin : 0 auto;
            text-align:center;
        }

        #header{
            width:100%;
            height:34px;
        }

        #header_menu_bg{
            width:960px;
            height:34px;
            margin-left:auto;
            margin-right:auto;
            border:1px solid #ccc;
        }

        #header_menu_bg ul{
            position:relative; left:50%; list-style:none; float:left;
        }

        #header_menu_bg li{
            float:left;position:relative;right:50%;
        }

        #header_menu_bg a{
            float:left;
            line-height:34px;
            height:34px;
            width:100px;
        }
    </style>

</head>
<body>
<div id="header">

    <div id="header_menu_bg">
        <ul id="menu">
            <li><a href="#">首页</a></li>
            <li><a href="#">简介</a></li>
            <li><a href="#">资料</a></li>
        </ul>
    </div>

</div>
</body>
</html>
