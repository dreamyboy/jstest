
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>iScroll demo: simple</title>

    <script type="text/javascript" src="iscroll.js"></script>

    <script type="text/javascript">

        var myScroll;
        function loaded() {
            myScroll = new iScroll('wrapper');
        }

        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

        /* * * * * * * *
         *
         * Use this for high compatibility (iDevice + Android)
         *
         */
        document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
        /*
         * * * * * * * */


        /* * * * * * * *
         *
         * Use this for iDevice only
         *
         */
        //document.addEventListener('DOMContentLoaded', loaded, false);
        /*
         * * * * * * * */


        /* * * * * * * *
         *
         * Use this if nothing else works
         *
         */
        //window.addEventListener('load', setTimeout(function () { loaded(); }, 200), false);
        /*
         * * * * * * * */

    </script>

    <style type="text/css" media="all">
        body,ul,li {
            padding:0;
            margin:0;
            border:0;
        }

        body {
            font-size:12px;
            -webkit-user-select:none;
            -webkit-text-size-adjust:none;
            font-family:helvetica;
        }

        #footer{position:absolute;z-index:2;bottom:0;left:0;width:100%;height:48px;background-color:#222;}
        #wrapper{position:absolute;z-index:1;top:0px;bottom:48px;left:0;width:100%;overflow:auto;}
        #scroller{position:absolute;z-index:1;width:100%;}


    </style>
</head>
<body>
<div id="wrapper">
    <div id="scroller">
        <div style="height:1000px;">test</div>
    </div>
</div>
<div id="footer"></div>

</body>
</html>
