<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>贪吃蛇 - 豪情</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/1.125 Arial,Helvetica,sans-serif;background:#fff;}
        table{border-collapse:collapse;border-spacing:0;}
        li{list-style:none;}
        fieldset,img{border:0;}
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
        q:before,q:after{content:'';}
        a:focus,input,textarea{outline-style:none;}
        input[type="text"],input[type="password"],textarea{outline-style:none;-webkit-appearance:none;}
        textarea{resize:none}
        address,caption,cite,code,dfn,em,i,th,var{font-style:normal;font-weight:normal;}
        legend{color:#000;}
        abbr,acronym{border:0;font-variant:normal;}
        a{color:#0a8cd2;text-decoration:none;}
        a:hover{text-decoration:underline;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        .clearfix{display:inline-block;}
        .clearfix{display:block;}
        .clear{clear:both;height:0;font:0/0 Arial;visibility:hidden;}
        .none{display:none}
        .demo{ width:800px; height:800px;margin:0 auto; padding-top:50px;}
        .tab{border-collapse:collapse; border:1px solid #ccc;}
        .tab td{ width:15px; height:15px; border:1px solid #ccc;}
    </style>
</head>
<body>
<div class="demo">
    <table id="tab" class="tab">
    </table>
</div>
<script type="text/javascript">
    (function(window){
        function id(node){
            return typeof node == 'string' ? document.getElementById(node) : node;
        }

        function Snake(){
            this.init();
        }
        Snake.prototype = {
            init : function(){
                var oTab = id('tab');
                this.tab = oTab;
                this.createTr();
            },
            createTr : function(){
                var tr = '',
                    rows = 20;
                    tdArr = new Array(rows);
                tdArr = tdArr.join('<td></td>');

                for(var i = 0; i < rows; i++){
                    tr += '<tr>' + tdArr + '</tr>';
                }

                this.tab.innerHTML = tr;
            }
        }
        new Snake();
    }(window));
</script>
</body>
</html>
