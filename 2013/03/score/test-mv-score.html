<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/1.125 Arial,Helvetica,sans-serif;background:#fff;}
        table{border-collapse:collapse;border-spacing:0;}
        li{list-style:none;}
        input[type="text"],input[type="password"],textarea{outline-style:none;-webkit-appearance:none;}
        textarea{resize:none}
        address,caption,cite,code,dfn,em,i,th,var{font-style:normal;font-weight:normal;}
        legend{color:#000;}
        a{color:#0a8cd2;text-decoration:none;}
        a:hover{text-decoration:underline;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        .clearfix{display:inline-block;}
        .clearfix{display:block;}
        .none{display:none}
        .demo{ width:300px;margin:0 auto; padding-top:120px;}
        .list li{ float:left; width:16px; height:16px; margin-right:3px;cursor:pointer; display:inline; overflow:hidden; background:url(starticons.png) 0 -16px no-repeat;}
        .list li.cur{ background-position:0 0;}
    </style>
</head>
<body>
<div id="demo" class="demo">
    <ul class="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <p class="none">力荐</p>
</div>
<script type="text/javascript">
    var oDemo = document.getElementById('demo');
    var oUl = oDemo.getElementsByTagName('ul')[0];
    var aLi = oUl.getElementsByTagName('li');
    var oP = oDemo.getElementsByTagName('p')[0];
    var aDatas = ['很差', '一般', '还行', '力荐'];

    for(var i = 0; i < aLi.length; i++){
        aLi[i].index = i;
        aLi[i].className = '';
        aLi[i].onmouseover = function(){
            for(i = 0; i < aLi.length; i++){
                aLi[i].className = '';
            }
            for(var j= 0; j <= this.index; j++){
                aLi[j].className = 'cur';
            }
            oP.style.display = 'block';
            oP.innerHTML = aDatas[this.index];
        }
    }

</script>
</body>
</html>
