<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <script>

        window.onload = function () {

            var oForm = document.getElementById('form1');
            var oInput = oForm.getElementsByTagName('input')[0];
            var aSelect = oForm.getElementsByTagName('select');

            for (var i = 0; i < aSelect.length; i++) {

                aSelect[i].onchange = function () {
                    oInput.value = '';
                    for (var j = 0; j < aSelect.length; j++) {
                        if (j == aSelect.length - 1) {
                            oInput.value += (aSelect[j].options[aSelect[j].selectedIndex].value);
                        }
                        else {
                            oInput.value += (aSelect[j].options[aSelect[j].selectedIndex].value + '/');
                        }
                    }
                };
            }
            oInput.value = '';
        };
    </script>
</head>

<body>
<form id="form1">
    <select id="year">
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
    </select> <select id="month">
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">Auggest</option>
    <option value="09">September</option>
    <option value="10">October</option>
</select> <select id="date">
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
</select> <input type="text" readonly="readonly"/>
</form>
</body>
</html>
