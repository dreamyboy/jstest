<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
</head>
<body>
<input id="btn1" type="submit" value="排序">
<table id="tab1" width="600" border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>22</td>
        <td>强2</td>
        <td>强</td>
    </tr>
    <tr>
        <td>11</td>
        <td>强11</td>
        <td>强</td>
    </tr>
    <tr>
        <td>44</td>
        <td>强4</td>
        <td>强</td>
    </tr>
    <tr>
        <td>33</td>
        <td>强3</td>
        <td>强</td>
    </tr>
    </tbody>
</table>
<script type="text/javascript">
    var oTab = document.getElementById('tab1');
    var oBtn = document.getElementById('btn1');
    var bAsc = false;

    oBtn.onclick = function(){
        var oTr = oTab.tBodies[0].rows;
        var arr = [];
        // 1 转化成数组
        for(var i = 0; i < oTr.length; i++){
            arr[i] = oTr[i];
        }
        // 2 数组排序
        arr.sort(function(tr1, tr2){
            return (bAsc ? parseInt(tr1.cells[0].innerHTML) - parseInt(tr2.cells[0].innerHTML) : parseInt(tr2.cells[0].innerHTML) - parseInt(tr1.cells[0].innerHTML));
        });
        // 3 重新插入
        for(var i = 0; i < oTr.length; i++){
            oTab.tBodies[0].appendChild(arr[i]);
        }
        bAsc = !bAsc;
    }


</script>
</body>
</html>
