<script type="text/javascript">
    function foo(x){
        var tmp = 3;
        return function(y){
            console.log(x + y + tmp);
            x.memb = x.memb ? x.memb + 1 : 1;
            console.log(x.memb);
        }
    }
    var age = new Number(2);
    var bar = foo(age);
    bar(10);
    bar(10);

    var db = (function(){
        var data = {};
        return function(key, val){
            if(val === undefined){
                data[key] = val;
            } else {
                return data[key];
            }
        }
    }());

    console.log(db['x']);
    db['x'] = 22;
    console.log(db['x']);
</script>
