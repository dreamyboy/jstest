<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <style type="text/css">
        .test{ width:200px; height:200px; border:1px solid #ccc;background:#f1f1f1;}
    </style>
</head>
<body>
<div class="test" style="width:200px; height:200px; border:1px solid #ccc;background:#f1f1f1;"></div>
<script type="text/javascript">
    var test = $('.test');
    test.animate({width: '500px'}, 1000)
    test.animate({height: '300px'}, {queue:true, duration: 1000});
</script>
</body>
</html>
