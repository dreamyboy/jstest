<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>	<script type="text/javascript" src="J.js"></script></head><body>	<div id="mydiv">this is div</div>	<ul id="myul">		<li id="test01">test 01</li>		<li id="test02">test 02</li>		<li id="test03">test 03</li>	</ul>	<script type="text/javascript">		var m = J.$('mydiv');		/*		m.onclick = function(){			alert(1);		}		m.onclick = function(){			alert(2);		}		*/		var ul = J.$('myul');		function handler(event){			event = J.getEvent(event);			var t = J.getTarget(event);			switch(t.id){				case 'test01':					alert('111');					break;				case 'test02':					alert('222');					break;			}		}		J.addEvent(ul, 'click', handler);			</script></body></html>
