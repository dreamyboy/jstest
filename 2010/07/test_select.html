<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>	<style type="text/css">		tr.add{background:#F0FBEB;}		#copy{ width:960px; text-align:center;height:110px; border-top:#85C753 3px solid; background:url(../images/cp_btg.gif) repeat-x; margin:0 auto; line-height:20px; font-family:Arial; color:#666; padding:10px; }		.button { Filter:Shadow(Color="#cccccc",Direction=255);text-shadow: -1px 2px 3px #cccccc;} 	</style>	<script type="text/javascript">		$(function(){		});				function toggleTab(){			var t = document.getElementById('tab'), trs = t.getElementsByTagName('tr'), isAdd = true;			for (var i = 0; i < trs.length; i++) {				trs[i].onclick = function(){					if(isAdd){						this.className = 'add';						isAdd = false;					} else {						this.className = '';						isAdd = true;					}				}			}		}		window.onload = function(){			toggleTab();		}			</script></head><body>	<input type="button" value="test" id="add_parent" />	<table id="tab" width=400 border=1>		<tr>			<td>111</td>			<td>111</td>		</tr>		<tr>			<td>111</td>			<td>111</td>		</tr>		<tr>			<td>111</td>			<td>111</td>		</tr>	</table></body></html>
