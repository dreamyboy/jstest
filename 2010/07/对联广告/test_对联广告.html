<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />    </head>	<body>		<div style="height:3000px;"></div>		<script type="text/javascript">        	function $(id){ return document.getElementById(id);}			Function.prototype.bind = function(obj){				var method = this;				return function(){					method.apply(obj, arguments);				}			}			var FloatBanner = function(){}			FloatBanner.prototype = {				initialize: function(sid, content, top){					document.write('<div id='+sid+' style="position:absolute;">'+content+'</div>');					this.oContainer = $(sid);					this.top = top;					this.oContainer.style.top = top + 'px';					setInterval(this.Scroll.bind(this), 20);				},				Scroll: function(){					this.StartPoint = parseInt(this.oContainer.style.top, 10);					this.EndPoint = document.documentElement.scrollTop + this.top;					$('ta').innerHTML = '图片距页面顶端高度' + this.StartPoint + '<br>';					$('ta').innerHTML += '滚动后的高度' + this.EndPoint + '<br>';					$('ta').innerHTML += '滚动条滚动高度' + document.documentElement.scrollTop + '<br>';					$('ta').innerHTML += '初始化图片距页面高度' + this.top + '<br>';					$('ta').innerHTML += '初始化图片距页面高度' + this.top + '<br>';					$('ta').innerHTML += '图片滚动后与目标差值' +  Math.abs(this.EndPoint - this.StartPoint);					if(this.StartPoint != this.EndPoint){						this.ScrollAmount = Math.ceil(Math.abs(this.EndPoint - this.StartPoint)/15);						this.oContainer.style.top = parseInt(this.oContainer.style.top, 10) + ((this.EndPoint < this.StartPoint) ? -this.ScrollAmount : this.ScrollAmount) + 'px';					}				}			}						var f = new FloatBanner();			f.initialize('id1', "<img src='http://www.google.com/intl/en_ALL/images/srpr/logo1w.png' /><br/><div id='ta' style='font-size:10pt;color:#5E5E5E'></div>", 150)        </script>	</body></html>
