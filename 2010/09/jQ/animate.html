<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>	<style type="text/css">		.showDiv{width:100px;height:100px;border:1px solid #ccc;display:none;position:absolute;left:50px;top:50px;color:#C7EDCC;background:#C7EDCC;filter:Alpha(Opacity=60);opacity:0.6;}		.block{width:200px;height:200px;border:1px solid #ccc;position:absolute;left:100px;top:200px;color:#C7EDCC;background:#C7EDCC;filter:Alpha(Opacity=60);opacity:0.6;}	</style></head><body>	<input type="button" value="run" id="go" />	<div id="block3" class="showDiv">Hello!</div>	<input type="button" value="stop" id="stop" />	<br>	<input type="button" value="left" id="left" />	<input type="button" value="right" id="right" />	<div class="block"></div>	<br>	<p style="display:none;">sdlkfjkasdjfkajsdf</p>	<br />	<input type="button" value="Animate Block1" id="go1" />	<input type="button" value="Animate Block2" id="go2" />	<div id="block1">block1</div>	<div id="block2">block2</div>		<script type="text/javascript">		$(function(){			$('#go').click(function(){				$('#block3').animate({					width: '200px',					height: '300px',					fontSize: '20px',					borderWidth: '1px',					top: '400px',					left: '400px',					opacity: 'show'				}, 3000);			});						$('#stop').click(function(){				$('#block3').stop();			});						$('#right').click(function(){				$('.block').animate({left: '+50px'}, 'slow');			});						$('#left').click(function(){				$('.block').animate({left: '-50px'}, 'slow');			});						$('p').animate({				height: 'toggle',				opacity: 'toggle'			}, 'slow');						$('#go1').click(function(){				$('#block1').animate({width: '90%'}, {queue: false, duration: 5000})							.animate({fontSize: '10em'}, 1000)							.animate({borderWidth: 5}, 1000);			});						$('#go2').click(function(){				$('#block2').animate({width: '90%'}, 1000)							.animate({fontSize: '10em'}, 1000)							.animate({borderWidth: 5}, 1000);			});		});	</script></body></html>
