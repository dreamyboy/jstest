<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		.wrap{width:500px;padding:10px;margin:30px auto;border:1px solid #ccc;}		.wrap a{margin-right:10px;font-size:12px;text-decoration:none;}		.wrap a:hover{color:#f60;text-decoration:underline;}		a.current{padding:5px 10px;background:#000;border:1px solid #ccc;color:#fff;text-decoration:none;}		a.current:hover{color:#fff;text-decoration:underline;}	</style></head><body>	<div class="wrap" id="nav">		<a class="current" href="#">关于我们</a>		<a href="#">新闻中心</a>		<a href="#">产品展示</a>		<a href="#">联系我们</a>	</div>	<script type="text/javascript">		var nav = document.getElementById('nav'), hrefs = nav.getElementsByTagName('a');		var temp = hrefs[0];		for(var i=0; i<hrefs.length; i++){			hrefs[i].onclick = function(){				temp.className = '';				this.className = 'current';				temp = this;			}		}	</script></body></html>
