<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /><script type="text/javascript">function aa(w,h,ob){    var obj=document.getElementById(ob);    //alert(obj);    //设置宽高    obj.style.width=w+"px";    //alert('width= ' + obj.style.width);    obj.style.height=h+"px";   // alert('height= ' + obj.style.height);        //获取宽高    var wid=obj.clientWidth;    var hei=obj.clientHeight;        obj.style.marginLeft=-wid/2+"px";    obj.style.marginTop=-hei/2+"px";}window.onload = function(){	aa(300,200,"d1");}</script><title>层垂直居中</title></head><body ><div id="d1" style="background-color:#f3f3f3; border:1px solid #ccc;z-index:12;position:absolute; top:50%; left:50%;">	</div></body></html>
