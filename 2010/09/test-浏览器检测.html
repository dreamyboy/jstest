<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		//浏览器检测		function brower(){			var s = navigator.userAgent;			this.IE = s.indexOf('MSIE') != -1;			this.FX = s.indexOf('Firefox') != -1;			this.IE6 = s.indexOf('MSIE 6') != -1;			this.IE7 = s.indexOf('MSIE 7') != -1;			this.IE8 = s.indexOf('MSIE 8') != -1;			this.IE9 = s.indexOf('MSIE 9') != -1;			this.FX2 = s.indexOf('Firefox/2') != -1;			this.FX3 = s.indexOf('Firefox/3') != -1;			this.Google = s.indexOf('Chrome') != -1;						//判断操作系统			this.win2000 = s.indexOf('NT 5.0') != -1;			this.xp = s.indexOf('NT 5.1') != -1;			this.win2003 = s.indexOf('NT 5.2') != -1;			this.vista = s.indexOf('NT 6.0') != -1;			this.win2008 = s.indexOf('NT 6.1') != -1;			this.win7 = s.indexOf('NT 7.0') != -1; //判断错误		}		var a = new brower();		alert(a.win2008);	</script></body></html>
