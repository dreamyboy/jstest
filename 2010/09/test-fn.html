<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		/*		if(!('a' in window)){			var a = 1;		}		alert(a);				var b = function(){			if(!('a' in window)){				var a = 1;			}			alert(a);		}		b();		*/	</script>	<script>var 房价 = 200,	房价增长率 = 1.1;var 年薪 = 10,	年薪增长率 = 1.05;var 消费 = 5,	通货膨胀 = 1.02;var 年龄 = 25;var 当年存款 = 0;document.write("<table border=1>");while(当年存款<房价*0.5){	房价 = 房价 * 房价增长率;		年薪 = 年薪 * 年薪增长率;		消费 = 消费 * 通货膨胀;		当年存款 = 当年存款 + 年薪 - 消费;		年龄++;		if(年龄>100){		break; //死亡	}		document.write("<tr><td>年龄:"+年龄+"</td><td>年薪:"+年薪+"</td><td>当年存款:"+当年存款+"</td><td>房价:"+房价+"</td></tr>");};document.write("</table>");if(年龄>100){	alert("恭喜你！你已经不用买房了！\n年龄:"+年龄+",年薪:"+年薪+",\t当年存款:"+当年存款+",\t房价:"+房价);}else{	alert("恭喜你！你已经成为房奴了！\n年龄:"+年龄+",年薪:"+年薪+",\t当年存款:"+当年存款+",\t房价:"+房价);}</script></body></html>
