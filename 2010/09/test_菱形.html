<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <style type="text/css">            body{background:#f3f3f3;}        </style>    </head>    <body>    	        <script type="text/javascript">        var triangle = function(n){            n % 2 === 0 && n++;            var mid = Math.round(n / 2), console = [], nLen = n.toString().length;            var repeat = function(oChar, num){                var chars = [];                for (var i = 0; i < num; i++) {                    chars.push(oChar);                }                return chars.join("");            };                        var padBlank = function(str, len){                while (len > 0) {                    str += "&nbsp;";                    len--;                }                return str;            };                        for (var i = 1; i <= n; i++) {                var blankNum = Math.abs(mid - i), charNum = n - blankNum * 2, nbLen = nLen - i.toString().length + 1;                console.push(repeat(padBlank("&nbsp;", nLen), blankNum));                console.push(repeat(padBlank(i, nbLen), charNum));                console.push(repeat(padBlank("&nbsp;", nLen), blankNum));                console.push("<br/>");            }            document.writeln(console.join(""));                    }        triangle(5);        </script>    </body></html>
