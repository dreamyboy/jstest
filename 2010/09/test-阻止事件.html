<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />		<style type="text/css">			#nav{width:350px;padding:5px 0;border:1px solid #ccc;font-size:12px;overflow:hidden;position:relative;}			#menu{display:none;position:absolute;top:30px;border:1px solid #ccc;}		</style>    </head>    <body>        <span id="nav">这个就是你看到的按钮			<div id="menu">这里放子层 </div>        </span>        <script type="text/javascript">            document.getElementById("nav").onmouseover = function(e){                document.getElementById("menu").style.display = "block";                var evt = window.event || e;                if (evt.stopPropagation) {                    evt.stopPropagation();                } else {                    evt.cancelBubble = true;                }                document.body.onmouseover = function(){                    document.getElementById("menu").style.display = "none";                    document.body.onmouseover = null;                }            }                    </script>    </body></html>
