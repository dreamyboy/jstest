<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<h3>contains 方法</h3>	<div id="parent">		<p><strong id="child">本例子在火狐中会报错</strong></p>	</div>	<script type="text/javascript">		var parent = document.getElementById('parent'),			child = document.getElementById('child');		if(document.all){			if(parent.contains(child)){				alert('parent 包含  child'); //parent.contains is not a function			} else {				alert('parent 不包含  child');			}		} else {			alert(parent.compareDocumentPosition(child));			if(parent.compareDocumentPosition(child)){				alert('parent 包含  child'); //parent.contains is not a function			} else {				alert('parent 不包含  child');			}		}			</script></body></html>
