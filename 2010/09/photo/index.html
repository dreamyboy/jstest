<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		form,ul,li,p,h1,h2,h3,h4,h5,h6,table,tr,td,th{margin:0;padding:0;}		body{margin:0;padding:0;font-size:12px;background:url(images/personal-bg.png) top center no-repeat;}		a{color:#00007F;text-decoration:none;}		a:hover{color:#bd0a01;text-decoration:underline;}		#wrap{width:960px;margin:336px auto 0;border:1px solid #ccc;}		#menu{width:160px;padding-left:10px;}		#menu li{padding:5px;cursor:pointer;list-style:inside disc;color:#999;}	</style>	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>	<script type="text/javascript">		// 为了避免冲突，需要一个匿名函数来包装你的函数  		(function($){						// 给jQuery附加一个新的方法			$.fn.extend({				//pluginname				animateMenu: function(options){										//设置默认值列表					var defaults = {						animatePadding: 60,						defaultPadding: 10,						eventColor: '#ccc',						oldColor: '#eee'					};					//扩展我们默认的设置					var options = $.extend(defaults, options);										//迭代当前匹配元素集合					return this.each(function(){						var o = options;												//指定当前的变量元素在 ul 里边						var obj = $(this);												//得到 ul 下所有 li						var items = $('li', obj);												//依照奇偶行添加颜色						$('li:even', obj).css('background-color', o.evenColor);						$('li:odd', obj).css('background-color', o.oldColor);												//给 li 添加 mouseover mouseout 事件						items.mouseover(function(){							$(this).animate({paddingLeft: o.animatePadding}, 300);						}).mouseout(function(){							$(this).animate({paddingLeft: o.defaultPadding}, 300);						});					});				}			})		})(jQuery); //传递jQuery参数到函数中	</script>	<script type="text/javascript">		$(function(){			$('#menu').animateMenu({animatePadding:30, defaultPadding: 10});		});	</script></head><body>	<div id="wrap">		<ul id="menu">			<li><a href="#">哈哈</a></li>			<li><a href="#">哈哈</a></li>			<li><a href="#">哈哈</a></li>			<li><a href="#">哈哈</a></li>			<li><a href="#">哈哈</a></li>		</ul>	</div>	</body></html>
