<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>    <title></title>    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />    <style>    	#a{width:200px;height:300px;border:1px solid #ccc;background:#efefef;}		#a h1{height:30px;border-bottom:1px solid #000;}        </style></head><body>	<div id="a" style="display:;">		<h1>h1</h1>	</div>	<script type="text/javascript">		var $ = function(id){ return document.getElementById(id); };				function addEvent(ele, evType, fn, useCapture){			if(ele.addEventListener){				ele.addEventListener(evType, fn, useCapture); //DOM 2.0				return true;			} else if(ele.attachEvent){				var r = ele.attachEvent('on' + evType, fn); //ie5+				return r;			} else {				ele['on' + evType] = fn; //DOM 0			}		}				var addLoadEvent = function(fn){			var oldFn = fn;			if(typeof window.onload != 'function'){				window.onload = fn;			} else {				window.onload = function(){					oldFn();					fn();				}			}		}				function toggle(obj){			var el = document.getElementById(obj);			if(el.style.display != 'none'){				el.style.display = 'none';				} else {				el.style.display = '';			}		}				function insertAfter(parent, node, referenceNode){			parent.insertBefore(node, referenceNode.nextSibling);		}				/**		 * 判断数组中是否有某个值		 * @param {Object} value		 */		Array.prototype.isArray = function(value){			for(var i=0, l=this.length; i<l; i++){				if(this[i] == value){					return true;				} 			}			return false;		}				/**		 * 判断数组中是否有某个值另外一个版本		 * @param {Object} arr		 * @param {Object} value		 */		var isArray = function(arr, value){			for(var i=0, l=arr.length; i<l; i++){				if(arr[i] == value){					return true;				}			}			return false;		}					</script></body></body></html>
