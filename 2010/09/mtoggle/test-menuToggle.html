<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{font-size:12px;margin:0;padding:0;}		.w{width:400px;margin:30px auto;border:1px solid #ccc;background:#000;height:300px;}		.d-off,.d-on{width:310px;margin:0 auto;height:25px;line-height:25px;background:url(btn.png) no-repeat 0 0;cursor:pointer;}		.d-on{background:url(btn.png) no-repeat 0 -25px;padding-top:25px;}		#dSub{background:#FFE943;}		#dSub p{line-height:20px;color:#000;text-indent:1em;}		#dSub a{height:30px;line-height:30px;display:block;text-decoration:none;}		#dSub a:hover{background:#FFFFCC;}		.db{background:url(btn.png) no-repeat bottom;height:6px;overflow:hidden;}		.d-on #dSub{display:block;}		.d-off #dSub{display:none;}	</style></head><body>	<div class="w"><div class="d-off" id="title">	<div id="dSub">		<p><a target="_blank" href="http://www.sohu.com">我是一个兵</a></p>		<p><a href="#">我是一个兵</a></p>		<p><a href="#">我是一个兵</a></p>		<div class="db"></div>	</div></div>	</div>	<script type="text/javascript">	var $ = function(id){ return document.getElementById(id); }	var title = $('title'),		sub = $('dSub');	title.onclick = function(e){		this.className = this.className == 'd-off' ? 'd-on' : 'd-off';		stopEvent(e);//		stopEvent(e);//		cancelEvent(e);	}	title.onclick = stopEvent(e);	/*	title.onmouseover = function(){		this.className = 'd-on';		sub.style.display = 'block';	}	title.onmouseout = function(){		this.className = 'd-off';	}	*/	function stopEvent(e) {  		if (!e) e = window.event;  		if (e.stopPropagation) {  			e.stopPropagation();  		} else {  			e.cancelBubble = true;  		}  	}	function cancelEvent(e) {  		if (!e) e = window.event;  		if (e.preventDefault) {  			e.preventDefault();  		} else {  			e.returnValue = false;  		}  	}  	</script></body></html>
