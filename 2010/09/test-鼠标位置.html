<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#a{width:300px;height:200px;border:1px solid #ccc;}	</style></head><body>	<div id="a"></div>	<script type="text/javascript">		function mousePosition(ev){			if(ev.pageX || ev.pageY){				return {x: ev.pageX, y: ev.pageY};			}			return {				x: ev.clientX + document.body.scrollLeft - document.body.clientLeft,				y: ev.clientY + document.body.scrollTop - document.body.clientTop			}		}		document.onmousemove = mouseMove;		function mouseMove(ev){			ev = ev || window.event;			var mousePos = mousePosition(ev);			document.getElementById('a').innerHTML = 'x= ' + mousePos.x + '<br>y= ' + mousePos.y;		}	</script></body></html>
