<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#divMsg{line-height:20px;height:20px;overflow:hidden;border:1px solid #ccc;}	</style></head><body>	<form action="http://www.sohu.com" id="form1">		<input type="text" name="" id="test" />		<input type="submit" value="登录" id="btn" />	</form>	<script type="text/javascript">	var txt = document.getElementById('test');	var btn = document.getElementById('btn');	var form = document.getElementById('form1');	function subMethod(e){		if(!e) e = window.event;		if(txt.value.length > 1){			location.href = 'http://www.baidu.com';			return true;		} else {			alert('请输入你的搜索的关键字！');			txt.focus();			return false;		}	}	function addEvent(obj, type, fn){		if(obj.addEventListener){			obj.addEventListener(type, fn, false);		}		if(obj.attachEvent){			obj.attachEvent('on' + type, fn)		} 	}	function btnKey(e){		var e = window.event ? window.event : e;		if(e.keyCode == 13){			subMethod(e);		}	}	addEvent(form, 'keydown', btnKey);	addEvent(btn, 'click', subMethod);			</script></body></html>
