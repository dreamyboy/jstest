<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">	var oMyArray = [13,55,37,33,45,9,60,21,10];	document.write("排序前: " + oMyArray+"<br/>");	for(index in oMyArray) {		for(i in oMyArray){			if(oMyArray[index]<oMyArray[i]){				nTemp=oMyArray[index];				oMyArray[index]=oMyArray[i];				oMyArray[i]=nTemp;			}		}	}	document.write("排序后: " +oMyArray);	</script></body></html>
