<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#ce{display:none;}		.person{float:left;margin-right:10px;}	</style></head><body>	<form action="" id="f1">		<div class="person">			<input type="radio" name="sex" id="female" /><label for="female">男</label>			<input type="radio" name="sex" id="male" /><label for="male">女</label>		</div>		<span id="ce">			<input type="text" name="" id="ceText" />		</span>	</form>	<script type="text/javascript">		var $d = function(id) { return document.getElementById(id); }		var f1 = $d('f1'), 			oInput = f1.getElementsByTagName('input'),			ce = $d('ce'),			male = $d('male'),			ceText = $d('ceText');		for(var i=0; i<oInput.length; i++){			oInput[i].onclick = function(){				if(male.checked){					ce.style.display = 'block';					ceText.focus();				} else {					ce.style.display = 'none';				}			}		}	</script></body></html>
