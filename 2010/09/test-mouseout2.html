<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<button onmouseout="test()">mouseout</button><br />	<button onmouseover="test(this)">mouseover</button>	<script type="text/javascript">		function test(e){			e = e || window.event;			alert('event:' + e + ', srcElement:' + e.srcElement.innerHTML 				+ ', fromElment: ' + e.fromElement.innerHTML				+ ', toElement: ' + e.toElement.innerHTML);		}	</script></body></html>
