<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>fromeElement,toElement</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		.a a{text-decoration:underline;font-family:Arial; vertical-align:bottom;}		.b{width:200px;height:200px;border:1px solid #ccc;background:#f3f3f3;}	</style></head><body>	<div class="a"><a href="#">js和css工具</a></div>	<div class="b" onmouseover="over(this)" onmouseout="out(this)">this is b</div>	<script type="text/javascript">		//如果你想知道鼠标来自哪个元素在mouseover事件中，你可以这样写		function dosometh(){			if(!e){ var e = window.event; }			var relTarg = e.relateTaget || e.fromElement;		}		//如果你想知道鼠标去往哪个元素在mouseout事件中，你可以这样写：		function dosometh(){			if(!e){ var e = window.event; }			var relTarg = e.relateTaget || e.toElement;		}				function over(o){			if(!o.contains(window.event.fromElement)){				alert('Eenter');			}		}		function out(o){			if(!o.contains(window.event.toElement)){				alert('Out');			}		}	</script></body></html>
