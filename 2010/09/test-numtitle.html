<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">	li{height:50px;margin:0;padding:0;list-style:none;line-height:23px;display:inline;}		.tab{ border-collapse:collapse;border:1px solid #ccc;}	.tab td{border:1px solid #ccc;text-align:center;}	</style></head><body>	<table width="250" class="tab">		<tr>			<td>&nbsp;</td>			<td>&nbsp;</td>			<td>&nbsp;</td>			<td>1</td>			<td>&nbsp;</td>			<td>&nbsp;</td>			<td>&nbsp;</td>		</tr>		<tr>			<td>&nbsp;</td>			<td>&nbsp;</td>			<td>2</td>			<td>2</td>			<td>2</td>			<td>&nbsp;</td>			<td>&nbsp;</td>		</tr>		<tr>			<td>&nbsp;</td>			<td>3</td>			<td>3</td>			<td>3</td>			<td>3</td>			<td>3</td>			<td>&nbsp;</td>		</tr>		<tr>			<td>4</td>			<td>4</td>			<td>4</td>			<td>4</td>			<td>4</td>			<td>4</td>			<td>4</td>		</tr>		<tr>			<td>&nbsp;</td>			<td>5</td>			<td>5</td>			<td>5</td>			<td>5</td>			<td>5</td>			<td>&nbsp;</td>		</tr>		<tr>			<td>&nbsp;</td>			<td>&nbsp;</td>			<td>6</td>			<td>6</td>			<td>6</td>			<td>&nbsp;</td>			<td>&nbsp;</td>		</tr>		<tr>			<td>&nbsp;</td>			<td>&nbsp;</td>			<td>&nbsp;</td>			<td>7</td>			<td>&nbsp;</td>			<td>&nbsp;</td>			<td>&nbsp;</td>		</tr>	</table>1,3,5,7<br />	<br />	<div id="table"></div>		<script type="text/javascript">		String.prototype.repeat = function(n){			var strs = [];			while(n > -1){				strs.push(this);				n--;			}			return strs.join('');		}		var num = function(n){			var builder = [];			//输出行 (n-1)/2*j -1			var _drawRow = function(n){				var tdTemp = '<td>&nbsp;</td>';				var tdNum = ''				for(var i=1; i<=n; i++){					builder.push('<tr>');					if(i <=n/2 +1 ){						builder.push(tdTemp.repeat(parseInt(n/(i+1))) + ('<td>' + i + '</td>').repeat(1) + tdTemp.repeat(parseInt(n/(i+1))));					} else {						builder.push(tdTemp.repeat(1) + ('<td>' + i + '</td>').repeat(2) + tdTemp.repeat(1));					}					builder.push('</tr>');				}			}			//输出table			var _drawTable = function(n){				builder.push('<table width="250" class="tab">')				_drawRow(n);				builder.push('</table>');			}			_drawTable(n);			return builder.join('');		}		var tab = document.getElementById('table');		tab.innerHTML = num(7);		</script></body></html>
