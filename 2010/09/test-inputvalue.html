<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input type="text" name="" id="test" />	<input type="button" value="test-value" onclick="tFn()" />	<script type="text/javascript">	function tFn(){		var oVal = document.getElementById('test').value;		oVal = oVal.replace(/\s+/g, '');		if(oVal.length > 0){			alert(oVal);		} else {			alert('填写字符!')		}	}	</script></body></html>
