<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{font-size:12px;}	</style></head><body>	<img src='http://images.51job.com/im/images/select.gif' onmouseover='showCity(this)' />	<script type="text/javascript">		var $ = function(id) { return document.getElementById(id); }				function showCity(o){			if(!$(o + '_temp')){				var a = document.createElement('div');				a.style.cssText = 'background:#f3f3f3;border:1px solid #ccc;position:absolute;width:200px;padding:20px;line-height:21px;';				a.style.top = o.offsetTop + o.offsetLeft + 10 + 'px';				a.style.left = o.offsetLeft + 'px';				a.style.padding = '10px';				a.id = o + '_temp';				a.innerHTML = '<a href="#">全国</a>北京上海广州深圳武汉西安杭州成都南京昆明济南大连沈阳青岛重庆长沙合肥宁波东莞长春苏州福州郑州天津哈尔滨';				a.onmouseout = function(){					document.body.removeChild($(o + '_temp'));				}				document.body.appendChild(a);			}			o.onmouseout = function(e){				var e = e || window.event;				var s = e.relatedTarget || e.toElement;				if(s != $(o + '_temp')){					document.body.removeChild($(o + '_temp'));				} 			}		}	</script></body></html>
