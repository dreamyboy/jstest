<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		#a{width:150px;height:113px;position:relative;background:url(http://img.yammya.com/UserPhoto/PC_72/2010312116287.jpg) no-repeat;}		#btn{position:relative;}	</style></head><body>	<div id="a"></div>	<input id="btn" type="button" value="开始运动" />	<script type="text/javascript">		var timer;		var startMove = function(){			timer = setInterval(moveHandler, 30);		}		var moveHandler = function(){			var oDiv = document.getElementById('a');			var iSpeed = 15;			if(oDiv.offsetLeft >= 1000){				clearInterval(timer);				timer = null;			} else {				oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';			}		}		window.onload = function(){			var oBtn = document.getElementById('btn');			oBtn.onclick = startMove;					}	</script></body></html>
