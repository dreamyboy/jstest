<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#c{border:1px solid #ccc;padding:5px;margin-top:10px;}	</style></head><body>	<h3>请选择下面的文本：</h3>	<p id="pText">getSelection方法与selection类似．都是获取网页中被选取的内容．你可以用鼠标在网页内选取一段文字内容．然后可以通过getSelection方法获取．getSelection与selection不同的地方是．getSelection好像没那么多属性和方法．暂时没有找到可以利用getSlection来修改被选取的内容．而selection则会做到．并且getSelection只支持FF和Safari浏览器.在IE下无法运行．我在下面会给出一个实例． </p>	<textarea name="" id="a" style="width:100%;border:1px solid #ccc;" cols="30" rows="10"></textarea>	<script type="text/javascript">		var obj = document.getElementById('a'),			pText = document.getElementById('pText');		pText.onmouseup = function(){			if(document.getSelection){				obj.value = document.getSelection();			} else {				obj.value = document.selection.createRange().text;			}			if(obj.value.length > 0){				obj.style.cssText = 'background:#f3f3f3;border:1px solid #ccc;width:100%;font-size:12px;';			}			obj.style.cssText = obj.value.length > 0 ? 'background:#f3f3f3;border:1px solid #ccc;width:100%;font-size:12px;color:#f60;font-weight:bold;' : 'background:#fff;border:1px solid #ccc;width:100%;';		}			</script>	<br />	<textarea name="" id="b" style="width:100%;margin-top:10px;" cols="30" rows="10">牛津华人社团联合会(Oxford Chinese Association United)，简称“牛津社联”,是在英国官方注册的代表全牛津华人华裔的非营利性组织,牛津社联秉承“资源共享，共建和谐牛津华人平台”的创会方针，力图在团结牛津华人，增进华人社团交流，维护牛津华人权益，丰富牛津华人生活，促进和帮助牛津华人和谐融入英国社会等方面做出积极贡献。本会成立于 2010年，具体事务由入会的各个社团主席负责管理。</textarea>	<br />	<div id="c"></div>	<script type="text/javascript">		var oB = document.getElementById('b'),			c = document.getElementById('c'),			selectedText;		oB.onmouseup = function(){			if(document.selection && document.selection.type == 'Text'){				c.innerHTML = document.selection.createRange().text;			}			//ff, chrome,opera			if(oB.selectionStart != undefined && oB.selectionEnd != undefined){				var start = oB.selectionStart,					end = oB.selectionEnd;				c.innerHTML = oB.value.substring(start, end);			}		}	</script></body></html>
