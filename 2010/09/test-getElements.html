<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#myTable{ border-collapse:collapse;border:1px solid #ccc;}		#myTable td{border:1px solid #ccc;}		tr.lineOver{background:#f3f3f3;}	</style></head><body>	<table id="myTable" width="400">		<tr><td>1111</td><td>1111</td></tr>		<tr><td>2222</td><td>2222</td></tr>	</table>	<script type="text/javascript">		var $ = function(a, b){			a = typeof(a) == "string" ? document.getElementById(a) : a;			return b ? a.getElementsByTagName(b) : a;		}		var lines = $("myTable", "tr");		for(var i=0, len=lines.length;i<len;i++){		   lines[i].onmouseover = function(){ this.className = 'lineOver'; }		   lines[i].onmouseout = function(){ this.className = ''; }		}	</script></body></html>
