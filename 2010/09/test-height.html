<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		var a = document.documentElement.clientHeight || document.body.clientHeight;		var b = window.screen.availHeight || document.body.availHeight;		var c = document.documentElement.scrollHeight || document.body.offsetHeight;		document.write(a + '<br>');		document.write(b + '<br>');		document.write(c + '<br>');				function bindFunction(obj, func){			return function(){				func.apply(obj, arguments);			}		}	</script>	<div style="height:1200px;"></div></body></html>
