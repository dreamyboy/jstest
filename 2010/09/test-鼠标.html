<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		body{margin:0;padding:0;}		#a{width:300px;height:300px;margin:0 auto;background:#efefef;border:1px solid #ccc;position:relative;}		#d{position:absolute;right:-80px;top:10px;width:100px;height:100px;border:1px solid #ccc;background:#dedede;display:none;}		#b{width:300px;margin:0 auto;}	</style></head><body>	<div id="a">        <div id="c"></div>		<div id="d">x</div>		    </div>    <div id="b">x</div>    	<script type="text/javascript">		window.onload = function(){			var $d = function(id) {				return document.getElementById(id);			}			var show = function(id) {				$d(id).style.display = 'block';			}			var hide = function(id) {				$d(id).style.display = 'none';			}            var a = document.getElementById('a');            a.onmousemove = function(e){				show('d');                var pointer = getCroodsInDocument(e);                var b = document.getElementById('b');                b.innerHTML = 'x= [' + pointer.x + '],y= [' + pointer.y + ']';            }			a.onmouseout = function(){				hide('d');			}                        function getCroodsInDocument(e){                e = e || window.event;                var x = e.pageX || (e.clientX + (document.documentElement.scrollLeft || document.body.scrollLeft));                var y = e.pageY || (e.clientY + (document.documentElement.scrollTop || document.body.scrollTop));                return {                    'x': x,                    'y': y                };            }        }	</script></body></html>
