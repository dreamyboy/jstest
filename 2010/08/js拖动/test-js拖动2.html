<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>Drag and Drop</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#drag{width:100px;height:100px;background:#efefef;border:1px solid #ccc;z-index:999;}	</style>	<script type="text/javascript">		var Drag = function(id){			var el = document.getElementById(id);			el.style.position = 'absolute';			var drag = function(e){				e = e || window.event;				el.style.cursor = 'move';				!+'\v1' ? document.selection.empty() : window.getSelection().removeAllRanges();				el.style.left = e.clientX - el.offset_x + 'px';				el.style.top = e.clientY - el.offset_y + 'px';				el.innerHTML = 'x = ' + parseInt(el.style.left, 10) + '<br>y = ' + parseInt(el.style.top, 10);			}			var dragend = function(){				document.onmouseup = null;				document.onmousemove = null;			}			var dragstart = function(e){				e = e || window.event;				el.offset_x = e.clientX - el.offsetLeft;				el.offset_y = e.clientY - el.offsetTop;				document.onmouseup = dragend;				document.onmousemove = drag;				return false;			}			el.onmousedown = dragstart;		}		window.onload = function(){			new Drag('drag');		}	</script></head><body>	<p>拖动可能选中文本</p>	<div id="drag">This is drag!</div>		</body></html>
