<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>Drag and Drop</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#drag{width:100px;height:100px;background:#efefef;border:1px solid #ccc;z-index:999;}	</style>	<script type="text/javascript">		var Drag = function(id){			this.node = document.getElementById(id);			this.node.style.position = 'absolute';			this.node.me = this;			this.node.onmousedown = this.dragstart;		}		Drag.prototype = {			constructor: Drag,			dragstart: function(e){				var e = e || window.event, self = this.me, node = self.node;				node.offset_x = e.clientX - node.offsetLeft;				node.offset_y = e.clientY - node.offsetTop;				node.onmousemove = self.drag;				node.onmouseup = self.dragend;			},			drag: function(e){				var e = e || window.event, self = this.me, node = self.node;				node.style.cursor = 'move';				!+'\v1' ? document.selection.empty() : window.getSelection().removeAllRanges();				if(!+'\v1') { node.setCapture(); }				node.style.left = e.clientX - node.offset_x + 'px';				node.style.top = e.clientY - node.offset_y + 'px';				node.onmouseup = self.dragend;			},			dragend: function(){				var self = this.me, node = self.node;				node.onmousemove = null;				node.onmouseup = null;			}		}		window.onload = function(){			new Drag('drag');		};	</script></head><body>	<p>拖动可能选中文本</p>	<div id="drag">This is drag!</div>		</body></html>
