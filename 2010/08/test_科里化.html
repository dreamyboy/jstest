<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		function add(x, y){			if(x !== null && y != null){ 				return x + y; 			} else if(x != null && y == null){ 				return function(x) {					return x + y;				}			} else if( x == null && y != null){				return function(y) {					return x + y;				}			}		}		//document.write('add' + add(3));		var arr = [1,2,3];		var arr2 = [6,7,8];		var b = arr.concat(4,5);		var c = arr.concat(arr2, b);		//document.write('arr = ' + arr + ',<br>b = ' + b);		document.write('arr = ' + arr + ',<br>c = ' + c);	</script></body></html>
