<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		function getArgs(){			var arg = arguments;			for(var i=0; i<arg.length; i++){				document.write(arg[i] + '<br>');			}		}		getArgs('a', 'b', 'b');				function callerDemo(){			if(callerDemo.caller){				var a = callerDemo.caller.toString();				alert(a);			} else {				alert('this is top function');			}		}				function hander(){			callerDemo();		}		//hander();		function calleeDemo(){			alert(arguments.callee);		}		//calleeDemo();		function calleeLengthDemo(a1, a2){			if(arguments.length == arguments.callee.length){				alert('形参与实参的值相等');			} else {				alert('形参与实参的值不相等' + '\n' + '实参的值：' + arguments.length + '\n形参的值：' + arguments.callee.length);			}		}		calleeLengthDemo(1,2,4);	</script></body></html>
