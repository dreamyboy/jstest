ementsByTagName('a');       for(var i=0; i<oLink.length; i++) {        oLink[i].onclick = function(e) {	        var evt = window.event || e;	        var evtTarget = evt.target || evt.srcElement;	        	        var node = evtTarget.nextSibling;	        while(node.nodeType != 1 && node.nextSibling != null) {	            node = node.nextSibling;	        }		        if(node.nodeName == 'UL'){	            if(node.style.display == 'block') {	                node.style.display = 'none';	            }	            else {	                node.style.display = 'block';	            }	        }	        return false;	    };               }    for(var j=0; j<oList.length; j++) {        oList[j].style.display = 'none';    }    oList[0].style.display = 'block';} window.onload = prepareMenuBar();</script></body>	</html>
