<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#a{width:100px;height:100px;background:#ccc;border:1px solid #666;overflow:hidden;}		#b{width:50px;height:300px;background:#eee;border:1px solid #efefef;}	</style></head><body>	<!--	<div id="a">		<div id="b">如果p设置scrollTop，这些内容将不被完全显示</div>	</div>	-->	<div id="d"></div>	<script type="text/javascript">		var b = document.getElementById('d');		document.onmouseover = function(e){			var pageX = 0;			var pageY = 0;			var evt = e || window.event;			if(evt.pageX || evt.pageY){				pageX = evt.pageX;				pageY = evt.pageY;			} else if(evt.clientX || evt.clientY){				pageX = evt.clientX + document.documentElement.scrollLeft + document.body.scrollLeft;				pageY = evt.clientY + document.documentElement.scrollTop + document.body.scrollTop;			}			b.innerHTML = 'x = ' + pageX + ',<br> y = ' + pageY;		}	</script>	</body></html>
