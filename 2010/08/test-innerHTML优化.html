<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		function innerInnerHTML(html, callback){			var temp = document.createElement('div'),				frag = document.createDocumentFragment();			temp.innerHTML = html; 			(function(){				if(temp.firstChild){					frag.appendChild(temp.firstChild);					setTimeout(arguments.callee, 0);				} else {					callback(frag);				}			})();		}				var str = '<div><p>.sdfsdf.</p></div><p>...</p><div>...</div>';		innerInnerHTML(str, function(fragment){			//document.body.appendChild(fragment);		});				function nName(node){			alert(node.tagName);		}		nName('body');	</script></body></html>
