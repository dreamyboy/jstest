<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript">		function showFullscreen(){			window.moveTo(0, 0);			window.resizeTo(screen.availWidth, screen.availHeight);		}				function max(){			var a = new ActiveXObject('WScript.Shell');			a.sendKeys('{F11}');		}	</script></head><body>	<input type="button" value="test-全屏" onclick="max()" /></body></html>
