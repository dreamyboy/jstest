<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript">		function countTags(n){			var numtags = 0;			if(n.nodeType == 1){				numtags++;			}			var child = n.childNodes;						for(var i=0; i<child.length; i++){				alert(child[i].nodeName);				numtags += countTags(child[i]);			}			return numtags;		}		window.onload = function(){			alert(countTags(document));		}			</script></head><body>		</body></html>
