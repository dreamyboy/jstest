<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div id="a">a content</div>	<script type="text/javascript">		/*		function addEvent(obj, type, fn){			if(obj.attachEvent){				obj.attachEvent('on'+type, fn);			} else {				obj.addEventListener(type, fn, false);			}		}		*/		function addEvent(obj, type, fn){			if(obj.attachEvent){				obj['e'+type+fn] = fn;				document.write(obj['e'+type+fn]);				obj[type+fn] = function(){obj['e'+type+fn](window.event)}				obj.attachEvent('on'+type, obj[type+fn]);			} else {				obj.addEventListener(type, fn, false);			}		}						onload = function(){			addEvent(document.getElementById('a'), 'click', function(){ alert(this.innerHTML);})		}	</script></body></html>
