<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		</style></head><body>	<div id="a">a		<div id="b">b</div>	</div>	<div id="first">		<div class="a">			<div>aaa</div>		</div>		<div class="b">bbb</div>		<div class="c">ccc</div>	</div>	管理员！<span class="pl5">欢迎你，现在时间。</span>	<script type="text/javascript">		var getNum = function(){			var d=document,root = d.getElementById("first"),tags = root.childNodes,count = 0;						for(var i=0;i<tags.length;i++){				tags[i].tagName == "DIV" && count++			}			return count;		}		alert(getNum());	</script></body></html>
