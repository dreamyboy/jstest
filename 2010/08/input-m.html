<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />    </head>    <body>    <script type="text/javascript">        var M = {};        M.isIE = function(){            if (document.all) {                return true            }            return false        };        M.trace = function(a){            alert(a)        };        M.dom = function(){            return {                get: function(a){                    return document.getElementById(a)                },                getByClass: function(f, b, c){                    var b = b || "*";                    var c = c || document;                    var a = c.getElementsByTagName("*");                    var g = [];                    for (var e = 0, d = a.length; e < d; e++) {                        if (this.hasClass(f, a[e].className)) {                            g.push(a[e])                        }                    }                    return g                },                hasClass: function(d, c){                    c = c.replace(/\s{2,}/g, " ");                    var b = c.split(" ");                    for (var a = 0; a < b.length; a++) {                        if (b[a] == d) {                            return true                        }                    }                    return false                },                addListener: function(e, b, c, d){                    e = M.dom.handleEleParam(e);                    var a = function(f){                        c.call(e, f, d)                    };                    if (window.document.all) {                        e.attachEvent("on" + b, a)                    }                    else {                        if (b === "mouseenter") {                            e.addEventListener("mouseover", this.withinElement(a), false)                        }                        else {                            if (b === "mouseleave") {                                e.addEventListener("mouseout", this.withinElement(a), false)                            }                            else {                                e.addEventListener(b, a, false)                            }                        }                    }                },                withinElement: function(a){                    return function(c){                        var b = c.relatedTarget;                        while (b && b != this) {                            try {                                b = b.parentNode                            }                             catch (c) {                                break                            }                        }                        if (b != this) {                            a.call(this, c)                        }                    }                },                handleEleParam: function(b){                    var a;                    if (typeof(b) == "string") {                        if ((a = this.get(b))) {                            return a                        }                        else {                            return this.getByClass()                        }                    }                    return b                },                mixinStyle: function(c, b){                    for (var a in b) {                        c.style[a] = b[a]                    }                },                getRandomColor: function(){                    var b = "0123456789abcdef";                    var a = "#";                    for (j = 0; j < 6; j++) {                        a = a + b.charAt(Math.random() * b.length)                    }                    return a                }            }        }();        (function(){            M.TA = function(){                return {                    timers: {},                    results: {},                    container: null,                    init: function(){                        this.container = M.dom.get("TimeAnalyzer");                        M.dom.mixinStyle(this.container, {                            width: "300px",                            backgroundColor: "#efefef",                            border: "2px solid #aaa",                            padding: "5px"                        })                    },                    begin: function(b){                        if (!this.container) {                            this.init()                        }                        this.container.innerHTML = "\u59dd\uff45\u6e6a\u93b5\u0446\ue511\u6d93\ufffd......\u7487\u98ce\u25e2\u7edb\ufffd";                        var a = new Date();                        this.timers[b] = a.getTime()                    },                    end: function(c, b){                        var a = new Date();                        this.results[c] = {};                        this.results[c].time = a.getTime() - this.timers[c];                        this.results[c].text = b                    },                    showResult: function(){                        this.container.innerHTML = "";                        var a = 0;                        for (var b in this.results) {                            if (this.results[b].time > a) {                                a = this.results[b].time                            }                        }                        for (var b in this.results) {                            var c = document.createElement("div");                            c.className = "item";                            M.dom.mixinStyle(c, {                                position: "relative",                                backgroundColor: "#F0FACD",                                width: "280px",                                height: "20px",                                border: "1px solid #92EB86",                                margin: "5px",                                fontSize: "12px",                                fontWeight: "bold",                                lineHeight: "20px",                                textAlign: "center"                            });                            this.container.appendChild(c);                            c.innerHTML = "<div class=\"label\" style='position: absolute;top:0;left:0;z-index: 1;width:280px;text-align: center;color:#CF171D;'>" + this.results[b].text + "\u93b5\u0446\ue511\u9422\u3124\u7c21" + this.results[b].time + "\u59e3\ue0a4\ue757</div>";                            var d = document.createElement("div");                            d.className = "inner";                            d.style.width = "0px";                            M.dom.mixinStyle(d, {                                position: "absolute",                                top: "0",                                left: "0",                                backgroundColor: "#92EB86",                                width: "200px",                                height: "20px",                                zIndex: "0"                            });                            d.style.width = (280 / a) * this.results[b].time + "px";                            c.appendChild(d)                        }                    }                }            }()        })();        (function(){            var a = function(d, b, e, c){                this.config_cache = [];                this.ele = d;                this.config = b;                this.time = e || this.time;                if (!this.id) {                    this.id = ++window.ani_id                }                this.stopEvent = c ||                function(){                };                this.init()            };            a.prototype = {                id: 0,                time: 1000,                interval: 20,                ele: null,                config: {                    height: {                        from: 100,                        to: 300                    },                    width: {                        to: 330                    }                },                animating: false,                timer: null,                stopEvent: null,                styles: ["height", "width", "top", "left", "right", "bottom", "opacity"],                style_count: 0,                init: function(){                    this.cssToStyle();                    this.initFrom();                    this.initConfig()                },                initFrom: function(){                    for (var b in this.config) {                        this.style_count++;                        if (!this.config[b].from) {                            this.config[b].from = this.getValue(b)                        }                        this.setValue(b, this.config[b].from)                    }                },                initConfig: function(){                    for (var b in this.config) {                        this.config[b].step = (this.config[b].to - this.config[b].from) / (this.time / this.interval);                        this.config[b].isUp = (this.config[b].step >= 0) ? true : false;                        this.config[b].stop = false                    }                },                addConfig: function(b){                    this.config_cache.push(b)                },                animate: function(){                    if (!this.timer) {                        this.timer = setInterval((function(b){                            return function(){                                b.run()                            }                        })(this), this.interval)                    }                },                run: function(){                    if (this.style_count == 0) {                        clearInterval(this.timer);                        this.timer = null;                        if (this.config_cache.length == 0) {                            this.stopEvent.call(this)                        }                        else {                            this.config = this.config_cache.shift();                            this.init();                            this.animate()                        }                    }                    var e = this.config;                    var b;                    for (var d in e) {                        if (e[d].stop == false) {                            if (e[d].isUp) {                                if ((b = this.getValue(d)) < e[d].to) {                                    this.setValue(d, b * 1 + e[d].step * 1)                                }                                else {                                    e[d].stop = true;                                    this.style_count--                                }                            }                            else {                                if ((b = this.getValue(d)) > e[d].to) {                                    this.setValue(d, b * 1 + e[d].step * 1)                                }                                else {                                    e[d].stop = true;                                    this.style_count--                                }                            }                        }                    }                },                setValue: function(b, c){                    if (b != "opacity") {                        this.ele.style[b] = c + "px"                    }                    else {                        M.isIE() ? this.ele.filters.alpha.opacity = c * 100 : this.ele.style.opacity = c + ""                    }                },                getValue: function(b){                    if (b != "opacity") {                        return this.ele.style[b].replace("px", "")                    }                    else {                        return M.isIE() ? this.ele.filters.alpha.opacity / 100 : this.ele.style.opacity                    }                },                cssToStyle: function(){                    var c = this.styles;                    for (var b in c) {                        if (c[b] != "opacity") {                            this.ele.style[c[b]] = this.getCss(this.ele, c[b]) || "0"                        }                        else {                            if (!M.isIE()) {                                this.ele.style[c[b]] = this.getCss(this.ele, c[b]) || "1"                            }                            else {                                try {                                    this.ele.filters.alpha.opacity                                }                                 catch (d) {                                    this.ele.style.filter = "alpha(opacity=100)"                                }                            }                        }                    }                },                getCss: function(c, b){                    var d = M.isIE() ? c.currentStyle[b] : window.getComputedStyle(c, null)[b];                    if (d != "auto") {                        return d                    }                },                getOpacity: function(){                    if (M.isIE()) {                        return this.ele.filters.alpha.opacity / 100                    }                    return this.ele.style.opacity                }            };            M.Anim = a        })();            </script>        <div class="clsSource" id="oSource" onbeforecut="fnBeforeCut()" oncut="fnCut()">            选中并剪切此文本        </div>        <div class="clsTarget" id="oTarget" onbeforepaste="fnBeforePaste()" onpaste="fnPaste()">            将文本粘贴在这里        </div>        <br/>        <span class="clsData">setData结果：</span>        <input type="text" class="clsText" readonly/>    </body></html>
