<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#QQBoxHoverShow{display:none;visibility:hidden; width:0px;height:0px;margin:0px;padding:0px;}		#QQBoxForHover:hover #QQBoxHoverShow{display:block;visibility:visible;width:200px;height:200px;background:blue;}	</style></head><body>	 <div id="QQBox">			<a href=" http://www.cicaf.com/shopping" id="QQBoxForHover">				<span id="QQBoxDailyShow">联系我们</span>				<span id="QQBoxHoverShow">bbbbbbbbbbbbbbbbbbbbbbbb</span>			</a>	  </div>	  <script type="text/javascript">	  	function inherit(subclass, superclass){			var F = function(){};			F.prototype = superclass.prototype;			subclass.prototype = new F();			subclass.prototype.constructor = subclass;			subclass.superclass = superclass.prototype;			if(superclass.prototype.constructor == Object.prototype.constructor){				superclass.prototype.constructor = superclass;			}		}	  </script></body></html>
