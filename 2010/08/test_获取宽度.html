<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#a{width:200px;border:1px solid #ccc;background:#efefef;}	</style></head><body>	<div id="a">this is a </div>	<script type="text/javascript">		var a = document.getElementById('a');		//alert(a.style.width);		if(!document.all){			alert(window.getComputedStyle(a,null).style.width);		} else{			alert( document.getElementById('a').currentStyle.width);			}	</script></body></html>
