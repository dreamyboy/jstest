.length; i++) {		if (a[i].nodeType != 1) continue;		b = a[i].getElementsByTagName('ul');		if (b.length > 0)			createSlide(a[i], b[0]);	}}onload = menuInit;</script></head><body>	<ul class="menu" id="menu">	  <li class="lv1"><a href="#">首页</a></li>	  <li class="lv1"><a href="#">公司简介</a>	    <ul style="height: 0px;">	      <li><a href="#">总经理致辞</a></li>	      <li><a href="#">组织架构</a></li>	      <li><a href="#">联系我们</a></li>	    </ul>	  </li>	  <li class="lv1"><a href="#">企业文化</a>	    <ul style="height: 0px;">	      <li><a href="#">企业文化</a></li>	      <li><a href="#">图片展示</a></li>	      <li><a href="#">员工风采</a></li>	    </ul>	  </li>	  <li class="lv1">新闻动态	    <ul style="height: 0px;">	      <li>公司新闻</li>	      <li>行业新闻</li>	    </ul>	  </li>	  <li class="lv1">合作伙伴</li>	  <li class="lv1">服务项目	    <ul>	      <li>业务品种</li>	      <li>业务流程</li>	    </ul>	  </li>	  <li class="lv1">法规政策	    <ul>	      <li>最新动态</li>	      <li>法律法规</li>	      <li>国家政策</li>	      <li>担保知识</li>	    </ul>	  </li>	  <li class="lv1">人力资源	    <ul>	      <li>最新招聘</li>	    </ul>	  </li>	  <li class="lv1">留言咨询</li>	  <li class="lv1">联系我们</li>	</ul></body></html>
