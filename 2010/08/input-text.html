<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;font-size:12px;}		.d{width:500px;margin:0 auto;padding-top:50px;}		.i{border:1px solid #ccc;padding:2px;float:left;}		#btn{float:left;margin-left:5px;}		li{list-style:none;}		.u{border:1px solid #ccc;width:200px;margin-top:5px;}		.u li a{height:30px;line-height:30px;text-indent:1em;display:block;border-bottom:1px solid #ccc;}		.u li a:hover{background:#efefef;}		a {color:#00007F;text-decoration:none;}a:hover {color:#bd0a01;text-decoration:none;}		.t_content{height:200px;overflow:hidden;}	</style></head><body>	<div class="d">		<input type="" class="i" id="i" /><input type="button" value=" 猛击我 " id="btn" />		<div style="clear:both;"></div>		<ul class="u" id="u" style="display:none;">			<li><a href="#">菜单11</a></li>			<li><a href="#">菜单22</a></li>			<li><a href="#">菜单33</a></li>			<li><a href="#">菜单44</a></li>		</ul>	</div>	<script type="text/javascript">		var $ = function(id) { return document.getElementById(id);}		var input = $('i'), btn = $('btn'), u = $('u'), us = u.getElementsByTagName('a');		btn.onclick = function(){			u.style.display = u.style.display == 'none' ? 'block' : 'none'; 		}		for(var i=0; i<us.length; i++){			//var t = us[i];			us[i].onmouseover = function(){				input.value = this.innerHTML;			}		}	</script></body></html>
