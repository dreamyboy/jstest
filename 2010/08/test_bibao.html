<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <title>Console-log</title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />    </head>    <body>        <script type="text/javascript">            /*	             var arrayContent = [1,2,3,4,5,6]                          function showcontent(n){             //alert(arrayContent[n]);             }             showcontent(2);             Function.prototype.aaa = 'aaa';             console.info(Object.aaa);             console.log({}.a);             // Object是Function的实例             // 但{}不是Function的实例，而是new Object的             */            var timeName = 'timer1';            console.time(timeName);            Object.prototype.aaa = 'aaa';            console.info(Function.aaa);            console.info({}.aaa);            console.info(Object instanceof Function);            console.group(Function instanceof Object);            var o = new Object();            o.name = 'jikey';            console.assert(o)            console.timeEnd(timeName);            console.groupEnd();            console.info({}.aaa);			console.warn('aa');			console.log('aa');			console.log('bbb');            // Function是Object的实例，而且{}是Object的实例            // Object 对象也能使用new 操作符，证明是个函数，函数都是Function的实例        </script>            </body></html>
