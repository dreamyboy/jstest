<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		function addEventSimple(obj, evt, fn){			if(obj.addEventListener){				obj.addEventListener(evt, fn, false);			} else if(obj.attachEvent) {				obj.attachEvent('on' + evt, fn);			}		}				function removeEvent(obj, evt, fn){			if(obj.removeEventListener){				obj.removeEventListener(evt, fn, false);			} else if (obj.detachEvent){				obj.detachEvent('on' + evt, fn);			}		}	</script></body></html>
