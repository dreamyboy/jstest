<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#a{position:absolute;width:200px;height:200px;border:1px solid #ccc;background:#efefef;padding:10px;display:none;}	</style></head><body>	<h4>substring 方法用于提取字符串中介于两个指定下标之间的字符。</h4>	<h4>substr 方法用于返回一个从指定位置开始的指定长度的子字符串。</h4>	<script type="text/javascript">		var str = '0123456789';		document.write('0123456789' + '<br>');		document.write(' str.substring(0): ' + str.substring(0) + '<br>');		document.write(' str.substring(5): ' + str.substring(5) + '<br>');		document.write(' str.substring(10): ' + str.substring(10) + '<br>');		document.write(' str.substring(-10): ' + str.substring(-10) + '<br>');		document.write(' str.substring(0,9): ' + str.substring(0,9) + '<br>');		document.write(' str.substring(0,4): ' + str.substring(0,4) + '<br>');		document.write(' str.substr(0,4): ' + str.substr(0,4) + '<br>');				var str2 = 'World Hello World';		document.write('str2.lastIndexOf: ' + str2.lastIndexOf('World') + '<br>');		document.write('str2.indexOf: ' + str2.indexOf('World') + '<br>');				var link = document.createElement('a');		link.href = '#';		link.onclick = start;		var linkText = document.createTextNode('comment');		link.appendChild(linkText);		document.body.appendChild(link);				function start(){}					</script></body></html>
