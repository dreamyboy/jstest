<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<ul class="menutree">		<li><a href="#">Press menu</a>			<ul>				<li><a href="#">release 1</a></li>				<li><a href="#">release 2</a></li>				<li><a href="#">release 3</a></li>			</ul>		</li>	</ul>	<script type="text/javascript">		var lists = document.getElementsByTagName('ul');		for(var i=0; i<lists.length; i++){			if(lists[i].className != 'menutree') continue;			lists[i].onmouseover = function(){ alert('a'); };			lists[i].onmouseout = function(){ alert('b'); };		}	</script></body></html>
