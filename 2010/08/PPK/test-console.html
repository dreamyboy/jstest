<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#a{position:absolute;width:200px;height:200px;border:1px solid #ccc;background:#efefef;padding:10px;display:none;}	</style></head><body>	<table>		<tr>			<td>111</td>			<td>222</td>			<td>333</td>		</tr>		<tr>			<td>111</td>			<td>222</td>			<td>333</td>		</tr>	</table>	<script type="text/javascript">		function initConsole(){			var console = document.createElement('div');			console.id = 'errorConsole';			document.body.appendChild(console);		}				function writeToConsole(message){			initConsole();			var newMessage = document.createElement('h5');			newMessage.innerHTML = message;			var console = document.getElementById('errorConsole');			console.appendChild(newMessage);		}				var rows = document.getElementsByTagName('tr');		for(var i=0; i<rows.length; i++){			var cells = rows[i].getElementsByTagName('td');			alert('i: ' + cells.length);			var name = cells[1].firstChild.nodeValue;			writeToConsole(name);		}	</script></body></html>
