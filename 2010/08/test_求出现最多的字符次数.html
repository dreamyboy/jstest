<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">			</style></head><body>	<script type="text/javascript">		var str = 'abbddbbbc';		var obj={}, arr=[];		for(var i=0; i<str.length; i++){			obj[str.charAt(i)] = (obj[str.charAt(i)] != undefined) ? obj[str.charAt(i)] + str.charAt(i) : str.charAt(i);		}				for(var j in obj){			arr.push(obj[j].length);			document.write('j = ' + j + '<br>');			document.write('obj[j].length = ' + obj[j].length + '<br>');			if(obj[j].length == Math.max.apply(null, arr)){				alert(j + '出现的次数：' + obj[j].length);			}		}		//alert(arr.length);	</script></body></html>
