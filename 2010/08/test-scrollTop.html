<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><script>    var d, str;    window.onload = window.onscroll = function () {       d = document.getElementById("d");       str = "<strong>" + ((document.compatMode.toLowerCase().indexOf("back") >= 0) ? "Quirks" : "Standards") + "</strong><br />"           + "document.documentElement.scrollTop:" + document.documentElement.scrollTop + "<br />"           + "document.body.scrollTop:" + document.body.scrollTop;       d.innerHTML = str;    }</script><body style="font:12px Arial; _background-attachment:fixed; _background-image:url(about:blank);"><div style="height:10000px;"></div><div id="d" style="position:fixed; top:0; left:0; _position:absolute; _top:expression(offsetParent.scrollTop); _left:expression(offsetParent.scrollLeft); background:#ddd;"></div></body></html>
