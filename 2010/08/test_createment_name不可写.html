<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		function createButton(){			var oInput;			if(document.all){				oInput = document.createElement("<input type='button' name='a' value='test-name'>");			} else {				oInput = document.createElement('input');				oInput.type = 'button';				oInput.value = 'test-name';				oInput.name = 'a';			}			document.body.insertBefore(oInput, document.body.firstChild);					}				function getButton(){			alert(document.getElementsByName('a').length);		}	</script>	<input type="button" value="create-button" onclick="createButton()" /><br />	<input type="button" value="get-button" onclick="getButton();" /></body></html>
