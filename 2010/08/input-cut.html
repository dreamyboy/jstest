<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		var bResult;		function fnLoad(){			var r = document.body.createTextRange();			r.findText(oSource.innerText);			r.select();		}		function fnBeforeCut(){			event.returnValue = false;		}		function fnCut(){			event.returnValue = false;			bResult = window.clipboardData.setData('Text', oSource.innerText);			oSource.innerText = '';			tText.innerText += bResult;		}		function fnBeforePaste(){			event.returnValue = false;		}		function fnPaste(){			event.returnValue = false;			oTarget.innerText = window.clipboardData.getData('Text');		}		window.onload = function(){ fnLoad(); }	</script>	<div class="clsSource" id="oSource" onbeforecut="fnBeforeCut()" oncut="fnCut()" >选中并剪切此文本</div>	<div class="clsTarget" id="oTarget" onbeforepaste="fnBeforePaste()" onpaste="fnPaste()">将文本粘贴在这里</div><br />	<span class="clsData">setData结果：</span>	<input type="text" class="clsText" readonly />	</body></html>
