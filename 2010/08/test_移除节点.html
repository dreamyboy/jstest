<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#ddd{border:1px solid #ccc;background:#efefef;width:200px;height:200px;}		#eee{border:1px solid #ccc;background:#dedede;width:100px;height:100px;}	</style></head><body>	<div id="ddd">    	  要去除的父元素      <div id="eee">        子元素      </div>    </div>        <button type="button" onclick="remove('ddd')">去除ddd元素</button><br />    <button type="button" onclick="check('ddd')">检测ddd元素是否存在</button><br />    <button type="button" onclick="remove('eee')">去除eee元素</button><br />    <button type="button" onclick="check('eee')">检测eee元素是否存在</button>	<script type="text/javascript">		var removeNode = !+'\v1' ? function(){			var d;			return function(node){				if(node && node.tagName != 'BODY'){					d = d || document.createElement('div');					d.appendChild(node);					d.innerHTML = '';				}			}		}() : function(node){			if(node && node.parentNode && node.tagName != 'BODY'){				node.parentNode.removeChild(node);			}		}		var remove = function(id){			var ddd = document.getElementById(id);			alert(ddd.tagName);			removeNode(ddd);		}		var check = function(id){			var ddd = document.getElementById(id);			alert(ddd);		}	</script></body></html>
