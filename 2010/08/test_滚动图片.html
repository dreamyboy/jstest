<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <style type="text/css">            		#mrjin {background:#ccc;min-height:100px; height:auto !important; height:100px; overflow:visible;}            	        </style>        <script type="text/javascript">        </script>    </head>    <body>        <script type="text/javascript">            function startScroll(obj){                var originalTop = parseInt(obj.style.top);                setInterval(function(){                    var pageYOffset = window.innerHeight ? window.pageYOffset : Math.max(document.documentElement.scrollTop, document.body.scrollTop);                    msg(pageYOffset);                    var percent = (pageYOffset + originalTop - obj.offsetTop) / 10;                    percent = (percent > 0 ? Math.ceil : Math.floor)(percent);                    obj.style.top = obj.offsetTop + percent + "px";                }, 10);            }						function msg(msg){				var p = document.createElement('p');				var text = document.createTextNode(msg);				p.appendChild(text);				document.body.appendChild(p);			}        </script>		<div style="position: absolute; top: 100px;" id="d1"><img alt="piscean" src="http://www.piscean.net/lab/piscean_100x100.jpg"></div>		<script type="text/javascript">			startScroll(document.getElementById('d1')); 		</script>		<div style="height:3000px;"></div>    </body></html>
