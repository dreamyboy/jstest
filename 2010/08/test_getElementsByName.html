<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div name="odiv">div1</div>	<div name="odiv">div2</div>	<div name="odiv">div3</div>	<div name="odiv">div4</div>	<div name="odiv">div5</div>	<script type="text/javascript">		//alert(document.getElementsByName('odiv').length);				var getElementsByName = function(tag, name){			var ls = document.getElementsByName(tag);			var t = document.getElementsByTagName(tag);			if(ls.length > 0) return ls;			ls = [];			for(var i=0; i<t.length; i++){				if(t[i].getAttribute('name') == name){					ls[ls.length] = t[i];				}			}			return ls;		}		alert(getElementsByName('div', 'odiv').length);	</script></body></html>
