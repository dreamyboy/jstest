<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />		<style type="text/css">			a {color:#00007F;text-decoration:none;}			a:hover {color:#bd0a01;text-decoration:underline;}		</style>		<script type="text/javascript">		</script>    </head><body>	<div id="menu">		<h3>论坛首页</h3>		<ul>			<li><a href="#">市场调查</a>				<ul>					<li><a href="#">一级子栏目</a>						<ul>							<li><a href="#">二级子栏目</a>								<ul>									<li><a href="#">三级子栏目</a></li>								</ul>							</li>						</ul>					</li>				</ul>			</li>			<li><a href="#">市场调查</a>				<ul>					<li><a href="#">一级子栏目</a>						<ul>							<li><a href="#">二级子栏目</a></li>						</ul>					</li>				</ul>			</li>		</ul>	</div>	<script type="text/javascript">		function Menu(){}		Menu.prototype = {			$: function(id){				return document.getElementById(id);			},			m: function(id){				var d = this.$(id);				var oList = d.getElementsByTagName('ul');				var oLink = d.getElementsByTagName('a');				for(var i=0; i<oLink.length; i++){					oLink[i].onclick = function(){						if(this.nextSibling.nextSibling.style.display == 'block'){							this.nextSibling.nextSibling.style.display = 'none';						} else {							this.nextSibling.nextSibling.style.display = 'block';						}						return false;					}				}				for(var j=0; j<oList.length; j++){					oList[j].style.display = 'none';				}				oList[0].style.display = 'block';			}					}				var m = new Menu();		m.m('menu');	</script></body>	</html>
