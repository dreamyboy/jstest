<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body onselectstart="return false">	<script type="text/javascript">		document.oncontextmenu = function(){return false;} 		document.write(typeof 3, '<br>');		document.write(typeof '2', '<br>');		document.write(typeof false, '<br>');		document.write(typeof undefined, '<br>');		document.write(typeof null, '<br>');				function User(name){			this.name = name;		}		var u = new User('Jikey');		document.write('u 的类型： ', typeof u, '<br>');		var arr = [1,2,3];		document.write('arr 的类型:  ', typeof arr, '<br>');		document.write('arr 的类型:  ', arr.constructor==Array, '<br>');				function fn(){}		document.write('fn的类型：', typeof fn, '<br>');	</script></body></html>
