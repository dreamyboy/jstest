<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">	</style></head><body>	<div id="a">a		<div id="b">b</div>	</div>	<div id="first">		<div class="a">			<div>aaa</div>		</div>		<div class="b">bbb</div>		<div class="c">ccc</div>	</div>	<script type="text/javascript">		var getFirstChild = function(n) {			var x = n.firstChild;			while(x.nodeType != 1){				x = x.nextSibling;			}			return x;		}		var getChildlength = function(n){			return n.nextSibling.length + 1;		}		var f = document.getElementById('first');		var first = getFirstChild(f);		alert(getChildlength(first));					</script>	<script type="text/javascript">		//if(!-[1,]){ alert('我是ie');} 		//if(!+'v1'){ alert('我是ie');} 		//else { alert('我不是ie');}	</script></body></html>
