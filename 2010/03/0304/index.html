	function getValues(){
		var oText1 = document.getElementById("txt1");

	function selectText(){
		var oTextbox1 = document.getElementById("txt1");
		oTextbox1.focus();
		oTextbox1.select();
	}
	
	function setValues(){
		var oText1 = document.getElementById("txt1");
		var oText2 = document.getElementById("txt2");
		oText1.value = "Jikey";
		oText2.value = "tang";
	}
	
	var FormUtil = new Object;
	FormUtil.setTextboxes = function(){
		var colInputs = document.getElementsByTagName("input");
		var colTextarea = document.getElementsByTagName("textarea");
		for(var i=0; i<colInputs.length; i++){
			if(colInputs[i].type == "text" || colInputs[i].type == "password"){
				colInputs[i].focus = function(){this.select();}
			}
		}
	}
	//window.onload = setTextboxes;
	
	var EventUtil = new Object;
	EventUtil.formEvent = function(oEvent){
		
	}
	
	var TextUtil = new Object;
	TextUtil.isMax = function(oTextArea){
		return oTextArea.value.length != oTextArea.getAttribute("maxlength");
	}
	
	TextUtil.numbericScroll = function(oTextbox, oEvent){
		var iValue = oTextbox.value.length == 0 ? 0 : parsetInt(oTextbox.value);
		if(oEvent.keyCode == 38){
			oTextbox.value = (iValue + 1);
		} else if(oEvent.keyCode == 40){
			oTextbox.value = (iValue - 1);
		}
	}
	
</script>
