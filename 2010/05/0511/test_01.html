<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="../lib/jquery-1.3.2.min.js"></script>
		<title>Document</title>
		<style>
		*{margin:0px;padding:0px;}
		#a{height:25px;border:1px solid #ccc;cursor:pointer;}
		#b{margin:20px auto;width:100px;}
		#b ul li a:hover{background:#ccc;}
		</style>
		<script>
		$(function(){
			$($('#b')).hover(function(){
				$(this).find('ul').slideDown();
			},function(){
				$(this).find('ul').fadeIn
			});
		})
		</script>
	</head>
	<body>
		<div id="b">
			<div id="a">aaa</div>			<ul style="display:none;">
				<li class="a1"><a href="#">aaa</a></li>				<li class="a2"><a href="#">bbb</a></li>				<li class="a3"><a href="#">ccc</a></li>				<li class="a4"><a href="#">ddd</a></li>
			</ul>
		</div>
	</body>
</html>
