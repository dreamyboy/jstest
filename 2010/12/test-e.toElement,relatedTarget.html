<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		img{border:1px solid #ccc;}		img:hover{border:1px solid #369;}		#txt{border:3px dotted #ccc;}	</style></head><body>	<div id="txt"></div>	<img src="http://www.google.com.hk/intl/zh-CN/images/logo_cn.png" alt="" onmouseover="showCity(this, arr)" />	<script type="text/javascript">		function $(id) { return document.getElementById(id); }		var arr = ['<a href="">全国</a>', '北京', '上海', '北京', '上海', '北京', '上海', '北京', '上海', '北京', '上海', '北京', '上海'];		function showCity(o, city){			if(!$(o + '_temp')){				var a = document.createElement('div');				a.style.cssText = 'width:0;height:0;font-size:12px;line-height:23px;border:1px solid #ccc;background:#f3f3f3;padding:10px;';				a.id = o + '_temp';				document.body.appendChild(a);				void function(){					if(parseInt(a.style.width) < 200){						a.style.width = parseInt(a.style.width) + 20 + 'px';						a.style.height = parseInt(a.style.height) + 10 + 'px';						setTimeout(arguments.callee, 1);					} else {						a.innerHTML = city.join(' ');					}				}();			}			o.onmouseout = $(o + '_temp').onmouseout = function(event){				var event = event || window.event;								var s = event.toElement || event.relatedTarget;				if($(o + '_temp') && s != $(o + '_temp') && s != o && s.parentNode != $(o + '_temp')){					void function(){						if(!$(o + '_temp')){							return false;						}						$(o + '_temp').innerHTML = '';						if(parseInt($(o + '_temp').style.width > 0)){							$(o + '_temp').style.width = parseInt($(o + '_temp').style.width) - 20 + 'px';							$(o + '_temp').style.height = parseInt($(o + '_temp').style.height) - 10 + 'px';							setTimeout(arguments.callee, 1);						} else {							document.body.removeChild($(o + '_temp'));						}					}();				}			}		}	</script></body></html>
