<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		/**	 * 过滤数组	 * @param {Array} arr 要比较的数组	 * @param {Boolean} flag 以谁为主集合对象，默认true,即以当前对象，否则为arr	 * @return {Array} 过滤后的数组	 */	Array.prototype.filter = function(arr, flag) {		flag = !!flag;		var data = flag ? this : arr;		!flag && (arr = this);				for (var i = data.length - 1; i > -1; --i) {			for (var j = 0, len2 = arr.length; j < len2; ++j) {				if (data[i] == arr[j]) {					data.splice(i, 1);				}			}		}		return data;	}		var a = [1, 2, 5],		b = [1, 3, 4, 6];		alert(a.filter(b, false));	</script></body></html>
