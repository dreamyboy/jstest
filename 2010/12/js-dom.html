<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input type="button" id="btnshow" value="显示信息区" />	<h1 name="aa" id="h1">An html document</h1>	<p id="p1">this is <i>w3c html dom</i></p>	<p><input type="button" value="取h1 Element节点值" id="btnDemo1" /></p>	<p><input type="button" value="取h1 Element节点文本" id="btnDemo2" /></p>	<p><input type="button" value="取Document Element节点文本" id="btnDemo3" /></p>	<p><input type="button" value="按钮节点演示" id="btnShowAttr()" /></p>	<div id="a">this is a</div>	<script type="text/javascript">		var $ = function(id) { return document.getElementById(id); };		//var btn = $('btnshow');		//alert(btn.nodeValue);		function showElement(){			var ele = $('h1');			console.log('nodeType ' + ele.nodeType);			console.log('nodeValue ' + ele.nodeValue);			console.log('element ' + ele);		}		//showElement();				function showText(){			var ele = $('h1');			var text = ele.childNodes[0];			console.log('nodeType ' + text.nodeType);			console.log('nodeValue ' + text.nodeValue);			console.log('element ' + text);		}		//showText();				function showDocument(){			console.log('nodeType ' + document.nodeType);			console.log('nodeName ' + document.nodeName);			console.log('nodeName ' + document.nodeValue);		}		//showDocument();				function showA(){			var ele = $('a');			if(ele.firstChild.nodeType == 3){				ele.firstChild.nodeValue = 'test';			}			//console.log(ele.nodeValue);		}		showA();	</script></body></html>
