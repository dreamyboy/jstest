<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body><form action="" name="form1">	单价：<input type="text" value="120" id="price" />	<input type="button" value="-" id="sub" />	数量：<input type="text" name="" size="3" value="3" id="num" />	<input type="button" value="+" id="add" />	总价：<input type="text" id="total" /></form><script type="text/javascript">	function $(id) { return document.getElementById(id); };	var price = $('price'), sub = $('sub'), num = $('num'), add = $('add'), total = $('total');	sub.onclick = function(){		if( num.value == 1){			alert('最少选择1个');		} else  {			num.value --;		}		total.value = parseInt(num.value * price.value) + '元';	}	add.onclick = function(){		if(num.value == 10){			alert('最多选择10个');		} else {			num.value ++;		}		total.value = parseInt(num.value * price.value) + '元';	}</script></body></html>
