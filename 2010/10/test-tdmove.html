</table> </body> </html> <script language="javaScript">      //源对象
    var srcRowIndex;    //目标对象
    var targetRowIndex;
    var bDragMode ;    //Drag对象
    var objDragItem ;     var el;
          window.onload = function(){         
		 	initAdditionalElements();
    }

    function initAdditionalElements(){
        objDragItem = document.createElement("DIV");
        with(objDragItem.style){                     
            backgroundColor = "buttonshadow";
            cursor = "default";
            position = "absolute";
            filter = "progid:DXImageTransform.Microsoft.Alpha(style=0,opacity=50)";
            zIndex = 3001;
            display ="none";         
        }        //再次承认js很强大，本人好自卑啊，总是要查文档，将刚创建的objDragItem对象加到body后
        window.document.body.insertAdjacentElement("afterBegin", objDragItem);
    }        function mousedown(){    
        el = window.event.srcElement;
        if(el==null||el.tagName!="TD") return false;      
        //alert(el.innerHTML);         if( el.parentNode.rowIndex<2) return false;         //srcRowIndex = el.parentElement;       
srcRowIndex = el;    
        bDragMode = true ;       
        if (objDragItem!=null){
            with(objDragItem){                     
                innerHTML = el.innerHTML;
                style.height = el.offsetHeight;
                style.width = el.offsetWidth;         }
        el.setCapture();     
    function mouseup(){         if(el==null ||el.tagName !="TD" || el.parentNode.rowIndex<2) {
           alert("不能拖动到非TD元素");
        objDragItem.style.display ="none"; 
        bDragMode = false ;
        return false;                
        if(srcRowIndex == el) {
         alert("不能拖动到自身");
        objDragItem.style.display ="none"; 
        bDragMode = false ;
        return false;        
        //targetRowIndex = el.parentElement;
                 targetRowIndex = el;         srcRowIndex.swapNode(targetRowIndex);         bDragMode = false ;
        objDragItem.style.display ="none";    
    }
   function mousemove(){
        el = window.event.srcElement;
         if(el==null||el.tagName!="TD") return false;      
            //alert(el.tagName);         window.event.cancelBubble = false; //left
        cliX = window.event.clientX; //top
        cliY = window.event.clientY;      
        if(bDragMode && objDragItem!=null){
            with(objDragItem){
                style.display ="";
                style.posLeft = cliX +1;
                style.posTop = cliY - offsetHeight/2;         } </script>
