<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		Function.prototype.Hi = function(){ alert('hi Function'); }		Object.prototype.Hi = function(){ alert('hi Object'); }		var a = function(){ this.txt = 'a'; }		a.prototype = { say: function(){ alert('a'); } }		alert(a instanceof Function);//a是Function的实例; 		alert(a.__proto__ === Function.prototype);//a的父原型指向到Function的原型; 		alert(Function instanceof Object);//Function是Object的实例; 		alert(Function.__proto__ === Function.prototype);//Function的父原型指向到Function的原型; 		alert(Function.prototype.__proto__ === Object.prototype);//Function的原型的父原型指向到Object的原型 		alert(Object.__proto__ === Function.prototype);//Object的父原型指向到Function的原型; 		alert(Object.prototype.__proto__);//Object的原型是所有父原型的顶端，它不再具有父原型; 		alert(a.prototype instanceof Object);//a的原型也是一个对象 		alert(a.prototype.__proto__ === Object.prototype);//a的原型的父原型指向Object的原型				/*		而另一个首先知道		Function.__proto__ == Function.prototype		Function.prototype.__proto__ == Object.prototype		那么得到		Function.__proto__.__proto__ == Object.prototype		因为		instanceof 也会顺着__proto__往上找		即只要__proto__上有的都会返回true		所以找到Object就返回true了		*/	</script></body></html>
