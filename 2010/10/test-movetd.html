<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<table border="1" id="dragtab">		<tr style="cursor:move;">			<td>1111</td>			<td>1111</td>			<td>1111</td>		</tr>		<tr style="cursor:move;">			<td>2222</td>			<td>2222</td>			<td>2222</td>		</tr>		<tr style="cursor:move;">			<td>3333</td>			<td>3333</td>			<td>3333</td>		</tr>		<tr style="cursor:move;">			<td>4444</td>			<td>4444</td>			<td>4444</td>		</tr>		<tr style="cursor:move;">			<td>5555</td>			<td>5555</td>			<td>5555</td>		</tr>	</table>	<script type="text/javascript">		var obj;		var xx=0,yy=0;		var tagobj;		var dragobj;		function dragstart(){			 var tableobjs = document.getElementsByTagName("TR");			 for(var i=0;i<tableobjs.length;i++){				 if(tableobjs[i].parentNode.parentNode.id=="dragtab" &&	tableobjs[i].childNodes[0].tagName != "TH"){					 tableobjs[i].onmousedown=mousedown;					 tableobjs[i].ondragover=dragover;					 tableobjs[i].ondragend=dragend;					 tableobjs[i].ondrag=dragmove;					 tableobjs[i].style.position="relative";					 tableobjs[i].style.cursor = 'move';					 tableobjs[i].style.zIndex=1;				 }			 }		}				function mousedown(){			 obj = event.srcElement;			 if(obj.tagName=="TD" && obj.style.cursor=="move") {			 	 obj=obj.parentNode;			 }			 if(obj.tagName!="TR") return false;			 if(obj.rowIndex==0) return false;			 yy=event.clientY;			 xx=event.clientX;			 obj.style.zIndex=0;			 try{			 	obj.dragDrop();			 }catch(e){			 }		}				function dragmove(){			 obj.style.top = event.clientY-yy;			 obj.style.left = event.clientX-xx;		}		function dragover(){			 tagobj=event.srcElement;			 if(tagobj.tagName=="TD")tagobj=tagobj.parentNode;			 if(tagobj.tagName!="TR")return false;		}				function dragend(){			 obj.style.top=0;			 obj.style.left=0;			 obj.style.zIndex=1;			 obj.style.cursor=="move";			 if(tagobj!=null && tagobj.rowIndex!=0){				 var t1=dragtab.rows[obj.rowIndex];				 var t2=dragtab.rows[tagobj.rowIndex];				 if(obj.rowIndex<tagobj.rowIndex){				 	dragtab.getElementsByTagName('tbody')[0].insertBefore(obj,tagobj.nextSibling);				 	ordersave();				 }else if(obj.rowIndex>tagobj.rowIndex){				 	dragtab.getElementsByTagName('tbody')[0].insertBefore(obj,tagobj);				 	ordersave();				 }				 tagobj.style.zIndex=1;			 }			 tagobj=null;		}				dragstart();	</script></body></html>
