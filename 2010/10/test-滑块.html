<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#side{position:relative;width:148px;height:2px;font-size:0;line-height:0px;background:#eee;border:1px inset #ccc;}		#bar{position:absolute;top:-5px;padding-left:20px;left:0px;width:2px;height:10px;border:3px solid #fff;border-top:13px solid #3f8e55;}	</style></head><body>	<div id="side">		<div id="bar" onmousedown="chFn(this, event)"></div>	</div>	<br />	<span id="val">5</span>	<script type="text/javascript">		function chFn(o, e){			var e = e ? e : window.event;			if(!window.event){ e.preventDefault(); }			var tX = o.offsetLeft,				dX = e.clientX;				console.log(tX);			document.onmousemove = function(e){				var e = e ? e : window.event;				var len = tX + e.clientX - dX;				if(len >= 0 && len <= 140){					o.style.left = len + 'px';					document.getElementById('val').innerHTML = 5 + Math.round(len / 7);				}			}			document.onmouseup = function(){				document.onmousemove = null;				document.onmouseup = null;			}		}	</script></body></html>
