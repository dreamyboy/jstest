<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#a{font-size:24px;}		#b{font-size:2em;}		#box{width:40px;border:1px solid #ccc;position:absolute;}	</style></head><body>	<p>a</p>	<p>b</p>	<p>c</p>	<div id="box">box</div>	<script type="text/javascript">		var o = document.getElementsByTagName('p'), box = document.getElementById('box');		for(var i=0; i<o.length; i++){			o[i].onclick = function(arg){				return function(){					alert(arg);					box.style.left = 30 * (arg+1) + 'px';				};			}(i)		}	</script></body></html>
