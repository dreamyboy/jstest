<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input type="button" value="test" id="myBtn" />	<script type="text/javascript">	var EventUtil = {		addHandler: function(element, type, handler){			if(element.addEventListener){				element.addEventListener(type, handler, false);			} else if(element.attachEvent) {				element.attachEvent('on' + type, handler);			} else {				element['on' + type] = handler;			}		},		removeHandler: function(element, type, handler){			if(element.removeEventListener){				element.removeEventListener(type, handler, false);			} else if(element.detachEvent) {				element.detachEvent('on' + type, handler);			} else {				element['on' + type] = handler;			}		},		getEvent: function(event){			return event ? event : window.event;		},		getTarget: function(event){			return event.target || event.srcElement;		},		getButton: function(event){			if(document.implementation.hasFeature('MouseEvents', '2.0')){				return event.button;			} else {				switch(event.button){					case 0:					case 1:					case 3:					case 5:					case 7:						return 0;					case 2:					case 6:						return 2;					case 4:						return 1;				}			}		}	}	//test	var btn = document.getElementById('myBtn');	EventUtil.addHandler(btn, 'click', function(event){		alert(EventUtil.getButton(EventUtil.getEvent(event)));		// 0 for the primary mouse button		// 1 for thd middle mouse button(usually the scroll wheel button)		// 2 for the secondary mouse button	});		/*	   document.implementation.hasFeature()方法有两2个参数，		第一个参数是下列之一：				Core:DOM1级和2级的基本方法，以及DOM2级中的XML命名空间。		XML:DOM1级、2级和3级中的XML1.0。		HTML:DOM1级、2级和3级中的HTML4.0和DOM2级中对XHTML1.0的支持。		Views:DOM2级，用于CSS和UIEvents模块。		StyleSheets:DOM2级，针对关联样式表和文档。		CSS:DOM2级，针对层叠样式表进行的扩展。		CSS2:DOM2级，针对层叠样式表2进行的扩展。		Events:DOM2级，针对一般事件。		UIEvents:DOM2级，针对一般用户界面事件。		MouseEvents:DOM2级，针对鼠标事件。		MutationEvents:DOM2级，针对一般事件。		HTMLEvents:DOM2级，针对HTML4.01的特定事件。		Range:DOM2级，针对DOM树中的范围操作。		Traversal:DOM2级，对DOM树的迭代和遍历方法。		LS:DOM3级，动态将文档加载到DOM树中。		LS-Async:DOM3级，动态异步将文档加载到DOM树中。		Validation:DOM3级，对面向模式（schema）修正DOM的支持。				第二个参数是DOM级别，即1.0，2.0或3.0  	*/	</script></body></html>
