<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Document</title>
		<style>
		li{margin:0;padding:0;}
		ul{height:100%;}
		.tab_01{border-collapse:collapse;text-align:center;border:1px solid #c0d3e2;}
		.tab_01 th{border:1px solid #c0d3e2;height:27px;background:url(th-bg-01.jpg) repeat-x;}
		.tab_01 td{border:1px solid #c0d3e2;padding:2px;}
		.tab_01 tr{height:23px;}
		.a{border:1px solid #ccc;background:#eee;}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script>
		$(function(){
			$('input').hover(function(){
				$('.test').addClass('a');
			}, function(){
				$('.test').removeClass('a');
			});
		});
		
		</script>
	</head>
	<body>
		<input type="button" value="test-hoverModifyClass" />
		<div class="test">test content</div>
		
	</body>
</html>
