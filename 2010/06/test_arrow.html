<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Document</title>
    <style>
	.a{width:100px;background:#eee;border:1px solid #ccc;padding:3px;cursor:pointer;}
	.a:hover{background:#FFFFDD;border:1px solid #E3E197;float:left;}
	.b{color:#f90;font-weight:bold;display:none;}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.a')			
		});
	</script>
	</head>
	<body>
		<div class="a">aaaaaa</div>		<div class="b">----></div>
		
	<script>
		function $(id){ return document.getElementById(id);}
		
		function cue(id, nextId){
			var oDiv = $(id), oNext = $(nextId);
			oDiv.onmouseover = function(){
				oNext.style.display = 'block';
			}
			oDiv.onmouseout = function(){
				oNext.style.display = 'none';
			}
		}
		
		cue('a', 'b');
	</script>
	</body>
</html>
