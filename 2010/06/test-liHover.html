<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Document</title>
        </script>
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;}
			.a li{line-height:30px;border-bottom:1px solid #ADCD3C;background:#EEFAFF;}
			.a li.even{height:30px;background:#F0FBEB;}
			.a li.odd{height:30px;background:#EEFAFF;}
			.a li.hover{background:#FFFFDD;}
			#b{margin-top:20px;font-family:Arial;}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				cgColor('a', 'li', 'even', 'hover');
				cgColor('b', 'li', 'even', 'hover');
			}
			function cgColor(elemId, tagName, evenClassName, hoverClassName){
				var elem = document.getElementById(elemId).getElementsByTagName(tagName), oldStyle;
				for(var i=0; i<elem.length; i++){
					if(i%2 == 0){elem[i].className = evenClassName;}
					elem[i].onmouseover = function(){
						oldStyle = this.className;
						this.className = hoverClassName;
					}
					elem[i].onmouseout = function(){
						this.className = oldStyle;
					}
				}
			}
		var d = new Date();
		d.setDate(10);
		d.setMonth(1);
		alert(d.toLocaleDateString());
		</script>
    </head>
    <body>
    	<div id="c"></div>
    	<ul id="a" class="a">    		<li>1</li>    		<li>2</li>    		<li>3</li>    		<li>4</li>    		<li>5</li>    	</ul>
		<ul id="b" class="a">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
	</body>
</html>
