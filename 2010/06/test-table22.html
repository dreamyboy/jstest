<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Document</title>
		<style>
		*{margin:0;padding:0;font-size:12px;}
		li{margin:0;padding:0;}
		ul{height:100%;}
		.tab_01{border-collapse:collapse;text-align:center;border:1px solid #c0d3e2;}
		.tab_01 th{border:1px solid #c0d3e2;height:27px;background:url(th-bg-01.jpg) repeat-x;}
		.tab_01 td{border:1px solid #c0d3e2;padding:2px;}
		.tab_01 tr{height:23px;}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$().siblings
			$("#qqq").mouseover(function(){
				$("#sss").slideDown("fast");
			})
			
			$("#qqq").mouseout(function(){
				$("#sss").slideUp("fast");
			})
		})
		$(document).ready(function(){
				$("#qqq").hover(
					function(){$("#sss").show()},
					function(){$("#sss").hide()}
						)
				 
		})
		</script>
	</head>
	<body>
		<div style="width:100px; height:20px; background-color:#F00; cursor:pointer;" id="qqq"></div>
		<div id="sss" style=" width:100px; height:200px; background-color:#00C"></div>
		
	</body>
</html>
