<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <style type="text/css">            		*{margin:0;padding:0;font-size:12px;}            		.time{float:right;}            		#content{width:400px;height:500px;margin:0 auto;border:1px dashed #ccc;border-right:none;margin-top:20px;background:url(bg11.gif) right repeat-y;}            .list{width:300px;}            .list li{float:left;margin:0 10px;list-style:none;}            	        </style>        <script type="text/javascript">var SearchJs = function(){}SearchJs.prototype.ShowSearchKeyTip = function(o){	var btnType=$("#dllType").val();	if(o.value==""&&btnType==""){ return ;}	alert(btnType+"o.value"+o.value);	$.get("../../../Filehandle/SearchHandler.ashx?key=" + encodeURIComponent(o.value)+"&btnType="+btnType, function(data){			var d = document.createElement("DIV");			d.style.cursor = "hand";			d.id="div1";			// d.className = "divTip";			if(data){				$(d).text("该ID巳存在，请重新输入");			}else{				$(d).text("该ID可以添加");			}			$("#dllType").append(d);		}	)};//建立scriptHelper类的一个实例对象.全局使用.var searchJsHelper = new SearchJs();            	            	        </script>    </head>    <body>    </body></html>
