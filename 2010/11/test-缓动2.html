<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#a{width:300px;height:498px;border:1px solid #ccc;background:#efefef;}	</style>	</head><body>	<button onclick="Scroll('a', 50, 3)">test</button>	<div id="a">this is a</div>	<script type="text/javascript">		/**		 * 缓动效果		 * @param {Object} oid 目标对象		 * @param {Object} nHeight 目标高度		 * @param {Object} s 速率		 */		function Scroll(oid, nHeight, s){			var obj = document.getElementById(oid), 				h = parseInt(obj.offsetHeight), 				status = obj.getAttribute('status') == null,				timer,				arg = arguments;			if(status){				if(h > nHeight){					h = Math.floor(h - (h - nHeight)/s) - 5;					timer = setTimeout(function(){ arg.callee(oid, nHeight, s);}, 20);					obj.style.height = h + 'px';					console.log(obj.style.height + '' + nHeight);				} else {					obj.setAttribute('status', false);					clearTimeout(timer);				}			} else {				obj.style.height = '498px';				//alert(obj.style.height);				obj.removeAttribute('status');				clearTimeout(timer);			}			return status;		};			</script></body></html>
