<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input type="text" id="clock" size="35" />	<script language=javascript>	var i = setInterval("clock()",50);	function clock(){		var t=new Date()		document.getElementById("clock").value=t;	}	</script>	<button onclick="int=window.clearInterval(i)">Stop interval</button></body></html>
