<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script>	function bian(m, n) {		var i = 0, img = document.getElementById('img');		img.width = m;		var v = 2, a = 5;		var t = setInterval(function(){			i += v;			if (i >= n) {				i = n;				clearInterval(t);			}			img.width = i;			v += a;		}, 20);	}	</script>	<img id=img height=40 width=150 src=" https://www.google.com/intl/zh-CN/images/logos/accounts_logo.gif">	<br><input type=button value="变" onclick="bian(150,600)"> </body></html>
