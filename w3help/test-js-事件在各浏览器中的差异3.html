<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body><button type="button" id="iEvent">Interface Event</button><button type="button" id="iUIMouse">Interface UIEvent & MouseEvent</button><input type="text" id="nosK" /><p id="wrap" style="border:3px solid;padding:5px;width:500px;"><a id="nosCM" href="#"><img width=100 height=50 src="http://www.baidu.com/img/baidu_sylogo1.gif" alt="IE"/></a></p><br /><table border="1" width=800>  <tbody>    <tr>      <th width=250>Interface Event</th>      <td id="einfo"></td>    </tr>    <tr>      <th>Interface UIEvent<br/>&<br/>MouseEvent</th>      <td id="minfo"></td>    </tr>    <tr>      <th>Non-standard<br/>&<br/>click</th>      <td id="ncinfo"></td>    </tr>    <tr>      <th>Non-standard<br/>&<br/>mouseover mouseout</th>      <td id="nminfo"></td>    </tr>    <tr>      <th>Non-standard<br/>&<br/>keyCode</th>      <td id="nkinfo"></td>    </tr>  </tbody></table><script type="text/javascript">	function $(id){return document.getElementById(id);}	function addEvent(elem, type, handler, useCapture){		elem.addEventListener ? elem.addEventListener(type, handler, useCapture) : elem.attachEvent('on' + type, handler);	}		addEvent($('iEvent'), 'click', handleEvent, false);	addEvent($('iUIMouse'), 'click', handleEvent, false);		addEvent($('nosCM'), 'click', handleNoClick, false);	addEvent($('wrap'), 'click', function(){ alert('P tag.'); }, false);		addEvent($('nosCM'), 'mouseover', handldNoSMouse, false);	addEvent($('nosCM'), 'mouseout', handldNoSMouse, false);		addEvent($('nosK'), 'keydown', handleNoSKey, false);	addEvent($('nosK'), 'keypress', handleNoSKey, false);	addEvent($('nosK'), 'keyup', handleNoSKey, false);		function handleEvent(e){		e = e || window.event;		var props = {			type: 'type',			target: 'target',			currentTarget: 'currentTarget',			eventPhase: 'eventPhase',			bubbles: 'bubbles',			cancelable: 'cancelable'		}		showMsg(props, e, $('einfo'));	}		function showMsg(props, e, info){		var tmp = '', p, val;		with(e){			for(p in props){				try {					val = eval(props[p]) + ' [' + typeof eval(props[p]) + ']';				} catch (e){					val = undefined;				}				tmp += '<strong>' + p + '</strong>' + val + '<br>';			}		}		info.innerHTML = tmp;	}</script></body></html>
