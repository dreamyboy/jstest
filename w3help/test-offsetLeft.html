<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		body{margin:0;}			</style></head><body>	<div style="float:left;margin:50px;background:#ccc;position:relative;">		<p id="p" style="width:50px;height:50px;margin:50px;background:#efefef;">P</p>	</div>	<div id="info" style="clear:left;"></div>	<script type="text/javascript">		function $(){ return document.getElementById(arguments[0])};		$('info').innerHTML += '<br>offsetParent: ' + $('p').offsetParent.tagName;		$('info').innerHTML += '<br>offsetTop: ' + $('p').offsetTop;		$('info').innerHTML += '<br>offsetLeft: ' + $('p').offsetLeft;	</script></body></html>
