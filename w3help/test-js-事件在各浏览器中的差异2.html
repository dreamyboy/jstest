<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<button type="button" id="attach">attachEvent</button>	<button type="button" id="addE">addEventListener</button>	<button type="button" id="byclick">onClick</button>	<br />INFO :<div id="info"></div>	<script type="text/javascript">		function $(id){return document.getElementById(id);}				var attach = $('attach'),			addE = $('addE'),			byClick = $('byclick');		attach.attachEvent && attach.attachEvent('onclick', handler);		addE.addEventListener && addE.addEventListener('click', handler, false);		byClick.onclick = handler;				function handler(){			var src = window === this ? window.event.srcElement : this, type = src.innerHTML;						window.event && showMsg(window.event.type, type + " + window.event");			arguments[0] && showMsg(arguments[0].type, type + " + arguments[0]");		}				function showMsg(type, msg){			$('info').innerHTML += (msg + "(type: " + type + ')<br>');		}	</script></body></html>
