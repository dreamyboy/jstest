<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		input, textarea { font:12px consolas; width:400px; }	</style></head><body>	<div id="cont"><input type="" value="jikey" id="psw" /></div>	<textarea name="" style="height:100px;" id="ta" cols="30" rows="10"></textarea>	<script type="text/javascript">		function $(id){ return document.getElementById(id)};		function addEvent(elem, handler, useCapture){			elem.addEventListener ? elem.addEventListener('input', handler, false) : elem.attachEvent('onpropertychange', handler);		}		var psw = $('psw'), cont = $('cont'), ta = $('ta'), txt;		var inputing = function(){			txt = cont.innerHTML + '\npsw.value: ' + psw.value + '\npsw.getAttribute(value): ' + psw.getAttribute('value');			ta.value = txt;		}		addEvent(psw, inputing);		inputing();	</script></body></html>
