<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">			  .d1 { background:pink; font:18px Arial; }	  .d2 { background:gold; font:18px Arial; }	  .d3 { background:plum; font:18px Arial; }	</style></head><body>	<div id="d1">d1</div>  <div id="d2">d2</div>  <div id="d3">d3</div>	<script type="text/javascript">		function $(id){ return document.getElementById(id)};				function getClass(obj){			obj.innerHTML = '.class:' + obj.className + '<br>getAttribute:' + obj.getAttribute('class') + '<br>getAttribute(className):' + obj.getAttribute('className');		}				var d1 = $('d1'), d2 = $('d2'), d3 = $('d3');		d1.className = 'd1';		d2.setAttribute('class', 'd2');		d3.setAttribute('className', 'd3');		getClass(d1);		getClass(d2);		getClass(d3);	</script></body></html>
