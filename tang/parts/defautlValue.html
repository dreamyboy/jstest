<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>豪情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="Keywords" content="豪情" />
    <meta name="description" content="豪情" />
    <link href="../css/ui.common.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/json2tree.js"></script>
    <script type="text/javascript" src="../js/myurl.js"></script>

    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/2 arial;}
        .wrap{ width:500px; margin:50px auto; padding:30px;background:#fff;}
        .field li{ line-height:35px;}
        .field li .lab{ float:left; width:80px; text-align:right; padding-right:3px;}
        .sb{ margin-left:83px; cursor:pointer;}
        .user{ height:15px; line-height:15px; padding:2px; border:1px solid #ccc; background:#fff; color:#999;}
    </style>
</head>
<body>
<div class="wrap">
    <form action="" name="login">
        <ul class="field">
            <li><label class="lab" for="user">用户名：</label><input class="user" value="豪情" type="text" name="user" id="user"></li>
            <li><label class="lab" for="pwd">密码：</label><input class="user" value="123456" type="password" name="pwd" id="pwd"></li>
            <li><input class="sb" type="submit" value="提交"></li>
        </ul>
    </form>
</div>
<script type="text/javascript">
    function check(){
        var user = document.login.user,
            pwd = document.login.pwd;
        checklen(user);
        checklen(pwd);
    }
    check();
    function checklen(node){
        node.onfocus = function(){
            focusLen(this);
        };
        node.onblur = function(){
            blurLen(this);
        };
    }
    function focusLen(node){
        if(node.defaultValue.length > 0){
            if(node.value == node.defaultValue){
                node.value = '';
            } else {
                return false;
            }
        }
    }
    function blurLen(node){
        if(node.value.length < 1){ //没有值
            if(node.defaultValue.length < 1){ //没有默认值
            } else {
                node.value = node.defaultValue;
            }
        } else {
        }
    }
</script>
</body>
</html>
