<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/1 arial; background:#3f3f3f;}
        .num{ width:500px; padding:10px 0;border-radius:15px;text-shadow:1px 1px 1px #c00; color:#cc3300;text-align:center; margin:120px auto;letter-spacing:20px; font-size:62px; font-weight:bold; border:5px solid #ccc; background:#fff;}
    </style>
</head>
<body>
<div id="num" class="num" style="display:none;">1000000</div>
<script type="text/javascript">
    String.prototype.repeat = function(n){
        return Array(n + 1).join(this);
    };

    var addFixed = 5, // 单次增加值
        node = document.getElementById('num'),
        emTotal  = node && node.innerHTML;
    function numAnim(){
        var len      = 1,
            last     = 0,  // 最终值
            n        = 0;  // 需要填充的空白0

        if(addFixed < emTotal){ // 跳出setTimeout条件
            addFixed  += Math.ceil((emTotal - addFixed) / 3); // 每次以总数与定值增加之差的1/3向前累加
            len        = emTotal.length - (addFixed + '').length;
            last       = n + '' + addFixed;
            n          = '0'.repeat(10).slice(len);           // 需要填充的空白0
            if(len == 0){ // 如果等于0后删除首位
                last = last.slice(1);
            }
            node.innerHTML = last;
        }
        setTimeout(numAnim, 100);
    }
    node.style.display = 'block';
    numAnim();



</script>
</body>
</html>
