    function sTop(){
        var topVal  = 0,
            goTop   = null,
            backBtn = document.createElement('div');
        backBtn.className = 'backToTop';
        backBtn.innerHTML = backBtn.title = '返回顶部';
        document.body.appendChild(backBtn);

        window.onscroll = function(){
            topVal  = document.body.scrollTop + document.documentElement.scrollTop;
            topVal > 0 ? backBtn.style.display = 'block' : backBtn.style.display = 'none';
        }
        backBtn.onclick = function(){
            goTop = setInterval(function(){
                document.documentElement.scrollTop = (topVal / 1.1);
            }, 10);
            if(topVal < 1){
                clearInterval(goTop);
            }
        }
    }
    sTop();
