<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<p id="one" style="background:#efefef;">Text</p>	<script type="text/javascript">		function $(){ return document.getElementById(arguments[0])};		alert(document.getElementsByTagName("title")[0].ownerDocument.nodeType);				if(typeof HTMLElement != undefined){			HTMLElement.prototype.__defineSetter__('outerHTML', function(s){				var r = this.ownerDocument.createRange(); //ownerDocument 可返回某元素的根元素。				r.setStartBefore(this); //setStartBefore() 方法在指定的节点之前开始范围。				var df = r.createContextualFragment(s);				this.parentNode.replaceChild(df, this);				return s;			});		}				$('one').outerHTML = '<div style="width:100px;height:200px;border:1px solid #ccc"></div>';	</script></body></html>
