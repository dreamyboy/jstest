<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		function iframeloadA(){			alert(1);		}		function addEvent(ele, type, fn){			if(ele.attachEvent) {				ele.attachEvent('on' + type, fn);			} else {				ele.addEventListener(type, fn, false);			}		}				window.onload = function(){			var iframe = document.createElement('iframe');			addEvent(iframe, 'load', iframeloadA);			document.body.appendChild(iframe);			iframe.src = 'iframe.html';		}					</script></body></html>
