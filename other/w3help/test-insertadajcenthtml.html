<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<h4>http://www.cnblogs.com/meteoric_cry/archive/2010/10/14/1851093.html</h4>	<h3>insertAdjacentHTML方法示例</h3>	<h4>http://www.blogjava.net/Scott/archive/2007/08/30/141449.html</h4>	<input type="button" value="test-value" id="btn" onclick="boo()" />	<div id="wrap">		<p>原来的内容11</p>		<p>原来的内容22</p>	</div>	<script type="text/javascript">		function foo(){			var btn = document.getElementById('btn');			btn.insertAdjacentHTML('beforeBegin', '<br><input name="text" />');		}		function boo(){			var wrap = document.getElementById('wrap');			wrap.insertAdjacentHTML('afterBegin', '<h1>在文本前容器内插入内容</h1>');			wrap.insertAdjacentHTML('beforeEnd', '<h2>在文本后容器内插入内容</h2>');			wrap.insertAdjacentHTML('beforeBegin', '<h4>在文本前容器外插入内容</h1>');			wrap.insertAdjacentHTML('afterEnd', '<h5>在文本后容器外插入内容</h5>');		}	</script></body></html>
