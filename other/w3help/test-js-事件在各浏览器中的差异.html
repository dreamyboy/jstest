<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input name="aa" type="text" value="input1"/>	<input name="aA" type="text" value="input2"/>	<input name="Aa" type="text" value="input3"/>	<br />	<script type="text/javascript">		//alert(document.getElementsByName('AA').length);		//alert(document.getElementsByName('aa').length);	</script>	<button id="add" type="button">add event listener test</button>	<button id="remove" type="button">remove event listener test</button>	<div id="info"></div>	<script type="text/javascript">		function $(){ return document.getElementById(arguments[0])};		var add = $('add'),			remove = $('remove'),			showMsgA = function(){ showMsg('attachEvent')},			showMsgB = function(){ showMsg('addEventListener') };				if(add.attachEvent){			add.attachEvent('onclick', showMsgA);			remove.attachEvent('onclick', removeE);		}		if(add.addEventListener){			add.addEventListener('click', showMsgB, false);			remove.addEventListener('click', removeE, false);		}		function removeE(){			if(add.detachEvent){				add.detachEvent('onclick', showMsgA);				showMsg('detachEvent');			}			if(add.removeEventListener){				add.removeEventListener('click', showMsgB, false);				showMsg('removeEventListener');			}		}				function showMsg(method){			$('info').innerHTML += ('support ' + method + '<br>');		}			</script></body></html>
