<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div id="a"></div>	<div id="b"></div>	<script type="text/javascript">		function iframeloadA(){			document.getElementById('a').innerHTML = '通过 HTMLIFrameElement.onload 属性动态加入事件处理函数的 IFRAME 没有触发 onload 事件。';		}		function iframeloadB(){			document.getElementById('b').innerHTML = '静态 IFRAME 没有触发 onload 事件。';		}		function addEvent(ele, type, fn){			if(ele.attachEvent) {				ele.attachEvent('on' + type, fn);			} else {				ele.addEventListener(type, fn, false);			}		}		window.onload = function(){			var iframeB = document.getElementById('iframeB');			var iframeA = document.createElement('iframe');			//iframeA.onload = iframeloadA;			//document.body.appendChild(iframeA);			//iframeA.setAttribute("onload","iframeloadA()");			addEvent(iframeA, 'load', iframeloadA);			document.body.appendChild(iframeA);		}	</script>	<iframe src="" onload="iframeloadB()" frameborder="0" id="iframeB"></iframe></body></html>
