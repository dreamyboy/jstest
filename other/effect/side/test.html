<script type="text/javascript">
    (function($){
        $.fn.fullBanner = function(options){
            var defaults = {
                    prev : '.prev',
                    next : '.next',
                    links : null,
                    bar : null
                },
                config = $.extend(defaults, options),
                that = this,
                links = that.find(config.links),
                bar = that.find(config.bar),
                prev = that.find(config.prev),
                next = that.find(config.next),
                len = links.length,
                on = 'dq',
                no = 'no',
                timer = null,
                currentIndex = 0;

            return that.each(function(){
                that.css('background-color', links.eq(0).attr('name'));

                function change(i){
                    currentIndex = i;
                    for(var j = 0; j < len; j++){
                        if(j == i){
                            links.eq(j).fadeIn("normal");
                            links.eq(j).show();
                            bar.eq(j).removeClass().addClass(on);
                            that.css('background-color', links.eq(j).attr("name"));
                        } else {
                            links.eq(j).hide();
                            bar.eq(j).removeClass().addClass(no);
                        }
                    }
                }

                function startAm() {
                    timer = setInterval(timer_tick, 3000);
                }
                function stopAm() {
                    clearInterval(timer);
                }
                function timer_tick() {
                    currentIndex = currentIndex >= (len - 1) ? 0 : currentIndex + 1;
                    change(currentIndex);
                }
                bar.click(function(){
                    change($(this).index());
                });
                that.mouseover(function(){
                    stopAm();
                }).mouseout(function(){
                    startAm();
                });
                next.click(function(){
                    currentIndex = currentIndex >= (len - 1) ? 0 : currentIndex + 1;
                    change(currentIndex);
                });
                prev.click(function(){
                    currentIndex = currentIndex <= 0 ? (len - 1) : currentIndex - 1;
                    change(currentIndex);
                });
                startAm();
            });
        }
    }(jQuery));
    $('#flashBg').fullBanner({
        links : '.items',
        bar : '.flash_bar div'
    });
