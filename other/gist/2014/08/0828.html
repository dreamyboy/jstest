<!DOCTYPE html>

    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">
    function go(start, end, spliter){
        var split = String.prototype.split;
        var count = 0;
        for(var i = start; i <= end; i++){
            count += split.call(i, spliter).length - 1
        }
        return count;
    }

    var start = 1024, end = 1032, spliter = 1;
    console.log(go(start, end, spliter));

    function test(a, b){
        var count = 0;
        for(var i = a; i <= b; i++)
            count += ('' + i).match(/1/g).length;
        return count;
    }

</script>
</body>
</html>
