<body>
<select name="" id="china">
    <option value="">--请选择--</option>
    <option value="">中国</option>
</select>
<select name="" id="shanghai">
    <option value="">--请选择--</option>
    <option value="">中国</option>
</select>
<input id="btn01" type="submit" value="变形"/>
<script type="text/javascript">
    $('#btn01').on('click',function(){
        new select({
            el : '#china,#shanghai'
        });
    });

    function select(options){
        var el = $(options.el);
        el.each(function(m,n){
            new select.prototype.init(options, $(this));
        });
    }

    select.prototype = {
        init : function(options, obj){
            this.obj = obj;
            console.log(111);
        }
    }

    select.prototype.init.prototype = select.prototype;

</script>
