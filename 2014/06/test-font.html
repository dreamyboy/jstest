<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
    <style type="text/css">
        body{ font-size:12px;}
        .wrap{ position:relative;}
        #text,#div{ width:100px; height:10px;position:absolute;top: 0;left: 0;}
        #text{  z-index:2; border:none;opacity:0}
        #div{ border:1px solid #ccc; z-index:1;}
        #div b{ color:#f00;}
        #div i{ color:#00f;}
    </style>
</head>
<body>
<div class="wrap">
    <input type="text" name="" id="text"/>
    <div id="div"></div>
</div>
<script type="text/javascript">
    $('#text').keyup(function(){
        var v = $(this).val();
        if(v == 'b'){
            v += '<b>' +v+ '</b>';
        }
        if(v == 'p'){
            v += '<i>' +v+ '</i>';
        }
        $('#div').html(v);
    })
</script>
</body>
</html>
