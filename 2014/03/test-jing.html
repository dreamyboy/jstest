<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">
    (function(win){
        win.Jing = win.Jing || {};

        // 添加命名空间
        Jing.namespace = function (name, sep) {
            var s = name.split(sep || '.'),
                    d = {},
                    o = function (a, b, c) {
                        if (c < b.length) {
                            if (!a[b[c]]) {
                                a[b[c]] = {};
                            }
                            d = a[b[c]];
                            o(a[b[c]], b, c + 1);
                        }
                    };

            o(window, s, 0);
            return d;
        };

        // 继承
        Jing.apply = function(obj, config){
            if(obj && config && typeof config == 'object'){
                for( var p in config){
                    obj[p] = config[p];
                }
            }
            return obj;
        }

        Jing.namespace('Jing.cookie');

        Jing.apply(Jing.cookie, {
            setCookie : function(){
                console.log(111);
            }
        });
    }(window));

    Jing.cookie.setCookie();
</script>
</body>
</html>
