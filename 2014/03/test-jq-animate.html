<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        .test{width: 100px;height: 100px;background: #aaa;}
    </style>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="test"></div>
<script type="text/javascript">
    $.fn.animateRotate = function (angle, duration, easing, complete) {
        return this.each(function () {
            var $elem = $(this);

            $({deg: 0}).animate({deg: angle}, {
                step: function (now) {
                    $elem.css({
                        transform: 'rotate(' + now + 'deg)'
                    });
                },
                complete: complete || $.noop
            });
        });
    };

    $('.test').animateRotate(360, 1000, 'linear', function(){
        console.log(111);
    });
</script>
</body>
</html>
