<body>

        <td>111</td>
    </tr>
</table>
<script type="text/javascript">
    function setCls(tb){
        var aLi = tb.getElementsByTagName('tr');
        for(var i = 0; i < aLi.length; i++){
            if(i %2 == 0){
                aLi[i].className = 'even';
            } else {
                aLi[i].className = '';
            }
        }
    }

    function setTab(){
        var tabs = document.getElementsByTagName('table');
        for(var i = 0; i < tabs.length; i++){
            setCls(tabs[i]);
        }
    }

    setTab();
</script>
</body>
</html>
