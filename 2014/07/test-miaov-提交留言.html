<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<input type="text" name="" id="txt"/> <br/>
<textarea name="" id="txt2" cols="30" rows="10"></textarea>
<script type="text/javascript">
    var txt1 = document.getElementById('txt')
    var txt2 = document.getElementById('txt2')
    txt1.onkeydown = function(e){
        e = e || event
        if(e.keyCode == 13 && (e.ctrlKey || e.metaKey)){
            txt2.value += txt1.value + '\n'
            txt1.value = ''
//            txt1.focus()
        }
    }
</script>
</body>
</html>
