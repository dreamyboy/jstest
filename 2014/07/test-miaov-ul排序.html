<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        #ul1{background:green;}
        #ul2{background:yellow;}
    </style>
</head>
<body>
<ul id="ul1">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>
<input id="btn" type="button" value="移动"/>
<ul id="ul2"></ul>
<script type="text/javascript">
    var ul1 = document.getElementById('ul1')
    var ul2 = document.getElementById('ul2')
    var btn = document.getElementById('btn')
    btn.onclick = function(){
        ul1.appendChild(ul1.children[0])
    }
</script>
</body>
</html>
