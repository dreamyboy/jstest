<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        #div{ width:100px; height:150px; position:absolute;right: 0;bottom: 0;background: #f00;}
    </style>
</head>
<body style="height: 2000px;">
<input type="text" name="" style="position: fixed;top: 0;right: 0;" id="txt1"/>
<div id="div"></div>
<script type="text/javascript">
    window.onscroll = function(){
        var div = document.getElementById('div')
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
//        div.style.top = document.documentElement.clientHeight - div.offsetHeight + scrollTop + 'px'
        startMove((document.documentElement.clientHeight - div.offsetHeight)/2 + scrollTop)
    }

    var timer = null
    function startMove(target){
        var div = document.getElementById('div')
        clearInterval(timer)
        timer = setInterval(function(){
            var speed = (target - div.offsetTop) / 15
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)
            if(target == div.offsetTop){
                clearInterval(timer);
            } else {
                document.getElementById('txt1').value = div.offsetTop
                document.title = speed
                div.style.top = div.offsetTop + speed + 'px'
            }
        }, 30)
    }
</script>
</body>
</html>
