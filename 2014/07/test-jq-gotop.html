<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        .backToTop{display:none;width:64px;height:58px;background:url(http://mat1.gtimg.com/www/images/qq2012/qqbg_1.6.1.png) -700px -110px no-repeat;opacity:0.3;filter:alpha(opacity=30);position:fixed;_position:absolute;right:30px;bottom:45px;_bottom:auto;cursor:pointer;}
        .backToTop:hover{opacity:1;filter:alpha(opacity=100);}
    </style>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<div id="div" style="height: 3000px;"></div>
<script type="text/javascript">
    $.goTop = function(){
        var backToTopTxt = '',
                backToTopEle = $('<div class="backToTop"></div>').appendTo($("body")).text(backToTopTxt).attr("title", backToTopTxt).click(function () {
                    $("html, body").animate({ scrollTop: 0 }, 120);
                }),
                backToTopFun = function () {
                    var st = $(document).scrollTop(),
                        winh = $(window).height();

                    (st > 0) ? backToTopEle.show() : backToTopEle.hide();
                    //IE6下的定位
                    if (!window.XMLHttpRequest) {
                        backToTopEle.css("top", st + winh - 166);
                    }
                };
        $(window).bind("scroll", backToTopFun);
        $(function () {
            backToTopFun();
        });
    }

    $.goTop();
</script>
</body>
</html>
