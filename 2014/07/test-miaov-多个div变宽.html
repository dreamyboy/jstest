<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        div{ width:100px; height:50px;background: #f00; margin:10px 0;}
        span{ display:block; width:1px; height:250px; position:absolute;top: 0; left:400px;background: #000;}
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<span></span>
<script type="text/javascript">
    var div = document.getElementsByTagName('div')
    var span = document.getElementsByTagName('span')[0]
    for(var i = 0; i < div.length; i++){
        div[i].onmouseover = function(){
            startMove(this, 400)
        }
        div[i].onmouseout = function(){
            startMove(this, 100)
        }
    }

    var timer = null
    function startMove(obj, target){
        clearInterval(obj.timer)
        obj.timer = setInterval(function(){
            var speed = (target - obj.offsetWidth) / 8
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)

            document.title = speed;
//            document.title = obj.style.width;
            span.innerHTML += speed + '<br>'
            if(target == obj.offsetWidth){
                clearInterval(obj.timer)
            } else {
                obj.style.width = obj.offsetWidth + speed + 'px'
            }
        }, 30)
    }
</script>
</body>
</html>
