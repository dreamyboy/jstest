<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div{ width:200px; height:200px; position:absolute;bottom: 0;right: 0;background: #f00;}
    </style>
</head>
<body style="height: 2000px;">
<div id="div"></div>
<script type="text/javascript">
    var div = document.getElementById('div')
    window.onscroll = function(){
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
        var t = document.documentElement.clientHeight - div.offsetHeight + scrollTop
        div.style.top = t + 'px'
    }
</script>
</body>
</html>
