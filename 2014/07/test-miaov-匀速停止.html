<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        #div{ width:100px; height:100px;background: #f00; position:absolute; top:40px;left: 600px;}
        #div2{ width:1px; height:300px;background: #000; position:absolute;top: 0; left:100px;}
        #div3{ width:1px; height:300px;background: #000; position:absolute;top: 0; left:300px;}
    </style>
</head>
<body>
<div id="div"></div>
<div id="div2"></div>
<div id="div3"></div>
<input id="btn" type="button" value="startMove(100)"  />
<input id="btn2" type="button" value="startMove(200)" />
<script type="text/javascript">
    var div = document.getElementById('div')
    var btn = document.getElementById('btn')
    var btn2 = document.getElementById('btn2')
    btn.onclick = function(){
        startMove(100)
    }
    btn2.onclick = function(){
        startMove(300)
    }
    var timer = null
    function startMove(target){
        clearInterval(timer)
        timer = setInterval(function(){
            if(div.offsetLeft < target){
                speed = 7
            } else {
                speed = -7
            }
            if(Math.abs(target - div.offsetLeft) <= 7){
                clearInterval(timer)
                div.style.left = target + 'px';
            } else {
                div.style.left = div.offsetLeft + speed + 'px'
            }
        }, 30)
    }
</script>
</body>
</html>
