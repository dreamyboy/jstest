<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        #div{ position:absolute;top: 0; left:-150px;  width:150px; height:250px;background: #f00;}
        #div span{ position:absolute;top:85px;left:150px; width:25px; height:65px;background: #f1f1f1;}
    </style>
</head>
<body>
<div id="div">
    <span>分享到</span>
</div>
<script type="text/javascript">
    var div = document.getElementById('div')
    div.onmouseover = function(){
        startMove(0);
    }
    div.onmouseout = function(){
        startMove(-150);
    }

    var timer = null
    function startMove(target){
        clearInterval(timer)
        timer = setInterval(function(){
            var speed = 0
            if(div.offsetLeft > target){
                speed = -10
            } else {
                speed = 10
            }
            if(div.offsetLeft == target){
                clearInterval(timer)
            } else {
                div.style.left = div.offsetLeft + speed + 'px'
            }
        }, 30)

    }
</script>
</body>
</html>
