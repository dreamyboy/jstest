<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script>
</head>
<body>
<div id="div"></div>
<input type="text" name="" id="txt"/> <input type="button" id="btn" value="click"/>
<script type="text/javascript">
    function encodeHTML(source) {
        return String(source)
                .replace(/&/g,'&amp;')
                .replace(/</g,'&lt;')
                .replace(/>/g,'&gt;')
                .replace(/"/g,'&quot;')
                .replace(/'/g,'&#39;');
    }
    var str = encodeHTML('<script\>alert(1)<\/script>');
    $('#div').html(str);
    console.log(str);

    $('#btn').on('click', function(){
        var str = $('#txt').val();
        alert(encodeHTML($('#txt').val()));
    })
</script>
</body>
</html>
