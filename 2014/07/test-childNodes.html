<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<ul id="ul">
    <li>11</li>
    <li>22</li>
</ul>
<script type="text/javascript">
    var ul = document.getElementById('ul');
    var li = ul.getElementsByTagName('li');
    for(var i=0; i < ul.childNodes.length; i++){
        if(ul.childNodes[i].nodeType == 1){
            ul.childNodes[i].style.background = 'red';
        }
    }
</script>
</body>
