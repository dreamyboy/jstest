<!doctype html><html lang="en-US"><head>    <meta charset="UTF-8">    <title></title>    <style type="text/css">        #mainbar #flash{            width:971px;            margin:0px;            background: red;        }        #flash{ width:200px;background: blue;}    </style>    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script></head><body><div id="mainbar">    <div id="flash">flash</div></div><div id="flash">flash</div><script type="text/javascript">    $(function () {        //设置 内容 宽//        setFitWH();        var debounce = function (func, threshold, execAsap) {            var timeout;            return function debounced() {                var obj = this, args = arguments;                function delayed() {                    if (!execAsap)                        func.apply(obj, args);                    timeout = null;                };                if (timeout)                    clearTimeout(timeout);                else if (execAsap)                    func.apply(obj, args);                timeout = setTimeout(delayed, threshold || 100);            };            // alert("yes");        }        $(window).resize(function () {            debounce(function () {                console.log(111);                $("[class='panel-body panel-body-noheader panel-body-noborder']").css("width:'atuo',height:'auto'");            }, 100, true);        });    });</script></body></html>
