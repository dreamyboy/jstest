<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        ul{background: #f00;}
        ul li{list-style:none;}
        ul li{background: #ddd;}
        ul li:nth-child(even){background: #efefef;}
    </style>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
</head>

<body style="background:white;  font-size:18px">
<div id="div"></div>
<script type="text/javascript">
    var str = '';
    for(var i = 0; i < 50; i++){
        str += '<li>' + i + '</li>';
    }

    var div = $('#div');
    var end = wrapEl(str, 0, 3).add(wrapEl(str, 4, 5)).add(wrapEl(str, 8, 20)).add(wrapEl(str, 21, 30)).add(wrapEl(str, 31, 49));
    console.log(end);
    div.append(end);
//    div.append(wrapEl(str, 0, 3));
//    div.append(wrapEl(str, 4, 5));
//    div.append(wrapEl(str, 8, 20));
//    div.append(wrapEl(str, 21, 30));
//    div.append(wrapEl(str, 31, 49));

    function wrapEl(str, start, end){
        var ul = $('<ul/>');
        var item = $(str).slice(start,end);
        return ul.append(item);
    }
</script>
</body>
</html>
