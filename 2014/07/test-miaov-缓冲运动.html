<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        #div{ width:100px; height:100px;background: #f00; position:absolute; top:40px;left: 0px;}
        #div2{ width:1px; height:300px;background: #000; position:absolute;top: 0; left:300px;}
    </style>
</head>
<body>
<div id="div"></div>
<div id="div2"></div>
<input id="btn" type="button" value="缓冲"/>
<script type="text/javascript">
    var div = document.getElementById('div')
    var btn = document.getElementById('btn')
    btn.onclick = function(){
        setInterval(function(){
            var speed = (300 - div.offsetLeft) / 10
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)
            div.style.left = div.offsetLeft + speed + 'px'
            document.title = div.offsetLeft
        }, 30)
    }
</script>
</body>
</html>
