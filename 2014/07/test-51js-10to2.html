<a href="http://bbs.51js.com/forum.php?mod=viewthread&tid=88521&extra=page%3D1%26filter%3Dtypeid%26typeid%3D8">10进制转2进制</a>
<script>
    function binToNum(Da){
        var Data=Da.split(',');
        var Out=0;
        for(var i=Data.length-1;i>-1;i--){
            Data[i] = parseInt(Data[i]);
            Out = Out*256 + Data[i];
        }
        return Out;
    }
    function numToBin(Da){
        return [Da&0xFF,Da>>8&0xFF,Da>>16&0xFF,Da>>24&0xFF];
    }
    var n = binToNum('248,25,2,0');
    document.write(n);
    document.write('<br>');
    document.write(numToBin(n));
</script>

</body>
