<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">
    var char = '';
    for(var i = 65; i < 91; i++){
        char += String.fromCharCode(i) + '';
    }

    function getChar(i){
        if(i >= 0 && i <= 26){
            return String.fromCharCode(65 + i);
        } else {
            alert('请输入数字');
        }
    }

    console.log(getChar(0));
</script>
</body>
</html>
