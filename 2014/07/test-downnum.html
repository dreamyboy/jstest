
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/1 arial; background:#3f3f3f;}
        .num{ width:500px; padding:10px 0;border-radius:15px;text-shadow:1px 1px 1px #999; color:#fff;text-align:center; margin:120px auto; font-size:62px; font-weight:bold; border:5px solid #ccc; background:#fff;}
        .num i{ font-style:normal; border:1px solid #ccc; background:#333; padding:0 10px; text-align:center;}
    </style>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script>
</head>
<body>
<div id="num" class="num">1000000</div>
<script type="text/javascript">
    String.prototype.repeat = function(n){
        return Array(n + 1).join(this);
    };

    var timer = null;
    var a = 120;
    function count(start, end){
        clearInterval(timer);
        var len = start.length;
        var timer = setInterval(function(){
            var num = 0;
            if(start <= end + a){
                num = '0'.repeat(4).split('')
                clearInterval(timer);
            } else {
                start -= a;
                num = start.toString().split('');
            }
            num = '<i>' + num.join('</i><i>') + '</i>';
            $('#num').html(num);
        }, 30);
    }
    count(10000, 0);
</script>
</body>
</html>
