<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        body {margin:0px; padding:0px;}
        .aaa {width:800px; clear:both; padding:0px; margin:0 auto; overflow:hidden; margin-top:10px;border-left:1px #999999 solid;border-right:1px #999999 solid;}
        .left {float:left; width:50%; margin-left:-1px; border:1px #999999 solid; border-right:none; height:200px;}
        .right {float:right; width:50%; margin-right:-2px; border:1px #999999 solid; height:200px;}
    </style>
</head>
<body>
<div class="aaa">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
