<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        div{ float:left; width:250px; height:250px;background: #f00; margin:20px;filter:alpha(opacity:30);opacity:0.3;}
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script type="text/javascript">
    var div = document.getElementsByTagName('div')
    for(var i = 0; i < div.length; i++){
        div[i].alpha = 30
        div[i].onmouseover = function(){
            startMove(this, 100)
        }
        div[i].onmouseout = function(){
            startMove(this, 30)
        }
    }

    var timer = null
    var alpha = 30
    function startMove(obj, target){
        clearInterval(obj.timer)
        obj.timer = setInterval(function(){
            var speed = (target - obj.alpha) / 8
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)
            if(target == obj.alpha){
                clearInterval(timer)
            } else {
                obj.alpha += speed
                obj.style.filter = 'alpha(opacity:' + obj.alpha + ')'
                obj.style.opacity = obj.alpha / 100
            }
        }, 30)
    }
</script>
</body>
</html>
