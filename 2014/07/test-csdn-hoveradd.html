<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        .rec_new_box{ width:230px; height:343px; float:left;background: #fff; border:3px solid #fff;}
        .divhover{border:3px solid #d2ada6;}
    </style>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<div class="rec_new_box">test</div>
<script type="text/javascript">
    $(function(){
        $('.rec_new_box').hover(function(){
            $(this).addClass('divhover');
        }, function(){
            $(this).removeClass('divhover');
        });
    });
</script>
</body>
</html>
