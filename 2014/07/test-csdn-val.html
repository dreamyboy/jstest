<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        .wrap{ width:800px;margin:0 auto; overflow:hidden; line-height:30px; border:1px solid #ccc;}
        .main{ float:left; width:379px; padding:10px;min-height:500px;}
        .main:first-child{border-right: 1px solid #ccc;}
        .clearfix:after{visibility:hidden;display:block;font-size:0;content:" ";clear:both;height:0;}
        html[xmlns] .clearfix{display:block;}
        * html .clearfix{height:1%;}
        .out{ color:#f00;}
    </style>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="wrap clearfix">
    <div class="main">
        <form action="">
            <p>您的姓名</p>
            <p><input type="text" class="txt" name="" id="name"/></p>
            <p>您的E-mail</p>
            <p><input type="text" class="txt" name="" id="email"/></p>
            <p>您的留言</p>
            <p><input type="text" class="txt" name="" id="msg"/></p>
            <p><input id="submit" type="submit" value="提交"/><input id="reset" type="reset" value="重置"/></p>
        </form>
    </div>
    <div class="main">
        <p>姓名: <span class="out" id="outName"></span></p>
        <p>E-mail: <span class="out" id="outMail"></span></p>
        <p>留言: <span class="out" id="outMsg"></span></p>
    </div>
</div>
<script type="text/javascript">
    $('#submit').on('click', function(){
        var out = $(this).closest('.wrap').find('.out');
        var txt = $(this).closest('.main').find('.txt');
        out.each(function(i){
            $(this).html(txt[i].value)
        });
        return false;
    });
</script>
</body>
</html>
