<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript">
    function toDouble(n){
        return n < 10 ? '0' + n : n;
    }

    var div = document.getElementById('div1');
    setInterval(function(){
        var d = new Date();
        div.innerHTML = toDouble(d.getFullYear()) + '年' + toDouble(d.getMonth() + 1) + '月' + toDouble(d.getDate()) + '日' + toDouble(d.getHours()) + '点' +
        toDouble(d.getMinutes()) + '分' + toDouble(d.getSeconds()) + '秒';
    }, 1000);

</script>
</body>
</html>
