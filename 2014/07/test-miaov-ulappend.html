<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        #ul1{background:green;}
        #ul2{background:yellow;}
    </style>
</head>
<body>
<input id="btn" type="button" value="排序"/>
<ul id="ul1">
    <li>43</li>
    <li>222</li>
    <li>34</li>
    <li>25</li>
    <li>333</li>
</ul>
<ul id="ul2"></ul>
<script type="text/javascript">
    var ul1 = document.getElementById('ul1')
    var li = ul1.getElementsByTagName('li')
    var btn = document.getElementById('btn')
    var arr = [];
    for(var i=0; i<li.length; i++){
        arr[i] = li[i];
    }
    arr.sort(function(a,b){
        var c = parseInt(a.innerHTML)
        var d = parseInt(b.innerHTML)
        return c-d;
    });
    btn.onclick = function(){
       for(var i=0; i<arr.length; i++){
           ul1.appendChild(arr[i])
       }
    }
</script>
</body>
</html>
