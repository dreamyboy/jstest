<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        ul{background: #f00;}
        ul li{list-style:none;}
        ul li{background: #ddd;}
        ul li:nth-child(even){background: #efefef;}
    </style>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
</head>

<body style="background:white;  font-size:18px">
<div id="div"></div>
<script type="text/javascript">
    var str = '';
    for(var i = 0; i < 50; i++){
        str += '<li>' + i + '</li>';
    }

    var div = $('#div').html(str);
    t = $('#div li');
    len = t.length;
    n = 3;
    while(len > 0) {
        len -= n;
        $('#div').append($('<ul></ul>').append(t.splice(0,n++)));
    }
</script>
</body>
</html>
