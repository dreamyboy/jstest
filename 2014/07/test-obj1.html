<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function () {
        function get(p) {
            if (p == null) {
                throw TypeError();
            }
            if (!Object.create) {
                return Object.create(p);
            } else {
                var t = typeof p;
                if (t != "object" && t != "function") {
                    throw TypeError();
                } else {
                    var f = function () {}
                    f.prototype = p;
                    return new f();
                }
            }
        }

        var o = {};
        o.x = 1;
        var p = get(o);
        alert(p.x)
    }

</script>
</body>
</html>
