<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;list-style:none;}
        #div{ width:80px;background: #f1f1f1; border:1px solid #ccc; position:absolute; display:none;}
    </style>
</head>
<body>
<div id="div">
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>333</li>
    </ul>
</div>
<script type="text/javascript">
    var div = document.getElementById('div')
    document.oncontextmenu = function(e){
        e = e || event
        div.style.display = 'block'
        div.style.top = e.clientY + 'px'
        div.style.left = e.clientX + 'px'
        return false;
    }

    document.onclick = function(){
        div.style.display = 'none'
    }
</script>
</body>
</html>
