<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<input type="text" name="" id="txt"/>
<script type="text/javascript">
    var txt = document.getElementById('txt')
    txt.onkeydown = function(e){
        e = e || event;
        code = e.keyCode;
        console.log(code != 8 && (code < 49 || code > 57));
        if(code != 8 && (code < 49 || code > 57)){
            return false;
        }
    }
</script>
</body>
</html>
