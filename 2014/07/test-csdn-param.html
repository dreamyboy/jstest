<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
</head>
<body>
<input id="btn" type="submit" value="test" onclick="sayClick(this.id)" />
<script type="text/javascript">
    function Microblog(){ }
    Microblog.prototype = {
        _hover: function(id) {
            var self = this,
                    _config = self.config,
                    _cache = self.cache;
            this.id=id;
            alert(id);
            //鼠标悬停
            $(_config.list + ' li').hover(function(){
                alert(id);
            });
        }
    }
    function sayClick(id){
        var m = new Microblog();
        m._hover(id);
    };
</script>
</body>
</html>
