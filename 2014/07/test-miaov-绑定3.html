<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<input id="btn" type="button" value="test-btn"/>
<script type="text/javascript">
    function myAddEvent(obj, type, fn){
        if(obj.attachEvent){
            obj.attachEvent('on' + type, fn)
        } else {
            obj.addEventListener(type, fn, false)
        }
    }

    var btn = document.getElementById('btn')
    myAddEvent(btn, 'click', function(){
        alert(1);
    })
    myAddEvent(btn, 'click', function(){
        alert(2);
    })
</script>
</body>
</html>
