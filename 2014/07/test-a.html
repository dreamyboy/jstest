<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/1.125 Arial,Helvetica,sans-serif;background:#fff;}
        a{color:#0a8cd2;text-decoration:none;}
        a:hover{text-decoration:none;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
        .clearfix{display:inline-block;}
        .clearfix{display:block;}
        .clear{clear:both;height:0;font:0/0 Arial;visibility:hidden;}
        .none{display:none}
        .wrap a{ float:left; width:100px; height:30px; line-height:30px; text-align:center;background:#001f4f; margin-right:10px; display:inline;}
        .wrap a:hover{background:#00a3e3;color: #fff;}
    </style>
</head>
<body>
<div class="clearfix wrap">
    <a href="#">111</a><a href="#">222</a><a href="#">333</a>
</div>
</body>
</html>
