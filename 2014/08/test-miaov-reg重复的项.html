<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var str = 'adsfsadfbbbasdfsdaf-ofaiosdfoweowrpwper0'
    var arr = str.split('')
    str = arr.sort().join('')
    var re = /(\w)\1+/g
    var val = ''
    var index = 0
    var end = str.replace(re, function($0, $1){
        if(index < $0.length){
            index = $0.length
            val = $1
        }
    });
    console.log(end);
    console.log('最多的是: ' + val + ', 位置是: ' + index);
</script>
</body>
</html>
