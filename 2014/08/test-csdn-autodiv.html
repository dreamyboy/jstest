<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <style type="text/css">
        div{ height:500px;}
        .wrap{ position:relative; border:1px solid #ccc;}
        .side{ position:absolute;top: 0;left: 0; width:200px;border-right: 1px solid red;}
        .btn{ position:absolute; top:50%; left:200px; margin-top:-25px; width:10px; height:50px;background:green;}
        .btn:hover{background:darkgreen;}
        .main{ margin-left:210px; border-left:1px solid blue;}
        .on .main{ margin-left:0;}
        .on .btn{ left:0px;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="side"></div>
    <a class="btn" href="#"></a>
    <div class="main"></div>
</div>
<script type="text/javascript">
    var side = $('.side')
    var main = $('.main')
    var wrap = $('.wrap')
    var on = 'on'
    $('.btn').click(function(){
        if(wrap.hasClass(on)){
            side.show()
            wrap.removeClass(on)
        } else {
            side.hide()
            wrap.addClass(on)
        }
    });
</script>
</body>
</html>
