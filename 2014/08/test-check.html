<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<input type="text" name="" id="txt"/>
<script type="text/javascript">
    var txt = document.getElementById('txt');
    var timer = null;
    txt.onkeyup = function(){
        var val = this.value;
        timer && clearTimeout(timer);
        timer = setTimeout(function(){
            check(val);
        }, 1000);
    }

    function check(val){
        if(/^\d+$/.test(val)){
            alert('输入合法！');
        } else {
            alert('请输入数字！');
        }
    }
</script>
</body>
</html>
