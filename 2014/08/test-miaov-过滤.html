<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script>
        window.onload = function(){
            var oTxt1 = document.getElementById('txt1');
            var oTxt2 = document.getElementById('txt2');
            var oBtn = document.getElementById('btn1');

            oBtn.onclick = function(){
                var re = /北京|百度|淘宝信息/g;

                oTxt2.value = oTxt1.value.replace(re, function(str, b, c){
                    console.log(str);
                    var r = '';
                    for(var i=0; i<str.length; i++){
                        r += '*';
                    }
                    return r;
                });
            };
        };
    </script>
</head>

<body>
<!--北京淘宝信息网为您提供时尚女装、男装精品、女鞋男鞋、箱包配件、珠宝饰品、食品百货、数码3C配件等海量北京淘宝信息,满足您不同的北京淘宝需求。北京淘宝-->
<textarea id="txt1" rows="10" cols="40"></textarea><br> <input id="btn1" type="button" value="过滤"/><br>
<textarea id="txt2" rows="10" cols="40"></textarea>
</body>
</html
