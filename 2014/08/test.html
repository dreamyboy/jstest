<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <script src="jquery-1.11.1.min.js"></script>
    <style>
        body,p,div {
            padding: 0px;
            margin: 0px;
        }
        p {
            color: #CCC;
            position: relative;
            top: 20px;
            left: 0px;
        }
    </style>
</head>
<body>
<p id="par">paragraph</p>
<script>

    function css(element_id,style_name,style_value) {
        var get = document.getElementById(element_id);
        if ((style_value == undefined)||(style_value == null)){
            if(get.currentStyle){
                return get.currentStyle[style_name];
            }
            else if(window.getComputedStyle) {
                return getComputedStyle(get,null)[style_name];
            }
        }
        else  {
            get.style.style_name = style_value;
        }
    }






</script>
</body>
</html>
