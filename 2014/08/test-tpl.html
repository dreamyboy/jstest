    <meta charset="UTF-8">
    <title></title>

<body>

<script type="text/javascript">
var tpl = function(html, data){
    return html.replace(/{{(.*?)}}/g, function($1, $2){
        return data[$2];
    });
}
var html = {
    list : '<dl class="ui-select-list">{{options}}</dl>'
}
var t = tpl(html.list, { options : 'd' });
</script>
</body>
