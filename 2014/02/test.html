<script type="text/javascript">
    function checkUser(){
        $.post("{:U('Index/checkLogin')}",{'email':$('#logname').val(),'pwd':$('#logpwd').val()},function(data){
            if(data.status==1){
                window.location="{:U('Main/index')}";
            }else{
                $('.check-e').html(data.info).show();
            }
        },'json');
    }
</script>
