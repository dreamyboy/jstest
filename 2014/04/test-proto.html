<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">
    var Sub = function(){

    }
    Sub.prototype = {
        constructor : Sub,
        say : function(){
            console.log('say');
        },
        hello : function(){
            console.log('hello');
        }
    }

    var sub = new Sub;
    // sub.__proto__ == Sub.prototype;
    console.log(sub.__proto__);
    console.log('sub.__proto__', sub.__proto__ == Sub.prototype);
    console.log('Sub.prototype', Sub.prototype);
    console.log('sub.constructor', sub.constructor == Sub);
    console.log(Sub.prototype.constructor == Sub);

</script>
</body>
</html>
