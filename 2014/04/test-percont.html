<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <style type="text/css">
        .wrap{ width:200px;background: #fff;}
        .wrap i{ height:30px; display:inline-block;background: #f00;}
        .text{}
    </style>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="wrap"><i class="per"></i></div>
<div class="text"></div>
<script type="text/javascript">
    var count = 0;
    var interval = setInterval(function(){
        $('.per').css({ width : count + '%' });
        $('.text').html(count + '%');
        if(count == 100){
            clearInterval(interval);
        }
        count ++;
    }, 10);
</script>
</body>
</html>
