<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<input id="btn" type="button" value="猛击这些东西"/>
<script type="text/javascript">
    function djs(){
        console.log(11);
        var btn = $('#btn');
        var count = 10, timeout;
        btn.val('120s后重新获取');
        function djs(){
            if(count <= 1){
                clearInterval(timeout);
                timeout = null;
                btn.val('重新获取验证码').attr('disabled', true);
                return;
            }
            count--;
            btn.val(count + '秒后重新获取');
        }
        timeout = setInterval(djs, 1000);
    }
    $('#btn').on('click', djs);

</script>
</body>
</html>
