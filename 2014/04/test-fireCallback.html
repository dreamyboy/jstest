<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    function fireCallback(callback, args, target){
        if($.isFunction(callback)){
            (args && $.isArray(args)) || (args = [].concat(args));
            return callback.apply(target || window, args);
        }
    }

    function sayHello(name){
        console.log('hello ' + name);
    }

    fireCallback(sayHello, 'tang');


</script>
</body>
</html>
