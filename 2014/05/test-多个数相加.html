求s=a+aa+aaa+aaaa+aa...a的值，其中a是一个数字。例如2+22+222+2222+22222(此时共有5个数相加)，几个数相加有用户控制。
<script type="text/javascript">
    function a(n,l){
        var arr = new Array(l+1).join(n),
                i=1,
                re=0;

        for(;i<=l;i++){
            re += arr.slice(0,i)-0;
        }
        return re;
    }
    console.log(a(2,5));
</script>
