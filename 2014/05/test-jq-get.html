<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<div>111</div>
<div>222</div>
<div>333</div>
<script type="text/javascript">
    var a = $($('div').get(1));
    // $('div') 匹配页面上所有的div，并最后存储为jQuery对象，
    // $('div').get(1)，获得jQuery对象中的第二个元素，且为dom元素
    // $($('div').get(1)) 把获得的dom元素转换为jQuery对象

    var b = $('div').eq(1);
    var c = $('div:eq(1)');
    console.log(b);
    console.log(c);
</script>
</body>
</html>
