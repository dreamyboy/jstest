<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>

<body>
<script type="text/javascript">
    function foo(){
        var y=0,sum=false, k,klen;
        for(i=0;i<7777777;i++){
            k=i.toString();
            klen=k.length;
            for(j=0;j<klen;j++){
                if(j==0) continue;
                elseif(k.charAt(j)==k.charAt(j-1)) sum=false;continue;
            else sum=true;
            }
            if(sum) ++y;
            else sum=false;
        }
        return y;
    }
    foo()
    console.log();


</script>
</body>
