<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">
    function foo() {
        var y = 0, sum = false, k, klen;
        for (i = 0; i < 7777777; i++) {
            k = i.toString();
            klen = k.length;
            for (j = 0; j < klen; j++) {
                if (j == 0) {
                    continue;
                } else if (k.charAt(j) == k.charAt(j - 1)) {
                    sum = false;
                    continue;
                } else {
                    sum = true;
                }
            }
            if (sum && (parseInt(k)%2)) ++y; else sum = false;
        }
        return y;
    }
    document.write(foo());
</script>
</body>
</html>
