<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>

</head>
<body>
<!--先编写好网页布局-->
<p>操作成功</p1><br/><br/>
<p></p>
<span id="time">5</span>秒后回到主页 <a href="history.go(-1)">返回</a></p>
<script type="text/javascript">

    //获取显示秒数的元素，通过定时器来更改秒数。

    window.onload = function () {
        var t = 5;

        clock = function() {
            var content = document.getElementById("time");
            content.innerHTML = t;
            t--;
            if (t < 0) location.href = "http://www.imooc.com"
        }

        setInterval("clock()", 1000);
    }
    //通过window的location和history对象来控制网页的跳转。
</script>
</body>
</html>
