<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script>
    <style type="text/css"></style>
</head>
<body>
<div id="sort">
    <div id="0">0</div>
    <div id="5">5</div>
    <div id="4">4</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <div id="1">1</div>
</div>

<script type="text/javascript">
    var obj = $('#sort');
    var div = obj.children('div');
    div.sort(function (a, b) {
        return a.id > b.id ? 1 : -1;
    });
    obj.append(div);
</script>
</body>
</html>
