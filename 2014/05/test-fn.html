<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<p id="test">111</p>
<p>222</p>
<script type="text/javascript">
    function next(elem){
        do{
            elem = elem.nextSibling;
        } while(elem && elem.nodeType != 1);

        return elem;
    }

    var p = next(document.getElementById('test'));
    console.log(p);
</script>
</body>
</html>
