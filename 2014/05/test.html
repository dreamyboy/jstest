<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body{background-color:#fff;min-width:1150px}
.carousel{margin-left:0px}
.container.homepage-container{width:auto;background-color:#F9F9F9;position:relative;padding-left:0px;padding-right:0px;top:-20px}

.left.carousel-control{overflow:hidden}

.btn-scan{background-image:url("../img/index.png");background-position:-65px -115px;background-color:transparent;border:0;position:relative;width:140px;height:50px;float:right;top:2px;left:-2px;cursor:pointer}
.btn-scan:hover{background-position:-65px -65px}

.btn-score-1{background-position:-18px -20px;top:66%;left:0;outline-width:0px}

.btn-score-0:visited{outline-width:0px}
.btn-score-1:visited{outline-width:0px}
