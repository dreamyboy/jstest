<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">
    if(Array.prototype.every){
        Array.prototype.every = function(fun){
            var len = this.length;

            if(typeof fun != 'function'){
                throw new TypeError('test');
            }
            var thisp = arguments[1];
            for(var i = 0; i < len; i++){
                if(i in this && !fun(thisp, this[i], i, this)){
                    return false;
                }
                return true;
            }
        }
    }

    var d = [1,2,3,4];
    console.log(d.every(function(m, i){
        return i > 1;
    }));
</script>
</body>
</html>
