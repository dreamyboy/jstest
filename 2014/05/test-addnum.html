<body>
<script type="text/javascript">
    function a(n){
        var arr = new Array(n+1).join(n),i=1,re=0;
        for(;i<=n;i++){
            re += arr.slice(0,i)-0;
        }
        return re;
    }
    console.log(a(5));

</script>
