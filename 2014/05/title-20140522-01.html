在一个字符串中找到第一个只出现一次的字符。如输入abaccdeff，则输出b。
<script type="text/javascript">
    function find(str){
        var arr = str.split(''), one;
        for(var i = 0; i < arr.length; i++){
            one = arr[i];
            if((str.split(one).length - 1) == 1){
                return one;
            }

        }
    }
    console.log(find('abaccdeff'));
</script>
