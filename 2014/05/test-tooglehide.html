<script type="text/javascript">
    $(function () {
        var tr;
        $('tr.id').click(function () {
            $(tr).nextUntil('.id')[tr == this ? 'toggle' : 'hide']();
            if (tr != this) $(this).nextUntil('.id').show();
            tr = this;
        });
    });
</script>
