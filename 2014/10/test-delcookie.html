<body>
<script>
    function setCookie(name, value, day){
        var d = new Date();
        d.setDate(d.getDate() + day);
        d.setHours(0);
        d.setMinutes(0);
        d.setSeconds(0);
        document.cookie = name + '=' + value + ';expires=' + d;
    }

    function foo(day){
        var d = new Date();
        d.setDate(d.getDate() + day);
        d.setHours(0);
        d.setMinutes(0);
        d.setSeconds(0);
        console.log(d);
    }
    foo(1);
</script>
</body>
