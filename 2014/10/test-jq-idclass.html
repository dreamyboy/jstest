<body>
<div id="wrap">&nbsp;<div class="inner"></div></div>

<script>
    console.time('jquery-class');
    for (var i = 0; i < 100000; i++) {
        $(".inner");
    }
    console.timeEnd('jquery-class');

    console.time('jquery-class-id');
    for (var i = 0; i < 100000; i++) {
        $("#wrap .inner");
    }
    console.timeEnd('jquery-class-id');
</script>
