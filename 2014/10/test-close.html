<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">
        #testid{ width:200px; height:100px; overflow:hidden; border:1px solid #ccc;}
    </style>
</head>
<body>
<div id="testid">
    <div style="width: 300px;"></div>
</div>
<div id="topid"></div>
<button onclick="CloseWebPage();">close</button>
<script>
    function CloseWebPage(){
        if (navigator.userAgent.indexOf("MSIE") > 0) {
            if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
                window.opener = null;
                window.close();
            } else {
                window.open('', '_top');
                window.top.close();
            }
        }
        else if (navigator.userAgent.indexOf("Firefox") > 0) {
            window.location.href = 'about:blank ';
        } else {
            window.opener = null;
            window.open('', '_self', '');
            window.close();
        }
    }

</script>
</body>
</html>
