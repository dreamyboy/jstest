<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<script type="text/javascript">

    var Dog = function(name){
        return (function(name){
            var name = name;
            return function(){
                var F = function(){}
                F.prototype.getName = function(){
                    return name;
                }
                F.prototype.setName = function(v){
                    name = v;
                }
                return new F();
            }
        })(name)(name);
    }
    var d = Dog('XX');
    console.log(d.getName());        // output 'XX'
    d.setName('YY')
    console.log(d.getName())         // output 'YY'
    console.log(d.name)              // output 'undefined'

</script>
</body>
</html>
