<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<div id="test" class="a aa">111</div>
<div class="a bb">222</div>
<div id="test2" class="a cc">111</div>
<div id="test3" class="a cc">111</div>
<div id="test4" class="a cc">111</div>
<script type="text/javascript">
    var arr = new Array(2);
    $('.a').each(function(i, m){
        if(this.id){
            if(this.className.indexOf('aa') != -1){
                arr[0] = $(this);
            }
            if(m.className.indexOf('bb') != -1){
                arr[1] = $(this);
            }
            if(m.className.indexOf('cc') != -1){
                arr.push($(this));
            }
        }
    })
    console.log(arr);
</script>
</body>
</html>
