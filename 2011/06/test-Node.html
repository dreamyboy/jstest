<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div id="t"><span>aaa</span><span id="b">bbb</span><span>ccc</span></div>	<div id="m"></div>	<div id="e">2222<span>111</span></div>	<script type="text/javascript">		var $ = function(){ return document.getElementById(arguments[0]);}		//alert($('t').hasChildNodes()); //1》：hasChildNodes()方法：判定一个节点是否有子节点，有返回true，没有返回false		var t = $('t'), m = $('m'), b = $('b'), e = $('e');		//t.removeChild(t.firstChild);		var newEle = document.createElement('span');		newEle.innerHTML = 'this is new span';		//t.replaceChild(newEle, t.lastChild);		t.insertBefore(newEle, t.firstChild);//cloneNode()方法：复制一个节点，该方法有一个参数，true表示同时复制所有的子节点，false表示近复制当前节点		var cloneCont = t.cloneNode(false).innerHTML;		//m.innerHTML = cloneCont;		//alert(b.nextSibling.innerHTML);		//alert(b.previousSibling.innerHTML);		//可以看出，如果要设置元素节点，不能直接设置，而必须先使用firstChild或者lastChild等 然后设置nodeValue.		//nodeValue一般只用来设置 文本节点的值。如果要刷新属性节点的值，一般使用setAttribute().		if(t.nodeType == 1){			e.firstChild.nodeValue = '我是一个兵';			alert(e.innerHTML);		}	</script></body></html>
