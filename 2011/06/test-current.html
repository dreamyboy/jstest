<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{font:12px/2 arial;}		#nav{width:500px;margin:20px auto;}		#nav li{padding:5px;float:left;width:80px;list-style:none;text-align:center;border:1px solid #ccc;background:#efefef;}		#nav li.current{border:1px solid #c00;color:#000;background:#f60;text-align:center;color:#fff;}	</style></head><body>	<ul id="nav">    	<li><a href="#"><span>0</span></a></li>	    <li><a href="#"><span>1</span></a></li>	    <li><a href="#"><span>2</span></a></li>	    <li><a href="#"><span>3</span></a></li>	    <li class="current"><a href="#"><span>4</span></a></li>    </ul>	<script type="text/javascript">		var navs = document.getElementById('nav').getElementsByTagName('li');		var tmp = navs[navs.length-1];		for(var i=0; i<navs.length; i++){			navs[i].onclick = function(){				tmp.className = '';				this.className = 'current';				tmp = this;			}		}	</script></body></html>
