<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body><img style='position:absolute;right:0' src='http://images.51job.com/im/images/select.gif' onmouseover='showCity(this, arr)' /><script language="JavaScript">function $(o){	return document.getElementById(o);}var arr = ["<a href='#'>全国</a>", "北京", "上海", "广州", "深圳", "武汉", "西安", "杭州", "成都", "南京", "昆明", "济南大连", "沈阳", "青岛", "重庆", "长沙", "合肥", "宁波", "东莞", "长春", "苏州", "福州", "郑州", "天津", "哈尔滨"];function showCity(o, c){	if(!$(o + '_temp')){		var a = document.createElement("div");		with(a.style){			background = '#f3f3f3';			border = '1px solid #ccc';			fontSize = '12px';			position = 'absolute';			top = o.offsetTop + o.offsetHeight + 'px';			right = o.style.right;			padding = '10px';			width = '0px';			height = '0px';			overflow = 'hidden';		}		a.id = o + '_temp';		document.body.appendChild(a);		function Show(){			if(parseInt(a.style.width) < 200){				a.style.width = parseInt(a.style.width) + 20 + 'px';				a.style.height = parseInt(a.style.height) + 10 + 'px';				setTimeout(Show, 1);			}			else{				a.innerHTML = c.join('&nbsp;');			}		}		Show();	}	o.onmouseout = $(o + '_temp').onmouseout = function(e){		var e = window.event || e;		var s = e.toElement || e.relatedTarget;		//console.log(s);		if(s != $(o + '_temp') && s.parentNode != $(o + '_temp')){			function Hide(){				if(!$(o + '_temp')){					return false;				}				$(o + '_temp').innerHTML = '';				if(parseInt($(o + '_temp').style.width) > 0){					$(o + '_temp').style.width = parseInt($(o + '_temp').style.width) - 20 + 'px';					$(o + '_temp').style.height = parseInt($(o + '_temp').style.height) - 10 + 'px';					setTimeout(Hide, 1);				}				else{					document.body.removeChild($(o + '_temp'));				}			}			Hide();		}	}}</script></body></html>
