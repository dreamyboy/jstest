<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div id="testtime"></div>	<script type="text/javascript">		function time(){			var todayDay = new Date(),				year = todayDay.getFullYear(),				month = todayDay.getMonth() + 1,				date = todayDay.getDate(),				hours = todayDay.getHours(),				minutes = todayDay.getMinutes(),				seconds = todayDay.getSeconds(),				day = todayDay.getDay(),				outtime = ' 今天是： ' + year + '年' + month + '月' + date + '日' + hours + '点' + minutes + '分' + seconds + '秒 星期' + '日一二三四五六'.charAt(day);			var testtime = document.getElementById('testtime');			testtime.innerHTML = outtime;			setTimeout('time()', 1000);		}		//set = setInterval('time()', 1000);		time();	</script></body></html>
