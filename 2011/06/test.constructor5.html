<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		var Test = function(string){			var privateVar = '豪情';			this.publicArr = [];			this.publicString = string;			this.publicMethod = function(){				alert(this.publicString);			}		}		Test.prototype = {			staticString: 'staticString',			staticArr:[],			staticMethod: function(){				Test.prototype.staticString = 'alreadySaticString';			}		}		var t1 = new Test('1111');		Test.prototype.staticString = 's1';		//alert(t1.staticString);//s1		var t2 = new Test('22222');		//t2.staticMethod();		//alert(t2.staticString);		t2.staticString = 't2';		//alert(t1.staticString); //s1 //静态属性没有被修改		//t1.staticArr.push('t1arr');		//alert(t2.staticArr); 		////为什么原型类的静态数组属性也发生改变了！？原因很简单：实际上实例化的时候新的实例实际上复制了原型类的静态属性和方法，而数组的复制，大家知道，		//实际上只是指向的复制，所以当任意一方对数据修改，其他引用到该数组的地方都会发生改变。		t1.publicArr.push('t1Arr');		alert(t2.publicArr);			</script></body></html>
