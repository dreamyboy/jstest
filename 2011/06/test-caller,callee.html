<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body><a href="http://www.cnblogs.com/sunwangji/archive/2006/08/21/482341.html">http://www.cnblogs.com/sunwangji/archive/2006/08/21/482341.html</a>	<script type="text/javascript">		/*		console.log(typeof ('adsfasd'-0));		left < 0 ? 0 : left;		if(left < 0){			left = 0;		} else {			left = left;		}		function fn(param){			console.log(param);		}		fn('1')('2');		*/		function callerDemo(){			if(arguments.caller){ //caller 返回一个对函数的引用，该函数调用了当前函数                var a = callerDemo.caller.toString();				alert(a);			} else {				alert('this is top function!');			}		}//        callerDemo();		function handlerFn(){			callerDemo();		}		handlerFn();		function calleeDemo(){			console.log(arguments.callee);		}		calleeDemo();		function calleeLengthDemo(arg1, arg2, arg3, arg4){ //callee是arguments的一个属性，同时它拥有length属性，用于验证参数个数是否相等			//返回正被执行的函数的源代码			if(arguments.length == arguments.callee.length){				console.log('形参等于实参数目！');			} else {				console.log('实参长度：' + arguments.length);				console.log('形参长度：' + arguments.callee.length);			}		}	</script>	<input type="button" value=" test-callee" onclick="calleeLengthDemo()" /></body></html>
