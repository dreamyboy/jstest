<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		/*		var obj = {}		obj['click'] = function(){			alert('click');		}		obj['click']();		*/		function addEvent(obj, type, handler){			obj[type] = handler;		}		//移除事件		function removeEvent(obj, type){			delete obj[type];		}		// 触发/派发自定义事件		function dispatchEvent(obj, type){			obj[type]();		}		var obj = {};		function f1(){ alert(1); }		addEvent(obj, 'click', f1);		dispatchEvent(obj, 'click');	</script></body></html>
