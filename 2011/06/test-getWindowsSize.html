<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		function getWindowSize() {		    var obj = new Object();		    var scrollBarWidth = 17;		    if (Browser.ie) {		        obj.x = (document.documentElement.clientWidth || document.body.clientWidth || document.body.scrollWidth) + scrollBarWidth;		        obj.y = (document.documentElement.clientHeight || document.body.clientHeight || document.body.scrollHeight) + scrollBarWidth;		    } else {		        obj.x = window.innerWidth;		        obj.y = window.innerHeight;		    }		    return obj;		}				function getDocumentSize() {		    var obj = new Object();		    obj.x = document.documentElement.scrollWidth || document.body.scrollWidth;		    obj.y = document.documentElement.scrollHeight || document.body.scrollHeight;		    return obj;		}	</script></body></html>
