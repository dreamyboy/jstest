<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input type="text" id="txt1" value="1234567890">     	<input type="button" value="得到光标位置" onclick=getPos(txt1)>    	<script type="text/javascript">		function getPos(obj){      			obj.focus();      			var s=document.selection.createRange();      			s.setEndPoint("StartToStart",obj.createTextRange())      			alert(s.text.length);      		}     		</script></body></html>
