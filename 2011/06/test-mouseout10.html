<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>mouseerter与mouseover区别(IE下测试)</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#result{position:absolute;right:100px;top:5px;width:250px;height:400px;border:4px solid #ccc;overflow:auto;}		.parent{width:400px;border:1px solid #ccc;padding:5px;}		.child{width:100px;height:100px;background:#efefef;}		.clear{clear:both;}		.fl{float:left;}		.fr{float:right;}	</style></head><body>	<h3>From:http://www.cnblogs.com/snandy/archive/2011/03/28/1997414.html</h3>	<div id="result"></div>	<h4>1. 鼠标在div[id=parent1]内移动触发mouseover事件</h4>	<div id="parent1" class="parent">		<div id="child1" class="child fl">child1</div>		<div id="child2" class="child fr">child2</div>		<div class="clear"></div>	</div>	<h4>2. 鼠标在div[id=parent1]内移动触发mouseenter事件</h4>	<div id="parent2" class="parent">		<div id="child21" class="child fl">child1</div>		<div id="child22" class="child fr">child2</div>		<div class="clear"></div>	</div>	<script type="text/javascript">		function on(el, type, fn){			el.addEventListener ? el.addEventListener(type, fn, false) : el.attachEvent('on'+type, fn);		}		function $(){ return document.getElementById(arguments[0]);};		var p1 = $('parent1'),			p2 = $('parent2');					function fn(e){			var d = document.createElement('div');			d.innerHTML = e.type;			$('result').appendChild(d);		}		on(p1, 'mouseover', fn);		on(p2, 'mouseenter', fn);				E = function(){			function elContains(a, b){				try{					return a.contains ? a!=b && a.contains(b) : !!(a.compareDocumentPosition(b) & 16);				} catch(e){}			}			function addEvt(el, type, fn){				function fun(el, type, fn){					var a = e.currentTarget, b = e.relatedTarget;					if(!elContains(a, b) && a!=b){						fn.call(e.currentTarget, e);					}				}								if(el.addEventListener){					if(type == 'mouseenter'){						el.addEventListener(el, 'mouseover', fn);					} else if(type == 'mouseleave'){						el.addEventListener(el, 'mouseout', fn);					} else {						el.addEventListener(el, type, fn)					}				} else {					el.attachEvent('on' + type, fn);				}			}			return {addEvt:addEvt};		}	</script></body></html>
