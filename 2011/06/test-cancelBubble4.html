<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	cancelBubble</head><body><div id="parent1" onclick="alert(this.id)" style="width:250px;background-color:yellow">    <p>        This is parent1 div.    </p>    <div id="child1" onclick="alert(this.id)" style="width:200px;background-color:orange">        <p>            This is child1.        </p>    </div>    <p>        This is parent1 div.    </p></div><br/><div id="parent2" onclick="alert(this.id)" style="width:250px;background-color:cyan;">    <p>        This is parent2 div.    </p>    <div id="child2" onclick="doSomething(this,event);" style="width:200px;background-color:lightblue;">        <p>            This is child2.Will bubble.        </p>    </div>    <p>        This is parent2 div.    </p></div>	<script type="text/javascript">		function doSomething(obj, evt) {		    alert(obj.id);		    var e = (evt) ? evt: window.event;		    if (window.event) {		        e.cancelBubble = true;		    } else {		        e.stopPropagation();		    }		}	</script></body></html>
