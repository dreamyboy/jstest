<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>	<style type="text/css">		.even{background:#FFF9ED;}		.odd{background:#FFFFDD;}		.active{background:#EEF3F7;}	</style></head><body>	<input type="text" name="" value="我是一个兵" id="" />	<script type="text/javascript">		(function(jQuery){			jQuery.fn.tab = function(options){					var defaults = {						evenClass: 'eventd',						oddClass: 'oddtd',						activeClass: 'activetd'					}					var options = $.extend(defaults, options);					this.each(function(){						var thisTable = $(this);						$(thisTable).find('tr:even').addClass(options.evenClass);						$(thisTable).find('tr:odd').addClass(options.oddClass);												$(thisTable).find('tr').mouseover(function(){							$(this).addClass(options.activeClass);						}).mouseout(function(){							$(this).removeClass(options.activeClass);						});					});				}		})(jQuery);	</script>	<script type="text/javascript">		$(function(){			$('#tab').tab({evenClass: 'even', oddClass: 'odd', activeClass: 'active'});		});	</script>	<table id="tab" width=500>		<tr>			<td>1111</td>			<td>1111</td>			<td>1111</td>		</tr>		<tr>			<td>222</td>			<td>222</td>			<td>222</td>		</tr>		<tr>			<td>333</td>			<td>3333</td>			<td>3333</td>		</tr>		<tr>			<td>4444</td>			<td>4444</td>			<td>4444</td>		</tr>	</table></body></html>
