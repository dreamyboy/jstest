<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div style="width:200px;height:200px;border:1px solid #ccc;" onmouseout="fn(event, this)">this is test div</div>	<script type="text/javascript">		function fn(e, o){			if(navigator.userAgent.indexOf('Firefox') >= -1){				var x = e.clientX + document.body.scrollLeft;				var y = e.clientY + document.body.scrollTop;				var left = o.offsetLeft;				var top = o.offsetTop;				var w = o.offsetWidth;				var h = o.offsetHeight;				if(x < top || y > (h+top) || x > left+w || x < left){					console.log('mouseout');				}			}else if(o.contains(event.toElement) == false){				alert('mouseout');			}		}	</script></body></html>
