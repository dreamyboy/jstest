<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		.d_2_1{color:#f00;}	</style></head><body>	<div class="d_2" id="d_2" onMouseOut="d_1(this,event)">	    <table border="1">  	        <tr>  	            <td>this a td element</td>  	            <td id="output">nothing</td>  	        </tr>  	    </table>  	</div> 	<script type="text/javascript">		function d_1(obj,e)	{			var e = window.event || e, 				relatedTarget = e.toElement || e.relatedTarget;			while(relatedTarget && relatedTarget != obj){				relatedTarget = relatedTarget.parentNode;			}			if(!relatedTarget) {		        obj.className="d_2_1"; //鼠标移出div.id为"d_2"里面的子元素节点时将不会触发d_1()函数，只有移出div"d_2"本身才会。		     }		} 	</script></body></html>
