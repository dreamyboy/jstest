<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.5.2.min.js"></script></head><body><div id="handler" style="position:absolute;width:100px;height:100px;background:#efefef;border:1px solid #ccc;"></div><script type="text/javascript">	var handler = document.getElementById('handler');	document.onmousemove = function(event){		var e = event ? event : window.event;		handler.style.top = e.clientY + 20 + 'px';		handler.style.left = e.clientX + 20 + 'px';	}</script></body></html>
