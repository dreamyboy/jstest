<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<h3>contains方法</h3>	<h4>http://www.cnblogs.com/rubylouvre/archive/2011/05/30/1583523.html</h4>	<div id="parent">		<p><strong id="child"></strong></p>	</div>	<script type="text/javascript">		var a = document.getElementById('parent'),			b = document.getElementById('child');//		alert(a.contains(b));//		alert(b.contains(a));		console.log(!!(a.compareDocumentPosition(b) & 16)); // true		console.log(!!(a.compareDocumentPosition(b) -19 > 0)); // false		console.log(!!(16 & 16)); // 0	</script></body></html>
