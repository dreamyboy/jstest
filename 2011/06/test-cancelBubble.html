<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<ul id="ul">		<li id="li1">111</li>		<li id="li2">222</li>	</ul>	<script type="text/javascript">				var $ = function(){ return document.getElementById(arguments[0]); };		(function(){			var ul = $('ul'),				li1 = $('li1'),				li2 = $('li2');			/*			ul.onclick = function(event){				var e = event || window.event;				if(window.event){					e.cancelBubble = true;				} else {					e.stopPropagation();				}				alert('ul');			}			li1.onclick = function(){				alert('li1');			}			li2.onclick = function(){				alert('li2');			}			*/						ul.addEventListener('click', function(event){				alert('ul');				event.cancelBubble = true;				//event.stopPropagation();			}, true);			li1.addEventListener('click', function(){				alert('li1');			}, true);			li2.addEventListener('click', function(){				alert('li2');			}, true);					})()	</script>	<span onclick="alert('hell')">点我</span>	<span onclick="alert('hell')">点我<span onclick="event.cancelBubble=true">再点我</span></span>	<table border="1" width="26%" id="tableA" onclick="alert('tableA')"> 		<tr onclick="tableA_rowA_click()"> 		   <td width="106">一般</td> 		</tr> 		<tr onclick="tableA_rowB_click()"> 		   <td width="106">阻止消息上传</td> 		</tr> 	</table> 	<script type="text/javascript">		function tableA_rowA_click(){ 			alert('tableA_rowA'); 		} 		function tableA_rowB_click(){ 			alert('tableA_rowB'); 			event.cancelBubble=true; 		} 	</script></body></html>
