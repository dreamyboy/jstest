<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">*{margin:0;padding:px;}</style></head><body><script type="text/javascript">function showIframeH(){	var parentWin = parent.document.getElementById("test");	if(!parentWin) return false;		var sub = parentWin.contentWindow.document.getElementById("test2");	if(!sub) return false;		var thirdHeight = sub.contentWindow.document.body.offsetHeight; //第三层 body 对象		sub.height = thirdHeight; //设置第二层 iframe 的高度		var secondHeight = parentWin.contentWindow.document.body.offsetHeight; //第二层 body 对象	parentWin.height = secondHeight; //设置第一层 iframe 的高度}		</script>	<iframe id="test2" src="test-subcontent.html" onload="showIframeH()" width="500" height="200" frameborder="1"></iframe>	<div style="height:300px;">test</div>	</body></html>
