<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	4月13日消息，据台湾媒体报道，32岁的孙燕姿(Sng Ee Tze)和后天将满34岁的荷兰籍印度尼西亚男友纳迪姆(Nadim Van Der Ros)交往5年，曾说过"有空就结婚"的她，果然趁着宣传期尾声，于3月31日在新加坡登记注册了！昨消息传开，她未否认，仅说会选择适当时间公布喜讯，所属"美妙音乐"则表示她个性低调，婚礼只会邀请双方亲友，也不会透露细节，但据新加坡可靠消息指出，婚宴订在5月初。	<input type="button" value="test-selection" id="btn" />	<script type="text/javascript">		var btn = document.getElementById('btn');		btn.onclick = function(){			var userSelection;			if(window.getSelection){ //现代浏览器				userSelection = window.getSelection();			} else if(document.selection){ //ie浏览器				userSelection = document.selection.createRange();			}			if(!(text = userSelection.text)){				text = userSelection;			}			alert(text);		}	</script></body></html>
