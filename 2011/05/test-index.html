<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script></head><body>	<ul id="uls">	  <li id="foo">foo</li>	  <li id="bar">bar</li>	  <li id="baz">baz</li>	</ul>	<input type="button" id="add" value=" + " />	<input type="button" id="sub" value=" - " />	<table id="tab" width="500" border="1">		<tr id="">			<td>序号</td>			<td>名字</td>		</tr>		<tr>			<td>111</td>			<td>222</td>		</tr>		<tr>			<td>111</td>			<td>222</td>		</tr>		<tr><td>111</td><td>222</td></tr>	</table>	<script type="text/javascript">		$('#add').click(function(){			$('#tab').append('<tr><td>111</td><td>222</td></tr>');		});		$('#sub').click(function(){			$('#tab tr:last').remove();		});		$('#tab tr').each(function(i){			$(this).attr('id', i);		});	</script></body></html>
