<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>	<style type="text/css">		body{margin:0;padding:0;}		.float{width:900px;margin:0 auto;border:1px solid #ccc;background:#fff;height:30px;line-height:30px;}	</style></head><body><div style="width:900px;margin:0 auto;"><div class="float" id="float"> 我是个腼腆羞涩的浮动层... </div></div><div style="height:10000px;margin-top:120px;"></div><script type="text/javascript">	$.fn.smartFloat = function() {        var position = function(element) {           var top = element.position().top,            pos = element.css("position");            $(window).scroll(function() {                var scrolls = $(this).scrollTop();                if (scrolls > top) {                    if (window.XMLHttpRequest) {                        element.css({                            position: "fixed",                            top: 0                        });                    } else {                        element.css({                            top: scrolls                        });                    }                } else {                    element.css({                        position: "absolute",                        top: top                    });                }            });        };        return $(this).each(function() {            position($(this));        });    };	 $("#float").smartFloat();</script></body></html>
