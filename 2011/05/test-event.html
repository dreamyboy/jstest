<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<form action="add.php" method="post" name="myForm" onsubmit="return checkPost();">	用户名<input type="text" name="user" readonly="readonly" /><br/>	随便说说<br/>	<textarea rows="5" cols="50" name="content" id="content" onkeyup="tongJi();"></textarea><br/> 	<span id="num">您只能输入163字</span>&nbsp;&nbsp;	<input type="submit" name="submit" value="发表" />	</form><script language="javascript">	function checkPost(){		alert("script");		alert(myForm.user.value.length);		if(myForm.user.value.length < 1){			alert("用户名不可为空!");			myForm.user.focus();			return false;		}		if(myForm.content.value.length < 1){			alert("内容不可为空!");			myForm.content.focus();			return false;		}	} 	function tongJi(){			var oNumber = 163 - document.getElementById("content").value.length;			 //alert(oNumber);			if(oNumber > 10){				document.getElementById("num").innerHTML = "您还剩余"+oNumber+"字";				}else if(oNumber <11){				document.getElementById("num").innerHTML = "您还剩余<strong style='color:#f00;'>"+oNumber+"</strong>字";			}else if(oNumber < 1){				document.getElementById("content").readOnly = "readOnly"; 				document.getElementById("num").innerHTML = "您还剩余<strong style='color:#f00;'>"+oNumber+"</strong>字";			}	}</script></body></html>
