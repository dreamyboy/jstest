<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input type="button" id="btn" value=" add " />	<input type="button" id="clear" value=" clear " />	<div id="test"></div>	<script type="text/javascript">		var str = '<textarea name="" id="" cols="30" rows="10"></textarea><br />',			target = document.getElementById('test'),			btn = document.getElementById('btn'),			clear = document.getElementById('clear');		btn.onclick = function(){			target.innerHTML += str;		}		clear.onclick = function(){			target.innerHTML = '';		}			</script></body></html>
