<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		/*		function gupiaozhishu() {		    this.url = 'http://qt.gtimg.cn/q=s_sh000001,s_sz399001,s_sh000300,CFF_IF1105,hkHSI,hf_GC,hf_CL';			that = this;		    this.format = funtion(){				alert(that.url);			}		}		var zhishu = new gupiaozhishu();		zhishu.format();		*///构造函数//使自己的对象多次复制，同时实例根据设置的访问等级可以访问其内部的属性和方法//当对象被实例化后，构造函数会立即执行它所包含的任何代码function myObject(msg){	//特权属性(公有属性)	this.myMsg = msg; //只在被实例化后的实例中可调用		//私有属性	var name = '豪情';	var age = 29;	var that = this;		//私有方法	function sayName(){		alert(that.name);	}	//特权方法(公有方法)	//能被外部公开访问	//这个方法每次实例化都要重新构造而prototype是原型共享，所有实例化后，都共同引用同一个	this.sayAge = function(){		alert(name); //在公有方法中可以访问私有成员	}	//私有和特权成员在函数的内部，在构造函数创建的每个实例中都会包含同样的私有和特权成员的副本，	//因而实例越多占用的内存越多}//公有方法//适用于通过new关键字实例化的该对象的每个实例//向prototype中添加成员将会把新方法添加到构造函数的底层中去myObject.prototype.sayHello = function(){	alert('hello everyone!');}//静态属性//适用于对象的特殊实例，就是作为Function对象实例的构造函数本身myObject.name = 'china';//静态方法myObject.alertname = function(){	alert(this.name);}//实例化var owerFn = new myObject('111');owerFn.sayHello();//owerFn.sayAge();	</script></body></html>
