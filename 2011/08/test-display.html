<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#test{border:1px solid #ccc;}	</style></head><body><input type="button" value="test-btn" id="btn" /><div id="test">我是test</div><script type="text/javascript">	var btn = document.getElementById('btn'),		test = document.getElementById('test'),		dis = test.style.display;	btn.onclick = function(){		dis = dis != 'none' ? 'none' : '';		test.style.display = dis;		//alert(dis);	}	//alert(dis)</script></body></html>
