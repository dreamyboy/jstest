<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<iframe src="test-iframe2.html" frameborder="0" height="900"></iframe><script type="text/javascript">function showDiv(id) {	var d = $d(id);	var m = $d('divMask');	m.style.display = '';	d.style.display = '';	var framebody = (parent.document.documentElement || parent.document.body);	var top = (framebody.clientHeight - d.offsetHeight) / 2 + framebody.scrollTop;	d.style.top = top + 'px';	m.style.height = parent.document.body.scrollHeight + 'px';	m.style.width = parent.document.body.clientWidth + 'px';}	</script></body></html>
