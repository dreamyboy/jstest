<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input type="text" name="" id="test1" /><input type="text" name="" id="test2" />	<br />	<input type="button" value="test-btn" id="btn" />	<script type="text/javascript">		var $ = function(){ return document.getElementById(arguments[0])};				var test1 = $('test1'),			test2 = $('test2'),			btn = $('btn');									if(test1==null){			   test1=event.srcElement;			}			var rtextRange =test1.createTextRange();			rtextRange.moveStart('character',test1.value.length);			rtextRange.collapse(true);			rtextRange.select();						btn.onclick = function(){				if(test1.value == test2.value){					alert(1);				} else {					alert(2);				}			}					</script></body></html>
