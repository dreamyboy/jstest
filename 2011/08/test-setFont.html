<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#news_content div{font-size:22px;}	</style></head><body>	 <div class="newsOpera" id="">【字号：<a href="javascript:SetFont(16)">大</a> <a href="javascript:SetFont(14)">中</a> <a href="javascript:SetFont(12)">小</a>】 【我要打印】</div>    <div id="news_content">        你看我的大小变了没？？呵呵		<p>有时候看见一些新闻的网页上面有几个可以调整网页内容字体大小的按钮</p>，		<div>			<p>如：大，中，小，正好公司的项目中也要用到，到网上看了看</p>		</div>		<p>，都不好用！于是自己便写了个！</p>    </div>	<script type="text/javascript">function SetFont(size){	var ele = document.getElementById('news_content');	if(!ele) return;	ele.style.fontSize = size + 'px';		var childs = ele.childNodes;	for(var i=0; i<childs.length; i++){		if(childs[i].nodeType == 1){			childs[i].style.fontSize = size + 'px';		}	}}	</script></body></html>
