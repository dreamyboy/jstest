<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />    </head>    <body>        <script type="text/javascript">            function People(name){                this.name = name;                //对象方法                this.Introduce = function(){                    alert("My name is " + this.name);                }            }                        //类方法            People.Run = function(){                alert("I can run");            }            //原型方法            People.prototype.IntroduceChinese = function(){                alert("我的名字是" + this.name);            }            			var p1 = new People('jikey');			p1.Introduce();			People.Run();			p1.IntroduceChinese();			                    </script>    </body></html>
