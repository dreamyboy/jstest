			3、变速箱，车不同，发动机曲线不同，喷N时机不同，齿比就应该不同，要知道变速箱跟发动机配才是唯一的道理。这个齿比是要不断测试的，没有扭矩图，只能瞎调，目的就是尽量使最佳换档区域靠近红线区，同时兼顾低转扭矩不能太小，不然1档加速太慢影响成绩，这个只能在实战中来感受。我的习惯是3档喷N2O，1档调最低，2档调比较低，3档4档是N2O发力区所以尽量调高，5档、6档配合4档换档时机调。我无法给出建议的调教图，因为真的是每个人每台车每种改法每个蓝图都不一样的！一句话——成绩才是硬道理，调后反复测试，再调再测......
