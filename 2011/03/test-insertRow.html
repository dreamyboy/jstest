<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<table id="mytab" border="1">		<tr>			<td>1111</td>			<td>2222</td>			<td>2222</td>		</tr>	</table>	<input type="submit" value="test-insertRow" onclick="testInsert()" />	<script type="text/javascript">		var tab = document.getElementById('mytab');		function testInsert(){			var x = tab.insertRow(0);			var y = x.insertCell(0);			var z = x.insertCell(1);			var h = x.insertCell(2);			y.innerHTML = 'aaa';			z.innerHTML = 'bbb';			h.innerHTML = 'ccc';		}			</script></body></html>
