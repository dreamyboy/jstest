<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		var a = prompt("请输入现在的月份，以致确定现在的季节","");		alert(parseFloat(a));		if(typeof a != number){			alert('请输入数字');		} else if(a>12 || a<1){			document.write("恭喜你，穿越了时空");			}else if(a>=3 && a<=5){			document.write("春天，百花齐放");		}else if(a>=6 && a<=8){			document.write("夏天，热血翻腾");			}else if(a>=9 && a<=11){			document.write("秋天，凉意袭人");			}else{			document.write("冬天来了，秋天还会远吗？");			}	</script></body></html>
