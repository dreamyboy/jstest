<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		div{width:500px;height:300px;background:#fef4eb;border:1px solid #ccc;margin:10px auto;}		input{border:none 0;color:#fff;cursor:pointer;font-weight:bold;background:#f60;border:1px solid #b00;padding:4px 8px;margin:10px 0 0 10px;}	</style></head><body>	<a href="#" title="this is title test.">this is title test.</a>	<div id="box">		<input type="button" value="Get Style" />		<input type="button" value="Set Style" />		<input type="button" value="Default Style" />	</div>	<script type="text/javascript">		function css(obj, attr, value){			switch(arguments.length){				case 2:					if(typeof arguments[1] == 'object'){						for(var i in attr){							obj.style[i] = attr[i];						}					} else {						return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, null)[attr];					}					break;				case 3:					obj.style[attr] = value;					break;				default:					alert('参数错误！');			}		}		var oBox = document.getElementById('box'),			aInput = oBox.getElementsByTagName('input');					aInput[0].onclick = function(){			alert('width: ' + css(oBox, 'width') + '\nheight: ' + css(oBox, 'height') + '\nbackground-color:' + css(oBox, 'backgroundColor'));		}		aInput[1].onclick = function(){			css(oBox, {				width: '330px',				height: '200px',				borderColor: '#0084ff',				backgroundColor: '#eff8ff'			});			for(i=0; i<aInput.length; i++){				css(aInput[i], 'backgroundColor', '#0084ff');			}		}		aInput[2].onclick = function(){			css(oBox, {				width: '400px',				height: '200px',				borderColor: '#f60',				backgroundColor: '#fef4eb'			});			for(i=0; i<aInput.length; i++){				css(aInput[i], 'backgroundColor', '#f60');			}		}	</script></body></html>
