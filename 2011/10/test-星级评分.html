<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{font:12px/1.5 Arial;color:#666;}		ul,li{list-style:none;}		#star{position:relative;width:600px;margin:10px auto;}		#star ul, #star span{float:left;display:inline;height:19px;line-height:19px;}		#star ul{margin:0 10px;}		#star li{float:left;width:24px;cursor:pointer;text-indent:-999em;background:url(img/star.png) no-repeat;}		#star strong{color:#f60;padding-left:10px;}		#star li.on{background-position:0 -28px;}		#star p{position:absolute;top:20px;width:159px;height:60px;display:none;background:url(img/icon.gif) no-repeat;padding:7px 10px 0;}		#star p em{color:#f60;display:block;font-style:normal;}	</style></head><body>	<div id="star">		<span>点击星星就能打分</span>		<ul>			<li><a href="javascript:;">1</a></li>			<li><a href="javascript:;">2</a></li>			<li><a href="javascript:;">3</a></li>			<li><a href="javascript:;">4</a></li>			<li><a href="javascript:;">5</a></li>		</ul>		<span></span>		<p></p>	</div>	<script type="text/javascript">		var oStar = document.getElementById('star'),			aLi = oStar.getElementsByTagName('li'),			oUl = oStar.getElementsByTagName('ul')[0],			oSpan = oStar.getElementsByTagName('span')[1],			oP = oStar.getElementsByTagName('p')[0],			i = iScore = iStar = 0,			aMsg = [				"很不满意|差得太离谱，与卖家描述的严重不符，非常不满",				"不满意|部分有破损，与卖家描述的不符，不满意",				"一般|质量一般，没有卖家描述的那么好",				"满意|质量不错，与卖家描述的基本一致，还是挺满意的",				"非常满意|质量非常好，与卖家描述的完全一致，非常满意"			];				for(i=1; i<=aLi.length; i++){			aLi[i-1].index = i;			//鼠标移过显示分数			aLi[i-1].onmouseover = function(){				fnPoint(this.index);				oP.style.display = 'block';				oP.style.left = oUl.offsetLeft + this.index * this.offsetWidth - 104 + 'px';				oP.innerHTML = '<em><b>' + this.index + '</b>分 ' + aMsg[this.index - 1].match(/(.+)\|/)[1] + '</em>' + aMsg[this.index -1].match(/\|(.+)/)[1];			}						aLi[i-1].onmouseout = function(){				fnPoint();				oP.style.display = 'none';			}						aLi[i-1].onclick = function(){				iStar = this.index;				oP.style.display = 'block';				oSpan.innerHTML = '<strong>' + this.index + '分</strong>(' + aMsg[this.index - 1].match(/\|(.+)/)[1] + ')';			}		}				function fnPoint(iArg){			iScore = iArg || iStar;			for(i=0; i<aLi.length; i++){				aLi[i].className = i < iScore ? 'on' : '';			}		}						</script></body></html>
