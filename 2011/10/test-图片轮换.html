<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{font:12px/2 宋体;text-align:center;background:#3f3f3f;}		ul,li{list-style:none;}		#box{position:relative;width:492px;height:172px;margin:10px auto;border-radius:5px;background:#fff;border:8px solid #fff;}		#box .list{position:relative;width:490px;height:170px;overflow:hidden;border:1px solid #ccc;}		#box .list li{position:absolute;top:0px;left:0px;width:490px;height:170px;opacity:0;filter:alpha(opacity=0);}		#box .list li h2{position:absolute;top:0px;left:0px;width:100%;height:30px;line-height:30px;z-index:20000;background:#300;color:#fff;font-size:12px;font-weight:normal;opacity:0.5;filter:alpha(opacity=50);}		#box .list li h2 a{position:absolute;top:0px;width:100%;left:0px;text-align:left;z-index:300000;font-weight:bold;color:#fff;text-decoration:none;}		#box .list li h2 a:hover{color:#ff0;}		#box .list li.current{opacity:1;filter:alpha(opacity=100);}		#box .count{position:absolute;right:0px;bottom:5px;}		#box .count li{float:left;width:20px;height:20px;cursor:pointer;margin-right:5px;overflow:hidden;background:#f90;opacity:0.7;filter:alpha(opacity=70);border-radius:25px;}		#box .count li.current{color:#fff;opacity:1;filter:alpha(opacity=100);font-weight:bold;background:#f60;}		#tmp{position:absolute;width:100px;height:100px;background:#c00;}	</style></head><body>	<div id="box">		<ul class="list">			<li class="current"><img src="http://js.fgm.cc/learn/lesson4/img/01.jpg" alt="" /><h2><a href="#">我是一个兵，大兵兵111</a></h2></li>			<li><img src="http://js.fgm.cc/learn/lesson4/img/02.jpg" alt="" /><h2><a href="#">我是一个兵，大兵兵222</a></h2></li>			<li><img src="http://js.fgm.cc/learn/lesson4/img/03.jpg" alt="" /><h2><a href="#">我是一个兵，大兵兵333</a></h2></li>			<li><img src="http://js.fgm.cc/learn/lesson4/img/04.jpg" alt="" /><h2><a href="#">我是一个兵，大兵兵444</a></h2></li>			<li><img src="http://js.fgm.cc/learn/lesson4/img/05.jpg" alt="" /><h2><a href="#">我是一个兵，大兵兵555</a></h2></li>		</ul>		<ul class="count">			<li class="current">1</li>			<li>2</li>			<li>3</li>			<li>4</li>			<li>5</li>		</ul>	</div>	<script type="text/javascript">		var oBox = document.getElementById('box'),			aUl = document.getElementsByTagName('ul'),			aImg = aUl[0].getElementsByTagName('li'),			aNum = aUl[1].getElementsByTagName('li'),			timer = play = null,			i = index = 0;				//切换按钮		for(i=0; i<aNum.length; i++){			aNum[i].index = i;			aNum[i].onmouseover = function(){				show(this.index);			}		}				//鼠标滑过关闭定时器		oBox.onmouseover = function(){			clearInterval(play);		}				//鼠标离开启动自动播放		oBox.onmouseout = function(){			autoPlay();		}				//自动播放		function autoPlay(){			play = setInterval(function(){				index ++;				index >= aImg.length && (index = 0);				show(index);			}, 2000);		}		autoPlay();				/**		 * 图片切换，淡入淡出效果		 * @param {String} a 要切换的目标数		 */		function show(a){			index = a;			var alpha = 0;			for(i=0; i<aNum.length; i++){				aNum[i].className = '';			}			aNum[index].className = 'current';			clearInterval(timer);						for(i=0; i<aImg.length; i++){				aImg[i].style.opacity = 0;				aImg[i].style.filter = 'alpha(opacity=0)';			}						timer = setInterval(function(){				alpha += 2;				alpha > 100 && (alpha = 100);				aImg[index].style.opacity = alpha / 100;				aImg[index].style.filter = 'alpha(opacity=' + alpha + ')';				alpha == 100 && clearInterval(timer);			}, 20);		}				</script></body></html>
