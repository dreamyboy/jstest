<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>	<style type="text/css">		*{margin:0;padding:0;}		ul,li{list-style:none;}		.last{border:1px solid #ccc;background:#f0f0f0;}		ul{width:500px;margin:10px auto;}		.b{border:1px solid #ccc;}	</style></head><body>	<ul>		<li>11</li>		<li>222</li>		<li>333</li>	</ul>	<div id="someParent"></div>	<div id="someDiv"><a href="#">111</a><a href="#">222</a></div>	<p></p>	<img src="http://www.baidu.com/img/baidu_sylogo1.gif" alt="" />	<script type="text/javascript">		$('li').eq(1).addClass('last');		$("<div class='foo'>I have foo!</div><div>I don't</div>").filter('.foo').click(function(){			alert('I am foo');		}).end().appendTo('#someParent');				$('#someDiv').html('There are ' + $('a').size() + ' links(s) on this page');		$('p').add('<div>Hi there</div>');				$('img').clone().appendTo('p').end().addClass('b');				$('img').each(function(n){			this.alt = 'this is image[' + n + '] with an id of ' + this.id;		});	</script></body></html>
