<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div id="show"></div>	<script type="text/javascript">		var group='张三,李四,王五,刘二,陆一,王刚'.split(',');		function printWatch(g,n){		    var week='一二三四五六日'.split(''),n=n||1,html=[];		    var m=g.length,index=0;		    for(var i=0;i<n;i++){		        for(var j=0,l=week.length;j<l;j++)		            html.push('星期'+week[j]+' 正班 '+g[index%m]+' 副班 '+g[(++index)%m]+'<br/>')		         html.push('<br/>')		    };		    return html.join('')		}		show.innerHTML=printWatch(group,4);	</script></body></html>
