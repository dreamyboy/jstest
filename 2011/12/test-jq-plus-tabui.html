<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>	<style type="text/css">		body{margin:0;padding:0;font:12px/20px arial;background:#3f3f3f;}		.tab{font-size:12px;border-collapse:collapse;border:1px solid #A9C9E2;margin:20px auto;}        .tab td,.tab th{padding:5px;border:1px solid #A9C9E2;}		.tab th{background:#C3D8F5;}        .tab tr.even{background:#F0FBEB;}        .tab tr.odd{background:#efefef;}        .tab tr.highlight,.tab td.highlight,.tab th.highlight{background:#FFFFDD;}        .tab tr.selected{background:#C2ECA7;}	</style></head><body>	<table class="tab ui_nttable" width="90%">		<tr>			<th>标题一</th>			<th>标题二</th>			<th>标题三</th>		</tr>		<tr>			<td>内容一</td>			<td>内容一</td>			<td>内容一</td>		</tr>		<tr>			<td>内容一</td>			<td>内容一</td>			<td>内容一</td>		</tr>		<tr>			<td>内容一</td>			<td>内容一</td>			<td>内容一</td>		</tr>	</table>	<script type="text/javascript">		;(function($){			$.fn.extend({				UITableSolid: function(settings){					var defaults = {						evenClass: 'even',						oddClass: 'odd',						hightClass: 'highlight'					};										var ops = $.extend(defaults, settings);										this.each(function(){						var tab = $(this),							tabTr = tab.find('tr');							evenTr = tab.find('tr:even'),							oddTr = tab.find('tr:odd');												if(typeof ops.eventr == 'undefined' || typeof ops.oddtr == 'undefined'){							evenTr.not(':eq(0)').addClass(ops.evenClass);							oddTr.addClass(ops.oddClass);							tabTr.hover(function(){								$(this).addClass(ops.hightClass);							}, function(){								$(this).removeClass(ops.hightClass);							});						} else {							evenTr.css('background', '#' + ops.eventr);							oddTr.css('background', '#' + ops.oddtr);							tabTr.hover(function(){								$(this).css('background', '#' + ops.hightTr);							}, function(){								evenTr.css('background', '#' + ops.eventr);								oddTr.css('background', '#' + ops.oddtr);							});						}					});				}						});		})(jQuery);				$('.ui_nttable').UITableSolid({});			</script></body></html>
