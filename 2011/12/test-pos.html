<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">			</style></head><body><div id="box">	<input type="button" value="AAA">	<input type="button" value="BBB"></div>	<script type="text/javascript">var box = document.getElementById("box"),	oIn = box.getElementsByTagName('input');	for(var i=0,len=oIn.length; i<len; i++){	oIn[i].onclick = function(e){		if(this == oIn[len - 1]){			this.insertBefore(this, oIn[0]);		} else {			box.appendChild(this);		}	}}	/*	box.onclick = function(e){		e = e || window.event;		target = e.target || e.srcElement;		box.appendChild(target);	}	*/	</script></body></html>
