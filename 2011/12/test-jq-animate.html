<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>	<style type="text/css">		#a{width:600px;position:relative;height:100px;border:1px solid #ccc;}	</style></head><body>	<div id="a">		this is b	</div>	<input type="submit" value="test-animate" class="submit" />	<script type="text/javascript">		var ele = $('#a');		$('.submit').click(function(){			ele.animate({left: '-=180px'}, 'slow'); 			/**			 * //-=100 不会累加动画，减100就停；-100 则是一直会减下去，直到为0			 * //+=100 不会累加动画，加100就停；+100 则是一个定值			 */		})	</script></body></html>
