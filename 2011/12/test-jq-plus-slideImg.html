<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>	<style type="text/css">		*{margin:0;padding:0;}		body{font-family:"宋体",Arial,Lucida,Verdana,Helvetica,sans-serif;font-size:12px;color:#333;line-height:150%;}		li{text-align:-webkit-match-parent;}		img{border:none 0;}		a:-webkit-any-link{color:-webkit-link;text-decoration:underline;cursor:auto;}		.m,.mt,.mc,.mb{overflow:hidden;zoom:1;}		#slide{position:relative;width:490px;height:170px;margin:20px auto 0;overflow:hidden;border:5px solid #efefef;}		element.style{position:relative;}		#slide div{position:absolute;float:right;bottom:4px;right:4px;height:20px;overflow:hidden;zoom:1;}		#slide span{float:left;width:20px;height:20px;cursor:pointer;color:#fff;margin-right:5px;overflow:hidden;text-align:center;background:#F90;opacity:0.7;filter:alpha(opacity=70);border-radius:20px;font-family:Arial;}		#slide .curr{color:#fff;opacity:1;filter:alpha(opacity=100);font-weight:700;background:#f60;}		a:link,a:visited{color:#333;text-decoration:none;}		#ss{position:absolute;left:0px;}	</style></head><body>	<div id="img_side">		<div id="slide" class="m">			<ul id="ss">				<li><a href="#"><img src="http://js.fgm.cc/learn/lesson10/img/01.jpg" alt="" /></a></li>				<li><a href="#"><img src="http://js.fgm.cc/learn/lesson10/img/02.jpg" alt="" /></a></li>				<li><a href="#"><img src="http://js.fgm.cc/learn/lesson10/img/03.jpg" alt="" /></a></li>				<li><a href="#"><img src="http://js.fgm.cc/learn/lesson10/img/04.jpg" alt="" /></a></li>			</ul>			<div id="numbers">				<span class="curr">1</span>				<span>2</span>				<span>3</span>				<span>4</span>			</div>		</div>	</div>	<script type="text/javascript">	/**	 * jquery 插件	 * @param {Object} settings	 */	(function($){		$.fn.slideImg = function(settings){			settings = $.extend({				speed: 'normal',				timer: 1000,				direction: 'left'			}, settings);						return this.each(function(){				$.fn.slideImg.scroller($(this), settings);			});		};				//滚动方法		$.fn.slideImg.scroller = function($this, settings){			var index = 0,				scroller = $('.m li', $this), //滚动容器				size = scroller.length,　//容器li的数量				slideWidth = scroller.outerWidth(), //容器外容器的宽度				slideHeight = scroller.outerHeight(), //容器外容器的高度				numLi = $('#numbers span', $this), //数字序号控制按钮				interTimer = null, //计时器				direction = settings.direction; //滚动的方向							//当鼠标放到数字按钮时				numLi.hover(function(){				var that = this,					index = numLi.index(that);								//如果有动画先清除动画				if(interTimer){					clearInterval(interTimer);				}								setTimeout(function(){					index = numLi.index(that);					showImg(index);				}, 200);			}, function(){				clearInterval(interTimer);				interval();			});						//自动显示图片			function interval(){				interTimer = setInterval(function(){					showImg(index);					index++;					if(index == size){						index = 0;					}				}, settings.timer);			}			interval();							//显示图片方法			var showImg = function(i){				//console.log(-i * slideHeight);				$('#ss').animate({'top': -i * slideHeight}, settings.speed);				numLi.eq(i).addClass('curr').siblings().removeClass('curr');			}						};			})(jQuery);		$('#img_side').slideImg({		speed: 'slow',		timer: 3000	});	</script></body></html>
