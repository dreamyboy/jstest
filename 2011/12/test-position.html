<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>豪情出品</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{font:12px/2 arial;background:#333;}		.a,.c{width:302px;height:302px;background:#fff;}		.a{position:relative;top:150px;left:100px;}		.c{position:absolute;top:150px;left:550px;z-index:2;}		.b,.d{width:150px;height:150px;border:1px solid #ccc;background:#f0f0f0;}		.b{position:absolute;top:150px;left:150px;z-index:2;}		.d{position:relative;top:150px;left:100px;}	</style></head><body>		<div class="a">		<div class="b"></div>	</div>	<div class="c">		<div class="d"></div>	</div></body></html>
