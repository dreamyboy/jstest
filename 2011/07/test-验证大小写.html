<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>无标题文档</title></head><body>    <input type="text" id="te" />    <input type="button" value="text" id="btn" />    <script>        document.getElementById('btn').onclick = function(){            var value = document.getElementById('te').value,count = 0;            if(value.length >= 6){                    if(value == value.toUpperCase()){                        for(var i = 0; i < value.length; i++){                            							var val = value.charAt(i);                            if(+val > 0){                                count++;                            }                            }                        if(count == 5){                            alert('输入正确');                        }                    } else {						alert('大小写不一致');					}            }else{                alert('输入字符少于6个');                }        };    </script></body></html>
