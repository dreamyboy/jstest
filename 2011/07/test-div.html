<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		.wrap{width:300px;height:150px;border:12px solid #ccc;}		.wrap2{width:300px;height:150px;padding:10px;border:12px solid red;}		.wrap3{width:300px;height:150px;padding:10px;margin:10px;border:12px solid blue;}	</style></head><body>	<div id="b1" class="wrap"><h4>b1</h4>这个是没有padding,margin</div>	<div id="b2" class="wrap2"><h4>b2</h4>这个是有padding:10px;</div>	<div id="b3" class="wrap3"><h4>b3</h4>这个是有padding:10px;margin:10px;</div>	<input type="button" value="获取b1的宽度" id="btn1" />	<input type="button" value="获取b2的宽度" id="btn2" />	<input type="button" value="获取b3的宽度" id="btn3" />		<script type="text/javascript">		function $(){ return document.getElementById(arguments[0])};		var b1 = $('b1'),			b2 = $('b2'),			b3 = $('b3'),			btn1 = $('btn1'),			btn2 = $('btn2'),			btn3 = $('btn3');		btn1.onclick = function(){			alert(b1.clientWidth + 'px');		}		btn2.onclick = function(){			alert(b2.clientWidth + 'px');		}		btn3.onclick = function(){			alert(b3.clientWidth + 'px');		}			</script></body></html>
