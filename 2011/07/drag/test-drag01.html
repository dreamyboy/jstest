<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">    <head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <title>js拖动层示例</title>	<style type="text/css">		h5{margin:0;padding:0;line-height:21px;}	</style></head>    <body>	<h3>http://www.cnblogs.com/zzxbest/archive/2011/07/06/2099605.html</h3>	<h5>1.在某个区域按下鼠标左键，</h5>	<h5>2.按住鼠标左键不放，拖动鼠标；</h5>	<h5>3.拖到合适的位置后，放开鼠标左键。</h5>	<h5>这3步用JS的事件来描述的话就是：</h5>	<h5>用户在可拖动区域onmousedown，并在onmousedown的情况下触发onmousemove事件，当onmouseup的时候移除onmousemove事件。</h5>    <div id="f" style="position:absolute;width:200px;height:150px;background-color:#ccc;top:150px;left:200px;z-index:101;border:solid 1px blue;">        <div id="title" style="background-color:Blue;cursor:move;height:20px;color:#fff;font-size:13px;padding-top:5px;padding-left:10px;">            拖动层        </div>    </div>    <script type="text/javascript">        var posX;        var posY;        fdiv = document.getElementById("f");        document.getElementById("title").onmousedown = function(e) {            if (!e) e = window.event; //如果是IE            posX = e.clientX - parseInt(fdiv.style.left);            posY = e.clientY - parseInt(fdiv.style.top);            document.onmousemove = mousemove;        }        document.onmouseup = function() {            document.onmousemove = null;        }        function mousemove(ev) {            if (ev == null) ev = window.event; //如果是IE            fdiv.style.left = (ev.clientX - posX) + "px";            fdiv.style.top = (ev.clientY - posY) + "px";        }    </script></body></html>
