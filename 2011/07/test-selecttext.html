<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#a{-moz-user-select:none;}	</style></head><body>	<div id="a"><p>7月12日举行的国务院常务会议明确：房价上涨过快的二、三线城市也要采取必要的限购措施。今年以来，部分二、三线城市楼市的“逆势躁动”增加了调控的不确定性。可以预计，在继续“从严从紧”的调控之下，楼市将在更大范围内遭遇“降温”，部分地区房价过快上涨势头将得到进一步遏制。</p></div>	<script type="text/javascript">		var a = document.getElementById('a');		a.onselectstart = function(){			return false;		}	</script></body></html>
