<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<h3>http://www.scriptlover.com/post/611</h3>	<h4>JS是一段一段执行的（以《script》标签来分割），执行每一段之前，都有一个“预编译”，预编译干的活是：声明所有var变量（初始为undefined），解析定义式函数语句。</h4>	<script type="text/javascript">		/*		alert(t);		alert(2);		var t = 1;		alert(t);		*/				a();		function a(){ document.write('a()')};				//alert('ok');				b();		var b = function(){ document.write('b()')};		alert('ok');			</script>	<script type="text/javascript">		b();		alert('first block');	</script>	<script type="text/javascript">		alert('second block');	</script></body></html>
