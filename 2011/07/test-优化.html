<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<ul id="ul"></ul>	<script type="text/javascript">		var a;		if(!a){			//alert(a);		}		var oUl = document.getElementById('ul');		var oTemp = document.createDocumentFragment();		for(var i=0; i<10; i++){			var oLi = document.createElement('li');			oLi.appendChild(document.createTextNode('a' + i));			oTemp.appendChild(oLi);		}		oUl.appendChild(oTemp);	</script></body></html>
