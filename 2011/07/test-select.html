<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>select</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{font-size:12px;}		ul,li{list-style:none;}		input{vertical-align:middle;}		.wrap{width:400px;margin:40px auto;}		.user_dep_list li{height:25px;line-height:25px;}		.user_dep_list li .label_block{float:left;text-align:right;width:80px;}		.common_input_text{border:1px solid #ccc;height:16px;line-height:16px;padding:1px 1px 1px 3px;background:#fff;}		.pl{float:left;line-height:20px;}		.points_roles{display:none;}	</style></head><body>	<div class="wrap">		<ul class="user_dep_list">			<li>				<label for="" class="label_block">用户类别：</label>				<select name="" id="userSelect" style="width:153px;">					<option value="a">普通用户</option>					<option value="b">系统管理员</option>					<option value="b">我是群众</option>				</select>			</li>			<li><label class="label_block" for="">机构：</label><input type="text" class="common_input_text" name="" id="" /></li>			<li id="userRole" class="points_roles">				<label class="label_block" for="">角色：</label>				<div class="pl">					<p><input type="checkbox" name="" id="" />网点管理员</p>					<p><input type="checkbox" name="" id="" />网点业务员</p>				</div>			</li>		</ul>	</div>	<script type="text/javascript">		function $d(){ return document.getElementById(arguments[0]); };				function selectFn(){			var selectTag = $d('userSelect'),				roleEle = $d('userRole');			selectTag.onchange = function(){				var text = this.options[this.selectedIndex].text; // 选中文本				roleEle.style.display = text == '系统管理员' ? 'block' : 'none';			}					}		selectFn();	</script></body></html>
