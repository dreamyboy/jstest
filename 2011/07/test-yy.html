<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<script type="text/javascript">		function Test() {}		Test.prototype = {		    name: [1, 2],		    show: function() {		        alert(this.name);		    }		};				var test = new Test();		console.log(test);				console.log('修改Test.prototype后');		Test.prototype = {};		console.log(test);				// 不注释这段你会有新的发现。		// console.log('修改proto后');		// test.__proto__ = {};		// console.log(test);	</script></body></html>
