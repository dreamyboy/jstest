<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		.wrap{width:300px;margin:0 auto;font-size:12px;}		.wrap input{margin-right:5px;}		#target{margin-top:15px;height:200px;padding:10px;background:#000;color:#fff;}	</style></head><body>	<div class="wrap">		<label for="">属性名：</label><input type="text" value="background" name="" id="name" /><br />		<label for="">属性值：</label><input type="text" value="blue" name="" id="val" /><br />		<input type="button" value=" 确定 " onclick="changeVal()" id="change" /><input type="button" value=" 重置 " id="reset" />		<div id="target">这是要测试的目标图层！</div>	</div>	<script type="text/javascript">		var change = function(ele, name, val){			ele.style[name] = val;		}		var $ = function(){ return document.getElementById(arguments[0])};		function changeVal(){			var changbtn = $('change'),				reset = $('reset'),				name = $('name').value,				val = $('val').value,				target = $('target');						change(target, name, val); 					}	</script></body></html>
