<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		ul,li{list-style:none;}		#imglist{width:700px;margin:0 auto;padding:0 0 10px 10px;zoom:1;overflow:hidden;border:1px solid #bbb;}		#imglist li{float:left;width:128px;height:128px;border:1px solid #ccc;margin:10px 10px 0 0;}		#imglist li img{float:left;opacity:0.3;cursor:crosshair;filter:alpha(opacity=30);}		#imglist li.current img{opacity:1;filter:alpha(opacity=100);}	</style></head><body>	<ul id="imglist">		<li><img src="images/1.jpg" alt="" /></li>		<li><img src="images/2.jpg" alt="" /></li>		<li><img src="images/3.jpg" alt="" /></li>		<li><img src="images/4.jpg" alt="" /></li>		<li><img src="images/5.jpg" alt="" /></li>	</ul>	<script type="text/javascript">		var list = document.getElementById('imglist'),			lis = list.getElementsByTagName('li');				for(var i in lis){			lis[i].onmouseover = function(){				this.className = 'current';			}			lis[i].onmouseout = function(){				this.className = '';			}					}			</script></body></html>
