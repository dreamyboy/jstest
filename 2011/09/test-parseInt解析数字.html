<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		body{font:12px/2 serif;text-align:center;}		.common{width:50px;padding:3px;border:1px solid #ccc;background:#f0f0f0;}		span{padding-right:10px;color:green;font-weight:bold;}		strong{margin:0 10px;}	</style></head><body>	<input type="text" class="common" /><strong>+</strong><input type="text" class="common" /><strong>=</strong><span>?</span><input type="button" value=" 求和 " />	<script type="text/javascript">		var oInput = document.getElementsByTagName('input'),			oSpan = document.getElementsByTagName('span')[0],			i = 0;					for(i=0; i<oInput.length-1; i++){			oInput[i].onkeyup = function(){				this.value = this.value.replace(/[^\d]/, '');			}		}		oInput[2].onclick = function(){			(oInput[0].value == '' || oInput[1].value == '') ? alert('请输入值') : 			oSpan.innerHTML = parseInt(oInput[0].value) + parseInt(oInput[1].value);		}	</script></body></html>
