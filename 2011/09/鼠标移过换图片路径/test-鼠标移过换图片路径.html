<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{background:#3f3f3f;}		img{border:0;border-radius:3px;}		ul,li{list-style:none;}		#box{width:212px;border:5px solid #fff;overflow:hidden;zoom:1;background:#fff;border-radius:5px;margin:10px auto;padding:0 0 3px 3px;}		#box li,#box li img{float:left;width:50px;height:50px;}		#box li{margin:3px 3px 0 0;}		#box li.first{position:relative;}		#box li.first,#box li.first img{width:156px;height:156px;}		#box li.first div{position:absolute;top:0px;left:0px;width:156px;height:156px;display:none;opacity:0.5;filter:alpha(opacity=50);background:url(images/loading.gif) 0 0 no-repeat #fff;}	</style></head><body>	<ul id="box">		<li class="first"><img src="images/big_1.jpg" alt="" /><div></div></li>		<li><a href="#"><img src="images/small_1.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_2.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_3.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_1.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_2.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_3.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_1.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_2.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_3.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_1.jpg" alt="" /></a></li>		<li><a href="#"><img src="images/small_2.jpg" alt="" /></a></li>	</ul>	<script type="text/javascript">		var oImg = document.getElementById('box').getElementsByTagName('img'),			oDiv = document.getElementsByTagName('div')[0];				for(var i=0; i<oImg.length; i++){			oImg[i].onmouseover = function(){				var img = new Image();				img.src = oImg[0].src = this.src.replace(/small/, 'big');				oDiv.style.display = 'block';				img.complete ? oDiv.style.display = 'none' : (oImg[0].onload = function(){					oDiv.style.display = 'none';				});			}		}					</script></body></html>
