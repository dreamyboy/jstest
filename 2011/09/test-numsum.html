<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">#print{color:#f00;font-size:24px;font-weight:bold;font-family:Arial;}</style></head><body>	<input type="text" name="" id="val" /><br />	<input type="button" value=" 求值 " id="btn" /><br />	<div id="print"></div>	<script type="text/javascript">		var $ = function(){ return document.getElementById(arguments[0])};		var btn = $('btn'),			val = $('val'),			print = $('print');				btn.onclick = function(){			var sum = 0,				vals = val.value.split(',');						/*			for(var i=0; i<vals.length; i++){				sum += parseInt(vals[i]);			}			*/			for(var i in vals){				sum += parseInt(vals[i]);			}			print.innerHTML = sum;		}	</script></body></html>
