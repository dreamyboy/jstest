<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{font-size:12px;font-family:serif;}		ul,li{list-style:none;}		#outer{width:560px;border:1px solid #ccc;margin:10px auto;padding:0 0 10px 10px;}		#outer h2{line-height:35px;}		#outer ul{zoom:1;}		#outer ul li{position:relative;float:left;border:1px solid #333;margin:10px 10px 0 0;display:inline;}		#outer ul li img{position:absolute;top:-14px;left:-14px;display:none;border:2px solid #999;cursor:crosshair;}		#outer ul li a{display:block;padding:10px;background:#f0f0f0;text-decoration:none;width:80px;height:80px;color:#666;}		#outer ul li a strong{display:block;}		.zindex{z-index:1;}		.clear{clear:both;}	</style></head><body>	<div id="outer">		<h2>鼠标经过，显示图片</h2>		<ul>			<li><a href="javascript:;"><strong>BMW</strong>宝马汽车</a><img src="images/1.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>阿尔法-罗米欧</a><img src="images/2.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>斯柯达</a><img src="images/3.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>宝马汽车</a><img src="images/1.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>阿尔法-罗米欧</a><img src="images/2.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>斯柯达</a><img src="images/3.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>宝马汽车</a><img src="images/1.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>阿尔法-罗米欧</a><img src="images/2.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>斯柯达</a><img src="images/3.jpg" alt="" /></li>			<li><a href="javascript:;"><strong>BMW</strong>斯柯达</a><img src="images/3.jpg" alt="" /></li>		</ul>		<div class="clear"></div>	</div>	<script type="text/javascript">		var oLi = document.getElementsByTagName('li'),			oA = document.getElementsByTagName('a'),			oImg = document.getElementsByTagName('img');				for(var i=0; i<oLi.length; i++){			oA[i].index = oImg[i].index = i;			oA[i].onmouseover = function(){				oLi[this.index].className = 'zindex';				oImg[this.index].style.display = 'block';			}			oA[i].onmouseout = function(){				oLi[this.index].className = '';				oImg[this.index].style.display = 'none';			}			oImg[i].onmouseover = function(){				oLi[this.index].className = 'zindex';				this.style.display = 'block';			}			oImg[i].onmouseout = function(){				oLi[this.index].className = '';				this.style.display = 'none';			}		}	</script></body></html>
