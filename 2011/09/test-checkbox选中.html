<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{font-family:serif;font-size:12px;}		input{vertical-align:middle;}		label{padding:0 10px 0 5px;}		a{color:#09f;}		a:hover{color:#c00;}		dl{width:120px;margin:10px auto;padding:10px;border:1px solid #ccc;border-radius:5px;background:#fafafa;line-height:30px;}		dt{padding-bottom:5px;border-bottom:1px solid #ccc;}		dt label{font-weight:bold;}		dt a{margin-left:10px;}	</style></head><body>	<dl>		<dt>			<input type="checkbox" name="" id="checkAll" /><label for="checkAll">全选</label><a href="javascript:;">反选</a>		</dt>		<dd>			<p><input type="checkbox" name="item" id="" /><label for="">选项(一)</label></p>			<p><input type="checkbox" name="item" id="" /><label for="">选项(二)</label></p>			<p><input type="checkbox" name="item" id="" /><label for="">选项(三)</label></p>			<p><input type="checkbox" name="item" id="" /><label for="">选项(四)</label></p>			<p><input type="checkbox" name="item" id="" /><label for="">选项(五)</label></p>			<p><input type="checkbox" name="item" id="" /><label for="">选项(六)</label></p>		</dd>	</dl>	<script type="text/javascript">		var oA = document.getElementsByTagName('a')[0],			oInput = document.getElementsByTagName('input'),			oLabel = document.getElementsByTagName('label')[0];					var isCheckAll = function(){			for(var i=1, n=0; i<oInput.length; i++){				oInput[i].checked && n++;				//console.log(n == oInput.length - 1, oInput.length - 1);				//oInput[0].checked = n == oInput.length - 1 ? 1 : 0;				oInput[0].checked = n == oInput.length - 1;				oLabel.innerHTML = oInput[0].checked ? '全不选' : '全选';			}		}		//全选/全不选		oInput[0].onclick = function(){			for(var i=1; i<oInput.length; i++){				oInput[i].checked = this.checked;			}			isCheckAll();		}				//反选		oA.onclick = function(){			for(var i=1; i<oInput.length; i++){				oInput[i].checked = !oInput[i].checked;			}			isCheckAll();		}				//更新状态		for(var i=1; i<oInput.length; i++){			oInput[i].onclick = function(){				//alert(1);				isCheckAll();			}		}	</script></body></html>
