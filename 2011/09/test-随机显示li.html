<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<ul id="numlist">		<li>1adddsf</li>		<li>2dfsasdf</li>		<li>3asdffff</li>		<li>4aaass</li>		<li>5dddfff</li>		<li>6aassdf</li>		<li>7ashre</li>	</ul>	<a href="javascript:void(0)">换一批</a>	<div id="test"></div>	<script type="text/javascript">		var authors = document.getElementsByTagName('a')[0],			ulEle = document.getElementsByTagName('ul')[0],			liEles = ulEle.getElementsByTagName('li'),			arr = [],			i = 0;					for(i=0; i<liEles.length; i++){				arr.push(liEles[i]);		}				authors.onclick = function(){			//alert(1);			arr.sort(function(){				return Math.random() > 0.5 ? 1 : -1;			});			for(i=0; i<arr.length; i++){				ulEle.replaceChild(arr[i].cloneNode(true), liEles[i]);			}		}		document.getElementById('test').appendChild(ulEle.cloneNode(true));	</script></body></html>
