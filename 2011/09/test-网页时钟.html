<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		*{margin:0;padding:0;}		body{font:16px/2 serif;background:#1a1a1a;}		#clock{width:300px;text-align:center;background:#3f3f3f;margin:10px auto;padding:20px 0;color:#ccc;}		span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}	</style></head><body>	<div id="clock"><span></span>点<span></span>分<span></span>秒</div>	<script type="text/javascript">		var oClock = document.getElementById('clock'),			oSpan = document.getElementsByTagName('span');				setInterval(getTimes, 1000);		getTimes();		function getTimes(){			var oDate = new Date(),				aDate = [oDate.getHours(), oDate.getMinutes(), oDate.getSeconds()];						for(var i in aDate){				oSpan[i].innerHTML = format(aDate[i]);			}		}				function format(a){			return a.toString().replace(/^(\d)$/, '0$1');		}	</script></body></html>
