<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		body{text-align:center;}	</style></head><body>	<input type="button" value="0" />	<script type="text/javascript">		var oInput = document.getElementsByTagName('input')[0];		oInput.onclick = function(){			this.value = parseInt(this.value) + 1;		}	</script></body></html>
