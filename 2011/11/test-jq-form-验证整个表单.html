<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>	<style type="text/css">		.label{float:left;width:200px;text-align:right;padding-right:10px;}		.infobox{width:120px;}		.error{color:red;padding-left:10px;}		.submit{margin-left:210px;margin-top:10px;}		div{padding:5px;}		.chkb{margin-left:210px;margin-top:10px;}		.radiobtn{margin-left:210px;margin-top:10px;}	</style></head><body>	<form action="">		<div>			<span class="label">User Id</span><input type="text" name="userid" id="" class="userid" /><span class="error">User id can contain only num</span>		</div>		<div>			<span class="label">Password</span><input type="password" name="" id="" class="password" /><span class="error">Password cannot be blank.</span>		</div>		<div>			<span class="label">Email Address</span><input type="password" name="" id="" class="emailadd" /><span class="error">邮箱不能为空</span>		</div>		<div>			<span class="label">select food items</span><br />			<input type="checkbox" name="" value="2" id="" class="chkb" id="hotdog" />Hot dog $2 <br />			<input type="checkbox" name="" value="3" id="" class="chkb" id="coke" />Coke $3 <br />			<input type="checkbox" name="" value="5" id="" class="chkb" id="fries" />Freench Fries $5 <br />						<span class="fooderror">You have not select any food item.</span>		</div>		<div>			<span class="label">Mode of Payment.</span><br />			<input type="radio" name="paymode" id="" class="radiobtn" value="anz" />Anz Grnd <br />			<input type="radio" name="paymode" id="" class="radiobtn" value="visa" />visa card<br />			<span class="payerror">you have not selected any payment method.</span>		</div>		<div>			<span class="label">Country</span>			<select name="" id="">				<option value="0" class="infobox">Select a Country</option>				<option value="USA" class="infobox">USA</option>				<option value="United Kingdom" class="infobox">United Kingdom</option>				<option value="India" class="infobox">India</option>			</select>			<span class="error">请选择国家.</span>		</div>		<input type="submit" value="submit" class="submit" />			</form>	<script type="text/javascript">		$('.error').hide();		$('.fooderror,.payerror').addClass('error').hide();				$('.submit').click(function(event){			var data = $('.userid').val();			if(validate_userid(data)){				$('.userid').next().hide();			} else {				$('.userid').next().show();			}						event.preventDefault();		});				function validate_userid(uid){			var pattern = new RegExp(/^[a-z0-9_]+$/);			return pattern.test(uid);		}	</script></body></html>
