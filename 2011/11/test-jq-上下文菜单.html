<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
	<style type="text/css">
		ul{width:200px;}
		ul li ul{list-style:none;margin:5px;width:200px;}
		a{display:block;border-bottom:1px solid #fff;text-decoration:none;color:#fff;padding:0.5em;background:#c80;}
		li{display:inline;}
		.hover{background:#000;}
	</style>
</head>
<body>
	<table>		<tr>			<td>
				<ul id="menu">
					<li><a href="#">Books</a>
						<ul>
							<li><a href="#" id="webd">web development</a></li>
							<li><a href="#" id="pgmng">Programming</a></li>
							<li><a href="#" id="datab">RDBMS</a></li>
						</ul>
					</li>
				</ul>
			</td>
			<td valign="top">
				<p class="web">this is web content.</p>
				<p class="prog">this is prog content.</p>
				<p class="rdbms">this is rdbms content.</p>
			</td>		</tr>	</table>
	<script type="text/javascript">
		$('.web').hide();
		$('.prog').hide();
		$('.rdbms').hide();
		
		$('#webd').hover(function(){
			$('.web').show();
			$('.prog').hide();
			$('.rdbms').hide();
			$('#webd').addClass('hover');
		}, function(){
			$('#webd').removeClass('hover');
		});
		
		$('#datab').hover(function(){
			$('.web').hide();
			$('.prog').hide();
			$('.rdbms').show();
			$('#datab').addClass('hover');
		}, function(){
			$('#datab').removeClass('hover');
		});
	</script>
</body>
</html>
