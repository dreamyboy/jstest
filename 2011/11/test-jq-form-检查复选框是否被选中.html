<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
	<style type="text/css">
		.label{float:left;width:120px;}
		.infobox{margin-top:20px;}
		.error{color:#c00;}
		.submit{margin-left:20px;margin-top:10px;}
	</style>
</head>
<body>
	<form action="" method="post" id="signup">
		<input type="checkbox" name="pizza" id="pizza" value="5" class="infobox" />Pizza $5 <br />
		<input type="checkbox" name="hotdog" id="hotdog" value="3" class="infobox" />HotDog $3 <br />
		<input type="checkbox" name="coke" id="coke" class="infobox" value="3" />Coke $3 <br />
		<p class="error">Select at last one checkbox</p>
		<p class="result"></p>
		<input type="submit" value="submit" class="submit" />
	</form>
	<script type="text/javascript">
		$('.error').hide();
		$('.submit').click(function(event){
			var count = 0, amt = 0;
			$('form').find(':checkbox').each(function(){
				if($(this).is(':checked')){
					count++;
					amt = amt + parseInt($(this).val());
				}
			});
			
			if(count == 0){
				$('p.result').hide();
				$('.error').show();
			} else {
				$('.error').hide();
				$('p.result').show();
				$('p.result').text('You bill is $ ' + amt);
			}
			event.preventDefault();
		});
		
	</script>
</body>
</html>
