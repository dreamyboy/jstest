<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
	<style type="text/css">
		.label{float:left;width:120px;}
		.infobox{width:200px;}
		.error{color:#c00;padding-left:10px;}
		.submit{margin-left:125px;margin-top:10px;}
	</style>
</head>
<body>
	<form action="" method="post" id="signup">
		<div><span class="label">User Id *</span><input type="text" name="userid" id="" class="infobox" /><span class="error">Only num allowed.</span></div>
		<input type="submit" class="submit" value="Submit" />
	</form>
	<script type="text/javascript">
		$('.error').hide();
		$('.submit').click(function(event){
			var data = $('.infobox').val();
			
			if(validate_date(data)){
				$('.error').hide();
			} else {
				$('.error').show();
				event.preventDefault();
			}
			
		});
		
		function validate_date(date){
			var pattern = new RegExp(/\b\d{1,2}[\/-]\d{1,2}[\/-]\d{4}\b/); // \b开头结尾，表示单词边界，单词必须与模式完全匹配
			return pattern.test(date);		
		}
	</script>
</body>
</html>
