<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
	<style type="text/css">
		.label{float:left;width:180px;text-align:right;padding-right:10px;}
		.infobox{width:180px;}
		div{padding:5px;}
		.error{color:#c00;padding-left:10px;}
		.submit{margin-left:195px;margin-top:10px;}
		option{background:#c00;color:#fff;}
		.meal{background:#ccc;color:#06c;}
	</style>
</head>
<body>
	<form action="">
		<div><span class="label">user id *</span><input type="text" name="" id="" class="userid" /><span class="error">This field can not be blank.</span></div>
		<div><span class="label">password *</span><input type="password" name="" id="" class="password" /><span class="error">This field can not be blank.</span></div>
		<div><span class="label">Confirm password *</span><input type="password" name="" id="" class="confpass" /><span class="error">Password and confirm Password don't match.</span></div>
		<input type="submit" value="submit" class="submit" />
	</form>
	<script type="text/javascript">
		$('.error').hide();
		$('.submit').click(function(event){
			var data = $('.password').val();
			var len = data.length;
			
			if(len < 1){
				$('.password').next().show();
				$('.password').focus();
			} else {
				$('.password').next().hide();
			}
			
			if($('.password').val() != $('.confpass').val()){
				$('.confpass').next().show();
				$('.confpass').focus();
			} else {
				$('.confpass').next().hide();
			}
			
			event.preventDefault();
		});
	</script>
</body>
</html>
