<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>	<style type="text/css">		*{margin:0;padding:0;}		body{font:12px/1.5;font-family:Arial;background:#000;}		img{border:none;}		#scroller{position:relative;margin:30px auto;padding:5px;background:#fff;width:490px;height:155px;overflow:hidden;}		#images{width:790px;}		#images a img{border:0;position:relative;}	</style></head><body>	<!-- page jquery攻略 179 -->	<div id="scroller">		<div id="images">			<a href="#"><img src="http://js.fgm.cc/learn/lesson2/img/big_1.jpg" alt="" /></a>			<a href="#"><img src="http://js.fgm.cc/learn/lesson2/img/big_2.jpg" alt="" /></a>			<a href="#"><img src="http://js.fgm.cc/learn/lesson2/img/big_3.jpg" alt="" /></a>			<a href="#"><img src="http://js.fgm.cc/learn/lesson2/img/big_4.jpg" alt="" /></a>			<a href="#"><img src="http://js.fgm.cc/learn/lesson2/img/big_5.jpg" alt="" /></a>		</div>	</div>	<script type="text/javascript">		var wrap = $('#scroller a img');			wrap.css({left:0});					var animator = function(imgblock){			imgblock.animate({left: -790}, 5000, function(){				imgblock.css({left: 0});				animator($(this));			});		}		animator(wrap);				wrap.hover(function(){			wrap.stop();		}, function(){			animator(wrap);		});	</script></body></html>
