<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="jquery-1.5.2.min.js"></script>	<style type="text/css">		.a{border:1px solid #ccc;background:#efefef;padding:15px;}		.use,.pwd{border:1px solid #ccc;background:#f3f3f3;float:left;width:200px;height:200px;}		#btn{float:left;margin:0 10px;}		.obj{background:#000;display:block;width:50px;height:50px;}		.focus{border:1px solid #ccc;background:#efefef;}	</style></head><body>	<div class="a"><img src="http://www.jquery001.com/images/article/2010/11/beauty.jpg" alt="" /></div>	<input type="button" id="test" value=" 确定 " />	<div style="clear:both;"></div>	<script type="text/javascript">		$('#test').click(function(){            /*			$('.a img').fadeToggle(1000, function(){				$('<p>').html('fadeToggle()动画已经完成！').appendTo('.a');			});			*/			$('.a img').fadeOut('slow', 'linear');		});	</script>	<div class="use"><div class="obj"></div></div><input type="button" value=" change " id="btn" /><div class="pwd"></div>	<script type="text/javascript">		$('#btn').click(function(){			$('.obj').hide('slow').appendTo($('.pwd')).show('slow');		});        /*		$('#btn').click(function(){			$('.obj').hide('slow').queue(function(next){				$(this).appendTo($('.pwd'));				next();			}).show('slow');		});		*/	</script>	<div id="testdiv">this is a</div>	<script type="text/javascript">		//alert($('#testdiv')[0].innerHTML);	</script>	<input type="button" class="testbind" value=" a " />	<script type="text/javascript">		$('.testbind').bind('click', function(){			alert(1);		})		$('.testbind').unbind('click');	</script>	<div id="testhtml"> jack</div>	<div style="clear:both;"></div>	<script type="text/javascript">		var str = $('#testhtml').html().trim();		if(str == 'jack'){			//alert(1);		} else {			alert(2);		}	</script>	<form action="#" method="POST" id="regForm">	  <fieldset>	    <legend>个人基本信息</legend>	      <div>	         <label for="username">名称：</label>	         <input id="username" type="text">	      </div>	  </fieldset>	</form>	<script type="text/javascript">		$(':input').focus(function(){			$(this).addClass('focus');		}).blur(function(){			$(this).removeClass('focus');					});	</script>	<input type="button" value=" ++ " id="add" />	<input type="button" value=" -- " id="sub" />	<textarea name="" id="comment" cols="30" rows="10"></textarea>	<script type="text/javascript">		var comment = $('#comment');		$('#add').click(function(){			if(!comment.is(':animated')){				if(comment.height() < 500){					comment.animate({height: '+=50'}, 400);				}			}		});		$('#sub').click(function(){			if(!comment.is(':animated')){				if(comment.height() > 50){					comment.animate({height: '-=50'}, 400);				} else {					alert('已经最小！');				}			}		});	</script>	你爱好的运动？<br/>	<input type="checkbox" name="items" value="足球"/>足球	<input type="checkbox" name="items" value="篮球"/>篮球	<input type="checkbox" name="items" value="羽毛球"/>羽毛球	<input type="checkbox" name="items" value="乒乓球"/>乓球球	<input type="button" id="CheckedAll" value="全选"/>	<input type="button" id="CheckedNo" value="全不选"/>	<input type="button" id="CheckedRev" value="反选"/>	<input type="button" id="send" value="提 交"/>	<script type="text/javascript">	$('#CheckedAll').click(function(){		$('[name=items]:checkbox').attr('checked', true);	});	$('#CheckedNo').click(function(){		$('[name=items]:checkbox').attr('checked', false);	});	$('#CheckedRev').click(function(){		$('[name=items]:checkbox').each(function(){			this.checked = !this.checked;		});	});	$('[name=items]:checkbox').blur(function(){		//dosomething	});	</script>	<script type="text/javascript">		$(function(){			$('#id').click(function(){				$(this).css('background','white');			})		})	</script>	</body></html>
