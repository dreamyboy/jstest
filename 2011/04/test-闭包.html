<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		p{cursor:pointer;}	</style></head><body>	<p>1111</p>	<p>2222</p>	<p>3333</p>	<p>4444</p>	<p>5555</p>	<p>6666</p>	<p>7777</p>	<p>8888</p>	<script type="text/javascript">		var p = document.getElementsByTagName('p');		for(var i=0; i<p.length; i++){			/*			p[i].i = i;			p[i].onclick = function(){				alert(this.i);			}			//加一层闭包			(function(arg){				p[i].onclick = function(){					alert(arg);				}			})(i);						//加一层闭包，以局部变量的方式传进去			(function(){				var temp = i;				p[i].onclick = function(){					alert(temp);				}			})();			*/			p[i].onclick = function(arg){				return function(){					alert(arg);				}			}(i);		}	</script></body></html>
