<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script></head><body>	<script type="text/javascript">		if(document.addEventListener){			document.addEventListener('mousemove', fn, true);		} else {			document.attachEvent('onmousemove', fn)		}		var time = 0;		function fn(e){			var el = document.elementFromPoint(e.clientX, e.clientY);			console.log(el);			time += new Date();		}	</script></body></html>
