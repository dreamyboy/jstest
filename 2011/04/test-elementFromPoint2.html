<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<div id="oCode"></div>	<ul>		<li>我是一个兵00</li>		<li>我是一个兵11</li>		<li>我是一个兵22</li>	</ul>	<script type="text/javascript">		function fn(e){			event.cancelBubble = true;			var oPint = document.elementFromPoint(event.clientX, event.clientY);			if(oPint.tagName.toLowerCase() != 'li'){				oCode.innerHTML = '请将鼠标移到项目列表上！';			} else {				oCode.innerHTML = oPint.innerText;			}		}		document.onmousemove = fn;	</script></body></html>
