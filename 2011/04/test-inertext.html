<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <title></title>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />		<style type="text/css">			#content,#intro{			font: 13px/25px;			width: 200px;			height: 40px;			background: #eee;			padding: 10px;			border: 4px #ccc double;			border-bottom:0;			overflow: hidden;			}						#intro {			color: #036;			font:12px;			border: 4px #ccc double;			border-top:0;			height:70px;			}			#key{color:#900;float:right;cursor:pointer;}			hr{height:1px;border:1px #ccc dotted}		</style>    </head>    <body>        <div id="content">            孤雁儿            <br>            <br>            世人作梅词，下笔便俗。予试作一篇，乃知前言不妄耳。            <br>            <br>            藤床纸帐朝眠起，            <br>            说不尽、无佳思。            <br>            沈香烟断玉炉寒，            <br>            伴我情怀如水。            <br>            笛声三弄，            <br>            梅心惊破，            <br>            多少春情意。            <br>            <br>            小风疏雨萧萧地，            <br>            又催下、千行泪。            <br>            吹箫人去玉楼空，            <br>            肠断与谁同倚？            一枝折得，            <br>            人间天上，            <br>            没个人堪寄。        </div>        <div id="intro">            <hr>作者：李清照<span id="key" onclick="shoppingcat();">展开</span>            <br>            来源            ：中国诗辞网        </div><script>var s = 50;var minheight = 40;var maxheight = 600;function shoppingcat(){	var	content = document.getElementById('content');    if (document.getElementById("key").innerHTML == "展开") {		var hhh = content.offsetHeight;        hhh += s;		content.style.height = hhh + 'px';        if (content.offsetHeight < maxheight) {            setTimeout("shoppingcat();", 1);        }        else {            document.getElementById("key").innerHTML = "关闭";        }    }    else {        var hhh = content.offsetHeight;        hhh -= s;		//console.log(hhh);		content.style.height = hhh + 'px';        if (content.offsetHeight > minheight) {            setTimeout("shoppingcat();", 1);        }        else {            document.getElementById("key").innerHTML = "展开";        }    }}</script>    </body></html>
