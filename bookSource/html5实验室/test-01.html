<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test</title>
</head>
<body>
<canvas id="myCanvs" width="400" height="200" style="border: 1px solid #ccc;"></canvas>
<script type="text/javascript">
    var c = document.getElementById('myCanvs');
    var ctx = c.getContext('2d');
    ctx.beginPath();
    ctx.arc(70, 70, 40, 0, Math.PI * 2, true);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(160, 70, 40, 0, Math.PI * 2, false);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(250, 70, 40, 0, Math.PI * 2, false);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(110, 110, 40, 0, Math.PI * 2, false);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(200, 110, 40, 0, Math.PI * 2, false);
    ctx.stroke();

</script>
</body>
</html>
