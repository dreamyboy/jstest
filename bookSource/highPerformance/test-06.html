	function multistep(steps, args, callback){
		var tasks = steps.concat(); // 克隆数组
		setTimeout(function(){
			var task = tasks.shift();
			task.apply(null, args || []);

			if (tasks.length > 0) {
				setTimeout(arguments.callee, 25);
			} else{
				callback();
			}
		}, 25);
