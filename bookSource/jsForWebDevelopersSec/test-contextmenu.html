<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>ContextMenu Event Example</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<script type="text/javascript" src="EventUtil.js"></script></head><body>	<div id="myDiv">Right click or Ctrl+click me to get a custom context menu.</div>	<ul id="myMenu" style="position:absolute;visibility:hidden;background:#efefef;border:1px solid #ccc;padding:20px;">		<li><a href="#">Nicho site1</a></li>		<li><a href="#">Nicho site2</a></li>		<li><a href="#">Nicho site3</a></li>	</ul>	<div>this is other div</div>	<script type="text/javascript">		EventUtil.addEvent(window, 'load', function(event){			var div = document.getElementById('myDiv');						EventUtil.addEvent(document, 'contextmenu', function(event){				event = EventUtil.getEvent(event);				EventUtil.preventDefault(event);								var menu = document.getElementById('myMenu');				menu.style.left = event.clientX + 'px';				menu.style.top = event.clientY + 'px';				menu.style.visibility = 'visible';			});						EventUtil.addEvent(document, 'click', function(event){				document.getElementById('myMenu').style.visibility = 'hidden';			});					});	</script></body></html>
