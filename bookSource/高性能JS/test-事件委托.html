<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<ul id="menu">		<li><a href="http://www.sohu.com/pag?name=user">1111</a></li>		<li><a href="#">2222</a></li>		<li><a href="#">3333</a></li>		<li><a href="#">4444</a></li>	</ul>	<script type="text/javascript">		document.getElementById('menu').onclick = function(e){			e = e || window.event;			var target = e.target || e.srcElement;			var hrefparts;			if(target.nodeName !== 'A'){ return; };			hrefparts = target.href.split('/');			pageid = hrefparts[hrefparts.length - 1];			pageid = pageid.replace('.html', '')			//console.log(typeof e.cancelBubble);			console.log(pageid);						if(typeof e.preventDefault === 'function'){				e.preventDefault();				e.stopPropagation();			} else {				e.returnValue = false;				e.cancelBubble = true;			}		}	</script></body></html>
