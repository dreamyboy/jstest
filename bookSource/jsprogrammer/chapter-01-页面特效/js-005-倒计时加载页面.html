<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<meta http-equiv="refresh" content="11; url=http://www.google.com.hk" /></head><body>	<script type="text/javascript">		var startTime = new Date().getTime();		function initStop(){			var timeNow = new Date().getTime(),				timeDiff = (timeNow - startTime);			return timeDiff/1000;		}		function getSecs(){			var mySecs = ' ' + initStop();			//alert(mySecs);			mySecs = 10 - eval(mySecs.substring(0, mySecs.indexOf('.'))) + '秒';			document.form1.timespent.value = mySecs;			setTimeout(getSecs, 1000);		}		window.onload = function(){			//setTimeout(getSecs, 1);			getSecs();		}	</script>	<center>		<form action="" name="form1">			10秒后加载页面：			<input type="text" name="timespent" id="" />		</form>	</center></body></html>
