<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<a href="search?name=haoQing&password=iamarg" onclick="pageParm(this);">这是一个通向百度的搜索链接</a>	<script type="text/javascript">	function getArgs(parms, name){		var argIndex = parms.indexOf('?'), // ? 所在的位置			arg = parms.substring(argIndex + 1), // get ? 后面的字符串			valArg, str,			args = arg.split('&'); // 使用split使参数分组		for(var i=0; i<args.length; i++){			str = args[i];			var argParm = str.split('=');			if(argParm.length < 1) continue; //没有参数的时候			if(argParm[0] = name){				valArg = argParm[1];			}			return valArg;		}	}		function pageParm(obj){		var myName = getArgs(obj.href, 'name');		alert('您请求的参数为： ' + myName);	}	</script></body></html>
