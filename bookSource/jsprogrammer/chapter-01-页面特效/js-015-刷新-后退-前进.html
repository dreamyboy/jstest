<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>豪情</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<input type="button" value="前进" onclick="foward()" /><br />	<input type="button" value="后退" onclick="history()" /><br />	<input type="button" value="刷新" onclick="refesh()" /><br />	<script type="text/javascript">		function foward(){			alert('go');			window.history.go(1);		}		function history(){			window.history.go(-1);		}		function refesh(){			window.history.go(-0);		}	</script>	</body></html>
