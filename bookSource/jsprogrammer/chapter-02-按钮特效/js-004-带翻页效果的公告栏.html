<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#divMsg{line-height:20px;height:20px;overflow:hidden;border:1px solid #ccc;}	</style></head><body>	<div id="divMsg">	    张三奥运会历史性的突破，拿到了男子100米金牌<br/>	    奥运会历史上的首位8金得主<br/>	    北京奥运会欢迎志愿者的参与<br/>	    奥运会带来了什么样的商机<br/>	    北京奥运会2008年举行<br/>	    娱乐新闻请转到娱乐主页<br/>	    今天又获得一枚金牌<br/>	</div>	<script type="text/javascript">		var Scroll = new function(){			this.delay = 2000;			this.height = 20;			this.step = 4;			this.curHeight = 0;			this.stimer = null;			this.timer = null;			this.start = function(){				this.move();			}			this.move = function(){				var self = this;				if(this.curHeight == this.height){					this.timer = setTimeout(function(){						self.move();					}, this.delay);					this.curHeight = 0;					if(this.element.scrollTop >= this.element.scrollHeight - this.height){						this.element.scrollTop = 0;					}					return true;				}				this.element.scrollTop += this.step;				this.curHeight += this.step;				this.timer = setTimeout(function(){					self.move();				}, 30);			}			this.stop = function(){				clearTimeout(this.timer);			}		}		Scroll.element= document.getElementById('divMsg');		Scroll.start();	</script>	</body></html>
