<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title>豪情</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		</style></head><body>	<select name="" id="select">		<option value="0">请选择</option>		<option value="1">btn1</option>		<option value="2">btn2</option>	</select>	<span id="btn"></span>	<script type="text/javascript">		var $id = function(id){ return document.getElementById(id); },			oSelect = $id('select'),			oSval,			oBtn = $id('btn');				function addEvent(obj, type, fn){			var _fun = function(){ fn.call(obj); };			if(obj.addEventListener){				obj.addEventListener(type, _fun, false);			}			if(obj.attachEvent){				obj.attachEvent('on' + type, _fun);			}		}		/*		function addBtn(s){			alert(s);			if(s == 1){				oBtn.innerHTML = '<input type="button" value="按钮1" onclick="btnc1() />"';			}			if(s == 2){				oBtn.innerHTML = '<input type="button" value="按钮2" onclick="btnc2() />"';			}		};		*/		addEvent(oSelect, 'change', function(){			var s = +this.value;			//alert(s);			switch(s){				case 1:					oBtn.innerHTML = '<input type="button" value="按钮1" onclick="btnc1() />"';					break;				case 2:					oBtn.innerHTML = '<input type="button" value="按钮2" onclick="btnc2() />"';					break;				default:					alert('请选择');					break;			}					});	</script></body></html>
