<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#divMsg{line-height:20px;height:20px;overflow:hidden;border:1px solid #ccc;}	</style></head><body>	<input type="button" value="登录" id="btn" onclick="alert('success');" />	<script type="text/javascript">		var btn = document.getElementById('btn');		function a(){			if(!e) window.event;			if(e.keyCode == 13){				btn.click();			}		}		function addEvent(obj, type, fn){			if(obj.attachEvent){				obj.attachEvent('on' + type, fn)			} 			if(obj.addEventListener){				obj.addEventListener(type, fn, false);			}		}		addEvent('btn', 'keydown', a);			</script></body></html>
