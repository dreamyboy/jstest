<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		.a{width:300px;height:300px;margin:20px auto;border:1px solid #ccc;padding:30px;}	</style></head><body>	<script type="text/javascript">		function getPosition(e){			if(!e) window.event;			var t = e.offsetTop,				l = e.offsetLeft;			while(e = e.offsetParent){				t += e.offsetTop;				l += e.offsetLeft;			}			alert('x坐标= ' + t + ' y坐标= ' + l);		}	</script>	<div class="a">		<input type="button" value="坐标" onclick="getPosition(this)" />	</div></body></html>
