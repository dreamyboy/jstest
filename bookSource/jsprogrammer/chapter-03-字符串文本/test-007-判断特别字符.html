<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">			</style></head><body>	<script type="text/javascript">		var bForbidden = false,			ch,			strForbibben = ['<', '>', '.'];		function chk(str){			for(var i=0; i<strForbibben.length; i++){				for(var j=0; j<str.length; j++){					ch = str.substr(j, 1);					if(ch == strForbibben[i]){						bForbidden = true;					}				}			}			if(bForbidden){				alert('包含特殊字符，已经被禁止~！！');			}		}		</script>	<input type="text" name="txt1" id="" /><br />	<input type="button" value="test-forbibben" onclick="chk(txt1.value)" /></body></html>
