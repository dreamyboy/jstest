<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#myDiv{width:300px;border:1px solid #ccc;}	</style></head><body>	<div id="myDiv">		<table cellspacing="0" cellpadding="0">			<tr>				<td id="myTd1"><table width=342  cellspacing="0" cellpadding="0">					<tr align="center">						<td>左边</td>						<td>右边</td>						<td>左边</td>						<td>右边</td>					</tr>				</table></td>				<td id="myTd2"></td>			</tr>		</table>	</div>	<script type="text/javascript">		var $d = function(id){ return document.getElementById(id); }		function marquee(time, oDiv, oLd, oRd){			var timer, divWidth = oDiv.offsetWidth;			function move(){				if(oDiv.scrollLeft > divWidth){					oDiv.scrollLeft = 0;				} else {					oDiv.scrollLeft ++;				}			}			oRd.innerHTML = oLd.innerHTML;			oDiv.style.overflow = 'hidden';			oRd.style.width = oLd.offsetWidth;			oDiv.onmouseover = function(){				clearInterval(time);			}			oDiv.onmouseout = function(){				timer = setInterval(move, time);			}			timer = setInterval(move, time);		}		window.onload = function(){			new marquee(25, $d('myDiv'), $d('myTd1'), $d('myTd2'));		}	</script></body></html>
