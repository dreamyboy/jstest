<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /></head><body>	<textarea name="mytxt" id="" cols="30" rows="10" onselect="storePos(this)" onclick="storePos(this)" onkeyup="storePos(this)"></textarea><br />	<input type="text" name="insertTxt" id="" /><br />	<input type="button" value="插入文本" onclick="insertTextArea(mytxt, insertTxt.value);"> <br />		<script type="text/javascript">		function storePos(txtobj){			if(txtobj.createTextRange){				txtobj.caretPos = document.selection.createRange().duplicate();			}		}		function insertTextArea(txtobj, text){			if(txtobj.createTextRange && txtobj.caretPos){				var caretPos = textobj.caretPos;				caretPos.text = caretPos.text.charAt(caretPos.text.length - 1) == '' ? text + '' : text;			} else {				txtobj.value = text;			}		}	</script></body></html>
