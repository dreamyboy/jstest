<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">			</style></head><body>	<input type="text" name="txt1" id="txt1"  value="       空格 "/>	<input type="button" value="test-trim" onclick="killFn('txt1')" />	<script type="text/javascript">		function killFn(arg){			var txt = document.getElementById(arg);						if(txt.value.length > 0 && txt.value.charAt(0) == ' '){				txt.value = txt.value.substring(1, txt.value.length);			}						if(txt.value.length > 0 && txt.value.charAt(txt.value.length - 1) == ' '){				txt.value = txt.value.substring(0, txt.value.length-1);			}			alert(txt.value);		}	</script></body></html>
