<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">		#alway{position:absolute;width:980px;border:1px solid #ccc;background:#efefef;height:30px;}	</style></head><body>	<div id="alway">这层是固定的</div>	<div style="height:1500px;"></div>	<script type="text/javascript">		var oDiv = document.getElementById('alway');		function staticDiv(){			realTop = parseInt(document.body.scrollTop);			realLeft = parseInt(document.body.scrollLeft);			oDiv.style.top = realTop + 'px';			oDiv.style.left = realLeft + 'px';			console.log(oDiv.style.left);		}		setInterval(staticDiv, 1);			</script></body></html>
