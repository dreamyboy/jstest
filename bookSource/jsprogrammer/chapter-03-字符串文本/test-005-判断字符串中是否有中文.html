<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>	<title></title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<style type="text/css">			</style></head><body>	<script type="text/javascript">		function cal(str){			var reg = /[\u4E00-\u9FA5]/g;			if(reg.test(str)){				return str.match(reg).length;			} else {				return 0;			}		}	</script>	<input type="text" name="" onblur="alert(cal(this.value))" id="" /></body></html>
