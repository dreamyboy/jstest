<script type="text/javascript">
    function milliFormat(s){//添加千位符
        if(/[^0-9\.]/.test(s)) return "invalid value";
        s=s.replace(/^(\d*)$/,"$1.");
        s=(s+"00").replace(/(\d*\.\d\d)\d*/,"$1");
        s=s.replace(".",",");
        var re=/(\d)(\d{3},)/;
        while(re.test(s)){
            s=s.replace(re,"$1,$2");
        console.log(s);
        }
        s=s.replace(/,(\d\d)$/,".$1");
        return s.replace(/^\./,"0.")
    }

    milliFormat('191203123');
    console.log();
