<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
    <!--<script src="jquery.min.js" type="text/javascript"></script>-->
    <style>
        *{margin:0;padding:0;}
        body{font-size:12px;}
        .wf_toupiao{height:20px;width:250px;}
        .wf_toupiao span{width:14px;height:12px;display:inline-block; font-size: 24px;cursor:pointer;margin:0 2px;/*text-indent:-999px;*/}
        .wf_toupiao span.hover { color: #c00;}
    </style>
</head>
<body>
<div class="wf_toupiao">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
</div>
<script type="text/javascript">
    var span = $('.wf_toupiao').find('span');
    span.each(function(){
        $(this).bind('mouseenter', function(){
            $(this).addClass('hover').prevAll().addClass('hover');
        });
        $(this).bind('mouseleave', function(e){
            $(this).removeClass('hover').prevAll().removeClass('hover');
            e.stopPropagation()
        });

        $(this).bind('click', function(e){
            $(this).unbind('mouseleave').addClass('hover').prevAll().addClass('hover');
        });
    });

</script>
</body>
</html>
