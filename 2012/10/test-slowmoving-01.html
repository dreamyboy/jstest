<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/2 arial;background:#fff;}
        #btn{cursor:pointer; width:120px; height:35px;}
        #tips{ width:960px; height:350px; background-color:#ccc; overflow:hidden;}
    </style>
</head>
<body>
<input id="btn" type="button" value="测试缓动">
<div id="tips" style="display:none;"></div>
<script type="text/javascript">
    function id(){
        return document.getElementById(arguments[0]);
    }
    function expand(){
        var btn     = id('btn'),
            obj     = id('tips'),
            timer   = 0,
            oh      = 0;

        btn.onclick = function(){
            if(obj.style.display == 'none'){
                obj.style.display = 'block';
                obj.style.height = '1px';
                var open = function(){
                    oh = parseInt(obj.style.height);
                    if(oh < 350){
                        obj.style.height = (oh + Math.ceil((350 - oh) / 10)) + 'px';
                    } else {
                        clearInterval(timer);
                    }
                }
                timer = setInterval(open, 5);
            } else {
                var close = function(){
                    oh = parseInt(obj.style.height);
                    if(oh > 0){
                        obj.style.height = (oh - Math.ceil((oh) / 15)) + 'px';
                    } else {
                        clearInterval(timer);
                        obj.style.display = 'none';
                    }
                }
                timer = setInterval(close, 5);
            }
        }
    }
    expand();
</script>
</body>
</html>
