<h3><a href="http://www.cnblogs.com/zaohe/archive/2012/10/13/2723148.html">extend</a></h3>
<script type="text/javascript">
    function A(){
    }
    A.prototype = {
        method1: function(){
            // A  的一系列操作
        }
    };
    function B(){
    }
    var b = new B();
//    B.prototype = new A();
    var aobj = new A();
    B.method1 = function(){
        aobj.method1.call(this);
    };

    function extend(subclass, superclass){
        var superObj = new superclass;
        subclass.prototype = superObj;
        superObj.constructor = subclass;
        subclass.superclass = superObj;
        return subclass;
    }
    extend(B, A);
    var b1 = new B();
    console.log(b1.constructor === B);
    console.log(b1.constructor === b.constructor);


</script>
</body>
