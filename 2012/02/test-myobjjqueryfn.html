<script type="text/javascript">
    window.myQuery = window.myQuery || {};
    myQuery = {
        name: function(){
            alert('name');
        }
    };
    function myQ(name){
        this.name = name;
        this.init();
    };
    myQ.prototype = {
        init: function(){
            this.showMyName();
        },
        showMyName: function(){
            alert(this.name);
        }
    };
    /*
    (function(myQuery){
        var me = myQuery;
        me = {
            name: function(){
                alert('name');
            }
        };
    })(myQuery);
    */
//    myQuery.name();
//    alert(myQuery.name());

    (function($){
//        console.log(_);
        $.extend({
            showName: function(s){
                new myQ(s);
//                my.showMyName();
            }
        });
    })(jQuery);
//    var my = new myQ();
//    $.showName('sas');
</script>
<div id="mydiv">
    <ul><li>111</li></ul>

</div>
<script type="text/javascript">
    (function($){
        $.sayHi = function(o){
            var shortcut = $.sayHi;
            defaults = $.extend({
                name: 'jikey',
                age: 29
            }, o);
            shortcut.init(defaults);
        };
        $.extend($.sayHi, {
            init: function(o){
                this.content();
                alert(o.name);
//                console.log($(this) == $.sayHi);
            },
            content: function(){
                alert('content!');
            }
        });
    })(jQuery);
    $.sayHi({
        name: 'haoQing'
    });
</script>
