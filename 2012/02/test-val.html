<script type="text/javascript">
    var nav = $('#navList');
    $('#MyLinks1_HomeLink,#MyLinks1_Admin,#MyLinks1_NewPostLink,#MyLinks1_ContactLink,#MyLinks1_Syndication').hide();
    var hqNav = $('.catListPostCategory').find('ul');
    var hqNavAuthors = hqNav.find('a');
    hqNavAuthors.each(function(){
        var codeHtmla = $(this).html();
        if(codeHtmla == '(rss)'){
            $(this).hide();
        }
        var endNav = codeHtmla.replace(/[\(]+[\d]+[\)]+/, '');
        $(this).html(endNav);
    })
    var navAuthors = nav.find('a');
    navAuthors.each(function(){
        if($(this).html() == '博问' || $(this).html() == '闪存'){
            $(this).hide();
        }
    })
    nav.html(nav.html() + hqNav.html());
    $('#MyLinks1_MyHomeLink').html('Index');
