<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
    <style type="text/css">
        *{ margin:0; padding:0; }
        body{ font:12px/1 arial; background:#fff; }
        .cont{ position:relative; top:0px;left:0; width:600px;margin:0 auto;}
        .demo{ position:relative; width:600px; height:600px; margin:0 auto; background:#333; color:#fff; }


    </style>
</head>
<body>
<div class="cont">
    <div class="demo">
        demo
    </div>

</div>
<script type="text/javascript">
    $('.demo').dblclick(function () {
        if (this.scrollWidth > 580) {
            $(this).animate({ width:"1000" }, 500);
        }
        if ($(this).width() == 1000) {
            $(this).animate({ width:"600" }, 300);

        }
    });
</script>
</body>
</html>
