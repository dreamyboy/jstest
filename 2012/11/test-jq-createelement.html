<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test-jq-createelement</title>
	<script type="text/javascript" src="../jquery-1.8.2.js"></script>
</head>
<body>
	<script type="text/javascript">
		var div = $('<div>', {
			'class': 'test',
			text: 'Click me!',
			click: function() {
				$(this).toggleClass('test');
			}
		}).appendTo('body');

		console.log(div[0].innerHTML);

	</script>
</body>
</html>
