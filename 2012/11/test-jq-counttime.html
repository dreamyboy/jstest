<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <style type="text/css">
    </style>

<body>
<p class="count"></p>
    <div>
        <p><em class="a"></em></p>
    </div>
    <p></p>
<script type="text/javascript">
    var count = 10;
    countdown = setInterval(function(){
        $('.count').html(count + ' 秒后将跳转!');
        if(count == 0){
            clearInterval(countdown);
            location.href = 'http://google.com';
        }
        count --;
    }, 1000);
</script>
</body>
</html>
