<script type="text/javascript">
    String.prototype.mysubstring = function(start, end){
        var str = this,
            res = [];
        if(!end){
            end = str.length;
        }
        for (var i = start; i < end; i++) {
             res.push(str.charAt(i));
        }
        return res.join('');
    }
    var str = 'abcdefgh';
    var endstr = str.mysubstring(2, 4);
//    console.log(endstr);
    function moneyCase(num){
        var upperArr = ["零","壹","贰","叁","肆","伍","陆","柒","捌","玖"],
            level = ["","拾","佰","仟","万","拾","佰","仟","亿","拾","佰","仟","万"],
            end = num.toString().split('').reverse(),
            res = [];
        for(var i = end.length - 1; i >= 0; i--){
            var last = upperArr[end[i]] + level[i];
            res.push(upperArr[end[i]] + level[i]);
        }
        return res.join('');
    }
//    console.log(moneyCase(123456789));
//    console.log(moneyCase(332));
    moneyCase(123456789);
    moneyCase(332);

    function getDom(obj){
        var ch = obj.firstChild,
            res = [];
        do{
            res.push(ch.nodeName);
            if(ch.childNodes.length){
                res.push.apply(res, getDom(ch));
            }
        } while( ch = ch.nextSibling);
        return res;
    }
//    console.log(getDom(document));
//    console.log(cls);

    function getDom2(obj){
        var ch = obj.childNodes;
        var res = [];
        for(var i = 0; i<ch.length; i++){
            res.push(ch[i]);
            if(ch[i].childNodes.length){
                res.push.apply(res, getDom2(ch[i]));
            }
        }
        return res;
    }

    var doms = getDom2(document);
    for (var j = 0; j < doms.length; j++) {
        doms[j].className = 'a';
    }
//    console.log(getDom2(document));

</script>
