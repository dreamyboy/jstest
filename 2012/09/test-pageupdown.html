<script type="text/javascript">

    (function ($) {
        var doc = $(document),
            viewWidth = $(window).width(),
            viewHeight = $(window).height(),
            oContent = $('.content'),
            len = oContent.find('li').length,
            contHeight = oContent.height(),
            oPrev = $('.prev'),
            oNext = $('.next'),
            num = 0;

        oPrev.mousedown(function(){
            $(this).css('marginTop', '-5px');
        });
        oPrev.mouseup(function(){
            $(this).css('marginTop', '0');
            if(!oContent.is(':animated')){
                oContent.animate({'scrollTop': '-=' + contHeight}, 'slow', 'linear', function(){
                    if(num < 0){
                        num = 0;
                    }
                    num--;
                });
            }
        });

        oNext.mousedown(function(){
            $(this).css('marginTop', '5px');
        });
        oNext.mouseup(function(){
            $(this).css('marginTop', '0');
            if(!oContent.is(':animated')){
                oContent.animate({'scrollTop': '+=' + contHeight}, 'slow', 'linear', function(){
                    if(num > len - 2){
                        num = len - 2;
                    }
                    num++;
                });
            }
        });

        doc.mousemove(function (e){
            if(e.clientY > viewHeight / 2){
                if(num == len - 1 ){
                    oNext.fadeOut();
                } else {
                    oNext.fadeIn();
                }
                oPrev.hide();
            } else {
                if(num == 0){
                    oPrev.fadeOut();
                } else {
                    oPrev.fadeIn();
                }
                oNext.hide();
            }
        });

    }(jQuery));
    
    (function($){
        var links = $('#nav').find('a');
        links.hover(function(){
            if($(this).css('backgroundPositionY') == '-49px' && !$(this).hasClass('now')){
                $(this).css('backgroundPositionY', 0);
            }
            if(!$(this).is(':animated') && !$(this).hasClass('now')){
                $(this).animate({'backgroundPositionY': '-=' + 49}, 150, 'linear');
            }
        }, function(){
            if(!$(this).is(':animated') && !$(this).hasClass('now')){
                $(this).animate({'backgroundPositionY': '+=' + 49}, 150, 'linear');
            }
        });
    }(jQuery));
    
    
</script>
