<script type="text/javascript">
    (function ($) {
        var doc         = $(document),
            viewWidth   = $(window).width(),
            viewHeight  = $(window).height(),
            oContent    =  $('.content'),
            oUl         = oContent.find('ul'),
            oLi         = oUl.find('li'),
            len         = oLi.length,
            contWidth   = oContent.width(),
            oPrev       = $('.prev'),
            oNext       = $('.next'),
            num         = 0;

        oUl.css('width', viewWidth * 4);
        oLi.css('width', viewWidth);

        oPrev.click(function(){
            if(!oContent.is(':animated')){
                oContent.animate({'scrollLeft': '-=' + contWidth}, 'slow', 'linear', function(){
                    if(num < 0){
                        num = 0;
                    }
                    num--;
                });
            }
        });

        oNext.click(function(){
            if(!oContent.is(':animated')){
                oContent.animate({'scrollLeft': '+=' + contWidth}, 'slow', 'linear', function(){
                    if(num > len - 2){
                        num = len - 2;
                    }
                    num++;
                });
            }
        });


        doc.mousemove(function (e){
            if(e.clientX > viewWidth / 2){ // 显示 next
                if(num == len - 1 ){
                    oNext.hide();
                } else {
                    oNext.fadeIn();
                }
                oPrev.hide();
            } else { // 显示 prev
                if(num == 0){
                    oPrev.hide();
                } else {
                    oPrev.fadeIn();
                }
                oNext.hide();
            }
        });

        $('.ro-menu').find('a').click(function (){
            var idx = $(this).index();
            $(this).addClass('selected').siblings().removeClass('selected');
            if(!oContent.is(':animated')){
                oContent.animate({'scrollLeft': '+' + contWidth * idx}, 'slow', 'linear');
            }
        });

   }(jQuery));

</script>
