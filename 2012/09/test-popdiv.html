<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/2 arial; background:#fff;}
        .popup {border: 5px solid #2D0000; position: absolute; z-index:99999; }
        .close{background-position:0 -106px;width:37px;height:38px;position:absolute;right:0;top:0;display:block;text-indent:-999em;overflow:hidden;}
    </style>
    <script type="text/javascript" src="../jquery-1.4.4.min.js"></script>

</head>
<body>
<div id="popimg" style="display:none;">
    <a href="#" id="closePop" class="close" title="关闭">关闭</a>
    <img src="http://ossweb-img.qq.com/images/xj/web201110/index201205/pop_bg_n.jpg?d=20120907" alt="">
</div>

<script type="text/javascript">
    (function($){
        $.fn.popdiv = function(){
            var that = this;
            var pop = $('<div class="popup"></div>');
            var children = that.children();
            children.appendTo(pop);
            pop.appendTo(document.body);
            pop.css({'left': ($(window).width() - pop.outerWidth()) / 2, 'top': ($(window).height() - pop.outerHeight()) / 2});
            pop.find('#closePop').click(function(){
                that.append(children);
                pop.remove();
            });
        }
    })(jQuery);
    $('#popimg').popdiv();
</script>
</body>
</html>
