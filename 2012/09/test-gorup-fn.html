        'http://static.ggg.cn/videoalbum/screens/000/019/19/20120905164205/1.jpg',

        'http://static.ggg.cn/video/screens/002/160/2160/20120913100454/1.jpg'
    ];
    function show(obj, as, fn) {
        for (var i = 0, len = as.length; i < len; i++) {
            as[i].onmouseover = fn.call(obj, i);
        }
    }
    function setURI(i) {
        var img = this;
        return function () {
            img.src = images[i];
        }
    }

    var as = document.getElementsByTagName('a');
    var img = document.getElementById('fuck');
    show(img, as, setURI);
