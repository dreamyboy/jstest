        var appendScript = function () {
            var a = d.createElement('script');

            a.async = true;
            a.setAttribute('charset', 'utf-8');
            a.src = 'http://huaban.com/js/pinmarklet.js?' + Math.floor(+new Date / 1E7);

            });

        }
