<body>
<input type="button" value="test-createBtn" onclick="createBtn()" />

<script type="text/javascript">

        // var btn = document.createElement('input');
        var btn = null;

            btn = document.createElement('<input name="create" id="create" type="button" value="test" />');

        // btn.name = 'creat';

        // btn.value = 'test';
        document.body.appendChild(btn);
    }

    function getBtn(){
        var btn = document.getElementsByName('create');
        alert(btn.length);
    }

</script>
