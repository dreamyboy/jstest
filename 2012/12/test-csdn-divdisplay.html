<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test-divdisplay</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		body{background-color:#fff;font:12px/2 arial;}
		.demo{width:960px;margin:0 auto;padding-top:120px;}
		.div{width:300px;height:300px;border:1px solid #ccc;background-color:#ccc;display:none;}
		.btn{padding:10px 20px;}
	</style>
</head>
<body>
<div class="demo">
	<button id="btn" class="btn">ClickMe</button>	
	<div class="div" id="test">test content</div>
</div>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	var div = document.getElementById('test');
	div.onmouseout = function () {
		this.style.display = 'none';
	}
	div.onmouseover = function () {
		clearTimeout(timer);
	}
	btn.onmouseover = function(){
		clearTimeout(timer);
		div.style.display = 'block';
	}
	var timer = 0;
	btn.onmouseout = function () {
		timer = setTimeout(function(){
			div.style.display = 'none';
		}, 200);
	}
</script>
</body>
</html>
