    <script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{ font:12px/2 arial;}
        .wrap{ height:900px;}
        .footer{ position:fixed; bottom:0px; width:1000px; margin:0 auto; border:1px solid #ccc; height:50px; background:#f0f0f0;}
        *html{background:url(*) fixed;}
        *html body{margin:0;height:100%;}
    </style>
</head>
<body>
<div class="wrap"></div>
<div id="footer" class="footer">this is footer</div>
<script type="text/javascript">
    function getWindowSize() {
        if (self.innerHeight) { // WEBKIT
            return { 'width':self.innerWidth, 'height':self.innerHeight };
        } else if (document.documentElement && document.documentElement.clientHeight) { // IE 标准模式
            return {
                'width' :document.documentElement.clientWidth,
                'height':document.documentElement.clientHeight
            };
        } else if (document.body) { // IE quirks
            return {
                'width' :document.body.clientWidth,
                'height':document.body.clientHeight
            }
        }
    }
    var footer = document.getElementById('footer');
    footer.style.left = (getWindowSize().width - footer.clientWidth) / 2 + 'px';
    if(!window.XMLHttpRequest){
        alert(1);
        footer.style.positon = 'absolute';
        footer.style.bottom = '0';
    }


</script>
<div id="my"></div>
<script type="text/javascript">
    $('#my').append('<p>this is p</p>');

</script>
</body>
</html>
