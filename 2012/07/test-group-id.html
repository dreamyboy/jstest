<body>
<script type="text/javascript">
    $(function () {
        $("#btn1").click(function () {
            var now = new Date();
            var year = now.getYear();
            var month = now.getMonth() + 1;
            var day = now.getDate();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            var l_time = year + "_" + month + "_" + day + "_" + hour + "_" + minute + "_" + second;
            $div = $(".wai").clone();
            $div.removeClass("wai");
            $div.attr("id", "div" + l_time)
            $div.find("div").html("div" + l_time);
            $("#content").append($div);
        });
        $('#btn2').click(function(e) {
            var el = $('#content').children('div');
            el.each(function(){
                alert($(this).attr('id'));
            });
        });
    })
</script>
</head>
