<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0;}
        .a{ height:3000px;}
        .qa{ height:200px;}
    </style>
</head>
<body>
<div class="a">sss</div>
<script type="text/javascript">
    var browser = function(){
        var ua = navigator.userAgent.toLowerCase();
        return {
            firefox: /gecko/.test(ua),
            ie: /msie/.test(ua)
        };
    }();
    console.log(browser.firefox);
    var height = document.compatMode == 'CSS1Compat' ? document.documentElement.scrollHeight : document.body.scrollHeight;
    var height2 = browser.ie ? (document.compatMode == 'CSS1Compat' ? document.documentElement.scrollHeight : document.body.scrollHeight) : self.innerHeight;
    console.log(height);
    console.log(height2);
    console.log(self.innerHeight);
    console.log(document.body.scrollHeight);
    $(document.body).height();
</script>
</body>
