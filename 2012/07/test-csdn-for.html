<body>

<table>

        <td>1111</td>
    </tr>
    <tr class="pay1">
        <td>1111</td>

</table>
<script type="text/javascript">
    var arr = ["pay0","pay1"];
    $('#showDiv').click(function(){
        $(arr).each(function(){
            $('tr.' + this).show();
        });
    });

    $('#hideDiv').click(function(){
        $(arr).each(function(){
            $('tr.' + this).hide();
        });
    });
</script>
