<body>
<script type="text/javascript">
    function Point(x, y){
        this.x = x;
        this.y = y;
        this.moveTo = function(x, y){
            this.x = x;
            this.y = y;
        };
    }
    var p1 = new Point(0, 0);
    var p2 = {x: 0, y: 0};
    p1.moveTo(1, 1);
    p1.moveTo.apply(p2, [10, 10]);
//    console.log(p2.x);



</script>
</body>
</html>
