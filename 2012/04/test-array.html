    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>test-array</title>
</head>
<body>
<script type="text/javascript">
    Array.prototype.filte = function (fun){
        var arr = [];
        for(var i=0; i<this.length; i++){
            if(fun.call(this, this[i], i)){
                arr.push(this[i]);
            }
        }
        return arr;
    }
//    console.log([1,2,3,5,7].filter(function(me, i){ return me > 2; }));
    var j = 0, str = 'All over the world people enjoy sports';
    var res = str.replace(/\S+/g, function(word){
        return word + [++j];
    });
    console.log(res);
</script>
</body>
