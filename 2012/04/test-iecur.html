<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test-ie</title>
    <style type="text/css">
        td{ padding:5px;}
    </style>
</head>
<body>
<div id="divdiv"></div>
<script type="text/javascript">
    window.onload = function () {
        biaoq("divdiv", 22, "img");
    };
    function biaoq(insert, number, file) {
        var tables = document.createElement("table");
        tables.setAttribute("border", "1px");
        tables.style.borderCollapse = "collapse";
        var tr = document.createElement("tr");
        for (var i = 1; i <= number; i++) {
            var td = document.createElement("td");
            var img = document.createElement("img");
            if (i < 10){
                img.setAttribute("src", file + "/" + "0" + i + ".gif");
            } else {
                img.setAttribute("src", file + "/" + i + ".gif");
            }
            td.appendChild(img);
            tr.appendChild(td);
            if (i % 5 == 0) {
                tables.appendChild(tr);
                tr = document.createElement("tr");
            }
        }
        var div = document.getElementById(insert);
        div.appendChild(tables);
    }
</script>
</body>
</html>
