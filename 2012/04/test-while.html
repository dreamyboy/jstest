<script type="text/javascript">
    /*

    */
    
    function foo(){
        var t = 1, i=0;
        while(t){
            if(i<=10){
                document.write('菜鸟' + i + '号');
            } else {
                t = 0;
            }
            i++;
        }
    }
    foo();
</script>
