<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test-1001-menu</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
<ul class="navigation">
    <li><a href="#">Home</a>
        <div class="nav">
            <ul class="navcont" style="display:block;">
                <li>a</li>
                <li>b</li>
            </ul>
        </div>
    </li>
    <li><a href="#">Home1</a>
        <div class="nav">
            <ul class="navcont" style="display:none;">
                <li>c</li>
                <li>d</li>
            </ul>
        </div>
    </li>
    <li><a href="#">Home2</a>
        <div class="nav">
            <ul class="navcont" style="display:none;">
                <li>e</li>
                <li>f</li>
            </ul>
        </div>
    </li>

</ul>
<script type="text/javascript">
    function sideNav(){
        var navLi = $('.navigation li');
        navLi.hover(function(){
            $('.navcont').hide();
            $(this).find('ul').show();
        }, function(){
            $(this).find('ul').hide();
            navLi.eq(0).find('ul').show();
        });
    }
    sideNav();
</script>
</body>
</html>
