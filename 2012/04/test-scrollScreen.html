<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>test</title>
    <script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{ font:12px/2 arial; background:#fff;}
        #wapper{ margin:0 auto; width:1200px; height:3000px; border:1px solid #ccc; overflow:hidden;}
        #scroll-body{ width:3000px;}
        .a{ float:left; width:300px; background:#efefef;}
    </style>
</head>
<body>
<div id="wapper">
    <div id="scroll-body">
        <div class="a">111</div>
        <div class="a">222</div>
        <div class="a">333</div>
        <div class="a">411</div>
        <div class="a">522</div>
        <div class="a">633</div>
        <div class="a">733</div>
        <div class="a">811</div>
        <div class="a">922</div>
        <div class="a">1033</div>
    </div>
</div>
<script type="text/javascript">
    function scrollToLeftOrRight() {
        var nScroll = $('#wapper');
        var nScrollWidth = nScroll[0].scrollWidth; // 3000
        var nScrollNowWidth = nScroll.width(); // 1200
        var nScrollNowPlace = nScroll.scrollLeft(); // 1800 0
        console.log(nScrollNowPlace);
        if ((nScrollNowWidth / 2 + nScrollNowPlace) <= nScrollWidth / 2) { //小于二分之一
            nScroll.animate({scrollLeft:nScrollWidth - nScrollNowWidth}, 900);
        } else {
            nScroll.animate({scrollLeft:0}, 900);
        }
        //nScroll.animate({scrollLeft:$(this).offset().right - 100}, 400);
    }
    document.ondblclick = scrollToLeftOrRight;
</script>

</body>
</html>
