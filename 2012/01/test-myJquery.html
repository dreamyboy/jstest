<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>myJquery</title>
</head>
<body>
<div id="d">divvv</div>
<div id="fsd">fdsf</div>
<h2><a href="http://www.ccvita.com/121.html">http://www.ccvita.com/121.html</a></h2>
<script type="text/javascript">
var MyQuery = function(selector){
    if(window == this){ return new MyQuery(selector); };
    var doms = document.getElementsByTagName(selector);
    var arr = [];
    for(var i=0; i<doms.length; i++){
        arr.push(doms.item(i));
    }
    return this.setArray(arr);
}
MyQuery.prototype.setArray = function(arr){
    this.length = 0;
    [].push.apply(this, arr);
    return this;
}
MyQuery.fn = MyQuery.prototype;
var $ = MyQuery;

//插件扩展
MyQuery.fn.each = function(method){
    for(var i=0, l=this.length; i<l; i++){
        method.call(this[i], i);
    }
}
MyQuery.fn.show = function(){
    this.each(function(i){
        alert(i + ' : ' + this.id + ' - ' + this.innerHTML);
    });
}
$('div').show();
var J = {

}
var J = function(){}
J.prototype = {

}
</script>
</body>
</html>
