<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
    <style type="text/css">
        *{ margin:0; padding:0;}
        body{font:12px/2 arial; background:#fff;}
        .outer{ width:500px; margin:0 auto; padding-top:50px;}
        .nav li{ float:left; list-style:none;}
        .nav li a{ padding:5px 15px; color:#000; margin-right:20px;}
        .nav li a:hover,.nav li a.cur{ color:#fff; background:#333; text-decoration:none;}
    </style>
</head>
<body>
<div class="outer">
    <ul class="nav">
        <li><a class="cur" href="#">化学</a></li>
        <li><a href="#">课文</a></li>
        <li><a href="#">英文</a></li>
    </ul>
</div>
<script type="text/javascript">
    $('.nav').find('a').click(function(){
        $(this).addClass('cur').closest('li').siblings().find('a').removeClass('cur');
    });
</script>
</body>
</html>
