<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>无标题文档</title>
    <style type="text/css">
        #obj{ width:100px; height:100px;}
        .cbg1{ background-color:#000;}
        .cbg2{ background-color:#444;}
        .cbg3{ background-color:#777;}
        .cbg4{ background-color:#999;}
    </style>
</head>

<body>
<div class="cbg1" id="obj"></div>
<input type="button" id="btn1" value="按钮" onClick="changeBg(1)">
<input type="button" id="btn2" value="按钮" onClick="changeBg(2)">
<input type="button" id="btn3" value="按钮" onClick="changeBg(3)">
<input type="button" id="btn4" value="按钮" onClick="changeBg(4)">
<div id="inputs">
    <input type="button"  value="按钮">
    <input type="button"  value="按钮">
    <input type="button"  value="按钮">
    <input type="button"  value="按钮">
</div>
<script type="text/javascript">
    var oInputs = document.getElementById('inputs');
    var btn= oInputs.getElementsByTagName("input");
    for(var i = 0, len = btn.length; i < len; i++){
        btn[i].index = i;
        btn[i].onclick = function(){
            changeBg(this.index);
        }
    }
    function changeBg(i){
        var obj=document.getElementById("obj");
        obj.className="cbg"+i;
    }
</script>
</body>
</html>
