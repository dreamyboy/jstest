<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>实现自动填充屏幕</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
            list-style:none;
        }
        html body .box{
            height:100%;
            overflow:hidden;
            background:#fff;
        }
        .up_top{
            position:absolute;
            left:0px;
            top:0px;
            right:0px;
            height:103px;
            width:100%;
            background:#F8F8F8;
        }
        .up_topHide{
            display:display;
        }
        .down_top{
            position:absolute;
            left:0px;
            top:103px;
            bottom:0px;
            width:100%;
            overflow:auto;
            background:#F1F1F1;
        }
        .down_topHide{
            position:absolute;
            left:0px;
            top:0px;
            bottom:0px;
            width:100%;
            height:100%;
            overflow:auto;
            background:#F1F1F1;
        }
        .switch_up_down_button{
            position:absolute;
            left:0px;
            top:0px;
            bottom:0px;
            width:100%;
            height:100%;
            text-align:center;
            background:white;
            font-size:0;
        }
        .switch_up_down_mid{
            position:absolute;
            left:0px;
            top:0px;
            bottom:0px;
            width:100%;
            height:5px;
            text-align:center;
            background:#337ABB url(switch_up.png) no-repeat center center;
            font-size:0;
            cursor:pointer;
        }
        .switch_up_down_midHide{
            position:absolute;
            left:0px;
            top:0px;
            bottom:0px;
            width:100%;
            height:5px;
            text-align:center;
            background:#337ABB url(switch_down.png) no-repeat center center;
            font-size:0;
            cursor:pointer;
        }
        .down_top_content{
            position:absolute;
            left:0px;
            top:5px;
            bottom:0px;
            width:100%;
            height:99%;
            background:yellow;
        }
        .left_box{
            position:absolute;
            left:0px;
            top:0px;
            bottom:0px;
            width:198px;
            height:100%;
            background:red;
        }
        .right_box{
            position:absolute;
            left:198px;
            top:0px;
            bottom:0px;
            right:0px;
            overflow:auto;
            background:gray;
        }
    </style>
    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#switch_up_down_mid").toggle(function () {
                        $("#up_top").attr("class", "up_topHiddenHide");
                        $("#down_top").attr("class", "down_topHide");
                        $("#switch_up_down_mid").attr("class", "switch_up_down_midHide")
                    },
                    function () {
                        $("#up_top").attr("class", "up_top");
                        $("#down_top").attr("class", "down_top");
                        $("#switch_up_down_mid").attr("class", "switch_up_down_mid")
                    }
            )
        })
    </script>
</head>

<body>
<div id="box" class="box">
    <div id="up_top" class="up_top">
        这是上面的div
    </div>
    <div id="down_top" class="down_top">
        这是下面的div
        <div id="switch_up_down_button" class="switch_up_down_button">
            <div id="switch_up_down_mid" class="switch_up_down_mid">
            </div>
            <div id="down_top_content" class="down_top_content">
                这是左右内容的大div
                <div id="left_box" class="left_box"></div>
                <div id="right_box" class="right_box">
                    <div id="switch_left_right_button" class="switch_left_right_button">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
