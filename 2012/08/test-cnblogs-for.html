<div id="nod">
    <div>aaa</div>
    <div>bbb</div>
    <p id="p"><span>11</span><em>222</em></p>
    <p>222</p>

<span><em>111</em></span>
<script type="text/javascript">
    /*
    var i = 1;

    var arr = ['jikey', 'tang', 'name'];
    for(var i= 0, a; a=arr[i++];){
        console.log(a);
    }
     */
    function sibling(elem){
        var r = [],
            n = elem.parentNode.firstChild;

        for(; n; n = n.nextSibling){
            if(n.nodeType === 1 && n !== elem){
                r.push(n);
            }
        }
        return r;
    }
    var a = sibling(document.getElementById('p'));
//    console.log(a);

</script>
